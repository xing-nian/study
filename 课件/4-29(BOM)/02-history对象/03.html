<body>
    <h1>第三个页面</h1>
    <button id="btn">后退一级</button>
    <button id="btn2">后退两级</button>
</body>
<script>

        // 后退一级
        // history.back()
        history.go(-1)

    btn2.onclick = function(){

    }

<body>

    <!--

        如何使用 百度地图
        1 百度地图开放平台首页

        4 选择你想要的 地图
         -->

    <!--  1. 复制百度地图 脚本 src  路径 ak改为自己的 -->
    <!--  2.  写 地图显示的 容器标签 -->
    <!--  3.  设置地图容器标签的 样式 -->
    <!--  4.  创建百度地图对象 -->
    <!--  5.  一些具体的 配置信息 -->
    <div id="container"></div>
    <script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=AG8pR7BDx7cSBzD9ykA7OWKQCs8QO8LP"></script>
    <script>
        // 参数是 你的 地图标签容器的id
        var map = new BMapGL.Map('container'); // 创建Map实例
        map.centerAndZoom('上海市', 12); // 初始化地图,设置中心点坐标和地图级别
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dispaly显示与隐藏</title>
    <style>
        .father{
            background-color: pink;
            width: 100px;
        }
        a{
            text-decoration: none;
        }
        .son-hidden{
            background-color: powderblue;
            /* 隐藏 */
            display: none;
            
        }
        /* 注意： 鼠标经过的元素 与 隐藏/显示的元素 必须是父子关系*/
        .father:hover .son-hidden{
            /* 显示 */
            display: block;
        }

        /* 
            display：实现元素的显示与隐藏
            特点：隐藏的元素不占据原来的空间

            与 visibility 进行对比
        */
    </style>
</head>
<body>
    <div class="father">
        <a href="">设置</a>
        <div class="son-hidden">当鼠标经过时，显示</div>
    </div>
</body>
</html>

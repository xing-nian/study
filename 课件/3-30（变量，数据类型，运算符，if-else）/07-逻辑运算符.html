<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>
<body>
    
</body>
<script>
    // && and 且  多个表达式必须同时成立，才会返回 true，否则返回 false
    var x = 10,y = 20;
    console.log(x < 11 && y > 18); 


    // || or 或  多个表达式只要有其中一个成立，就会返回 true。如果所有的都不成立，返回false
    console.log(x > 10 || y > 15);

    // !  not 非  对结果进行取反操作
    console.log(!(x == 10));

</script>
</html>

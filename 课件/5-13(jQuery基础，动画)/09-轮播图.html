<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轮播图</title>
    <style>
        .view{
            width: 800px;
            margin: 50px auto;
        }
        .view img{
            width: 800px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="view">
        <img src="./images/1.jpg" alt="">
        <img src="./images/2.jpg" alt="">
        <img src="./images/3.jpg" alt="">
        <img src="./images/4.jpg" alt="">
        <img src="./images/5.jpg" alt="">
    </div>
    <button id="next">下一张</button>
</body>
<script src="./jquery-3.6.0.min.js"></script>
<script>
    let imgs = $('.view img');
    // 默认第一张图片显示
    let x = 0; //记录显示图片的索引
    imgs.eq(x).css('display','block');

    $('#next').click(function(){
        imgs.eq(x).css('display','none'); //隐藏上一张
        x++;
        if (x > imgs.length - 1) {
            x = 0
        }
        imgs.eq(x).css('display','block'); //显示下一张
    })

</script>
</html>

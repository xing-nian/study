<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <!-- 
        通过 指定 label标签的 【for属性】，与input标签的 【id属性】保持一致，可以扩大表单的区域。

     -->
    <form action="">
        <label for="uname">用户名</label>
        <input type="text" placeholder="请输入用户名" id="uname"> <br>

        <input type="radio" name="sex" id="boy"><label for="boy">男</label>
        <input type="radio" name="sex" id="gril"><label for="gril">女</label>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value和placeholder属性</title>
</head>
<body>
    <!-- 
        placeholder: 占位符，占位信息。用来提示用户输入什么内容
        value: 输入框中的值。 指的是用户输入的内容
     -->
    <form action="" method="">
        <input type="text" placeholder="请输入会员号"><br>
        <input type="text" value="jon">
    </form>
</body>
</html>

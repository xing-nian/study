<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用报销单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 920px;
            height: 480px;
            margin: 20px auto;
            box-shadow: 0px 1px 15px 0px #d0d0d0;
        }
        table{
            width: 780px;
            border: 1px solid #333;
            /* 合并边框 */
            border-collapse: collapse;
            /* table 水平方向在box中居中 */
            margin: 0 auto;
        }
        td{
            border: 1px solid #333;
            height: 30px;
        }
        tfoot td{
            height: 40px;
        }
        caption h1{
            font-size: 24px;
            font-weight: 500;
            /* 调整字符间距 */
            letter-spacing: 20px;
            margin-left: 15px;
            margin-top: 30px;
        }
        caption hr{
            width: 300px;
            border-color: #333;
        }
        caption div{
            margin: 20px 0 3px;
            /* 清除浮动带来的影响 */
            height: 20px;
        }
        caption div span{
            /* 浮动（后面会专门讲解浮动这种布局方式） */
            float: left;
            text-align: left;
        }
        caption div .part{
            width: 270px;
        }
        caption div .date{
            width: 85px;
        }
        caption div .ymd{
            letter-spacing: 40px;
        }

        thead tr td{
            text-align: center;
        }
        /* tr td:first-child 找到tr中的第一个子元素td */
        thead tr td:first-child{
            width: 270px;
        }
        /* tr td:nth-child(2)找打tr中的第二个子元素td */
        thead tr td:nth-child(2){
            width: 80px;
        }
        thead tr td:nth-child(3){
            width: 230px;
        }
        .textSpace{
            letter-spacing: 15px;
        }
        .money{
            letter-spacing: 40px;
            margin-left: 40px;
        }
        /* tbody tr:last-child 找到tbody中的最后一个子元素tr */
        tbody tr:last-child td{
            padding-left: 5px;
        }
        tfoot td{
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <table>
            <caption>
                <h1>费用报销单</h1>
                <!-- hr:水平线 -->
                <hr>
                <div>
                    <span class="part">部门:</span>
                    <span class="date">日期:</span>
                    <span class="ymd">年月日</span>
                </div>
            </caption>
            <thead>
                <tr>
                    <td class="textSpace">报销内容</td>
                    <td>单据张数</td>
                    <td class="textSpace">报销金额</td>
                    <td class="textSpace">备注</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <span>合计：人民币(大写)</span>
                        <span class="money">拾万仟佰元角分</span>
                        <span>(小写)&yen;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;元</span>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">总经理签字：</td>
                    <td>财务负责人签字：</td>
                    <td>报销人：</td>
                </tr>
                <tr>
                    <td colspan="2">财务审核：</td>
                    <td colspan="2">部门签字：</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>

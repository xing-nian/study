<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单的change事件</title>
</head>
<body>
    <input type="text" id="uname"><br>
    <input type="checkbox" id="checkbox" checked>同意<br>
    <select name="" id="address">
        <option value="11">郑州</option>
        <option>开封</option>
        <option>新乡</option>
        <option>洛阳</option>
    </select>
    <input type="file">
</body>
<script>
    var uname = document.getElementById('uname');
    var checkbox = document.getElementById('checkbox');
    var address = document.getElementById('address');

    //onchange事件 在文本框上使用不合适 
    uname.onchange = function(){
        console.log(this.value);
    }

    checkbox.onchange = function(){
        // this.checked 获取去当前按钮的勾选状态
        if (this.checked) { //勾选
            console.log('在原来的总价基础上 + 当前勾选商品的价格');
        }else{//取消勾选
            console.log('在原来的总价基础上 - 当前取消勾选商品的价格');
        }
    }

    address.onchange = function(){
        console.log(this.selectedIndex);  //所选 option 的索引

        // 如果option没有设置value属性， 获取到的是option标签的文本内容
        // 如果option设置value属性， 获取到的是option标签的value属性值
        console.log(this.value);
    }

</script>
</html>

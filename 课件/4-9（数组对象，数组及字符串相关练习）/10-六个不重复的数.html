<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六个不重复的数</title>
    <style>
        span{
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px solid #333;
            text-align: center;
            line-height: 20px;
            color: red;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    
</body>
<script>
    var arr = [1,2,3,4,5,6,7,8,9,0]
    //要求：从数组中随机抽出6个【不重复】的数

    for(var i = 0; i < 6;i++){
        // 随机一个索引 [0 arr.length-1]
        var index = Math.floor(Math.random()*arr.length)
        var item = arr[index];
        document.write(`<span>${item}</span>`);

        // 为了避免下次又取到该元素 item  删除它
        arr.splice(index,1);// 从哪个位置开始删除，删除几个
    }




</script>
</html>

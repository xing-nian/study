<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价格排序</title>
</head>
<body>
    
</body>
<script>
    var arr = [
        {
            name:'苹果',
            price: 3.5
        },{
            name:'香蕉',
            price: 2.9
        },{
            name:'橘子',
            price: 5
        },{
            name:'葡萄',
            price: 9.9
        },{
            name:'车厘子',
            price: 40,
        },{
            name:'猕猴桃',
            price: 20,
        }
    ];

    arr.sort(function(x,y){
        console.log(x);
        if (x.price < y.price) {
            return 1;
        }else{
            return -1;
        }
    });
    console.log(arr);


</script>
</html>

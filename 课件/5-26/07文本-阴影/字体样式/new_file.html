<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			div{
				width: 500px;
				height: 400px;
				border: 1px solid #fff;
				margin: 100px auto;
				overflow: hidden;
			}
			h1 {
				position: absolute;
				left:30%;
				top: -300px;
				width: 500px;
				margin: 100px auto;
				font-size: 80px;
				font-weight: 900;
				
				font-family:  "微软雅黑";
				
			/*	-webkit-text-stroke设置文字
				描边颜色 描边粗细
				-webkit-text-fill-color
				设置文字填充颜色*/
				-webkit-text-stroke: #fff 2px;
				background-image: url(img/th.jpg);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				transition: all 2s;
			 
				}
				div:hover h1{
					top: 150px;
				}
		</style>
	</head>
	<body>
		<div id="">
			<h1 class="one">OutlinedA</h1>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			span:before{
				/* 注意 attr  不加引号 */
				 content: attr(data-ddwq);
				 color: red;
				 font-size: 22px;
				 
			}
			span:after{
				 content: "/件";
				 color: red;
				 font-size: 22px;
			}
		</style>
	</head>
	<body>
		<span data-ddwq="白菜">99</span>
		<br />
		<span data-ddwq="萝卜">65</span>
	</body>
</html>

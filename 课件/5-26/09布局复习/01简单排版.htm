<!DOCTYPE html>
<html>

	<head>
		<title>1-1-1 布局固定宽度</title>
		<meta charset="UTF-8">
		<style type="text/css" media="screen">
			body {
				background: #FFF;
				font: 13px/1.5 Arial;
				margin: 0;
				padding: 0;
			}
			.rounded {
				width: 100%;
			}
			.rounded h2 {
				padding: 20px 20px 10px;
				margin: 0;
			}
			.rounded .main {
				padding: 10px 20px;
				margin: -2em 0 0 0;
			}
			.rounded .footer p {
				color: #888;
				text-align: right;
				display: block;
				padding: 10px 20px 20px;
				margin: -2em 0 0 0;
				font: 0/0;
			}
			
			#header,
			#pagefooter,
			#content {
				margin: 0 auto;
				width: 760px;
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<div id="header">
			<div class="rounded">
				<h2>Page Header</h2>
				<div class="main">
					<p>
						这是一行文本，这里作为样例，显示在布局框中。<br/> 这是一行文本，这里作为样例，显示在布局框中。 </p>
				</div>
				<div class="footer">
					<p>
						查看详细信息
					</p>
				</div>
			</div>
		</div>
		<div id="content">
			<div class="rounded">
				<h2>Page Content</h2>
				<div class="main">
					<p>
						这是一行文本，这里作为样例，显示在布局框中。<br /> 这是一行文本，这里作为样例，显示在布局框中。
					</p>
					<p>
						这是一行文本，这里作为样例，显示在布局框中。<br /> 这是一行文本，这里作为样例，显示在布局框中。
					</p>
				</div>
				<div class="footer">
					<p>
						查看详细信息
					</p>
				</div>
			</div>
		</div>
		<div id="pagefooter">
			<div class="rounded">
				<h2>Page Footer</h2>
				<div class="main">
					<p>
						这是一行文本，这里作为样例，显示在布局框中。
					</p>
				</div>
				<div class="footer">
					<p>
						查看详细信息
					</p>
				</div>
			</div>
		</div>

	</body>

</html>

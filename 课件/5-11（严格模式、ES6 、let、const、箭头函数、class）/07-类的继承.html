    // ES6 类的继承
    class Father{
        constructor(price,unit){
            this.price = price;
            this.unit = unit;
        }

        getTotalPrict(){
            return this.price * this.unit;
        }
    }

    // 通过 extends 关键字实现继承
    class Son extends Father{
        constructor(price,unit,discount){
            // super() 调用父类的构造函数
            // 注意：在子类的构造函数中，必须先使用super()调用父类的构造函数，才能访问this关键字
            // 否则就会报错
            super(price,unit)
            this.discount = discount;
        }
    }

    var s1 = new Son(10,5,0.9)
    // console.log(s1.price);
    var res = s1.getTotalPrict()

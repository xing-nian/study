<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式</title>
    <!-- style：风格，样式 -->
    <style>
        /* 样式代码写在 style标签内部 */
        /* 需求：给 div 设置 1）背景色为 红色，2）宽为 500像素，3）高为200像素， */
        /* 
            步骤：1）找标签；对应的知识点：选择器.
                 2）加样式属性，及属性值 
        */

        /* 标签选择器 */
        div{
            /* 设置背景颜色  background-color:样式属性名， red：样式属性值*/
            /* css语法结构：1）选择器
                            2）属性名: 属性值 
            */
            background-color: green;
            /* px:单位，像素 pixel */
            width: 500px;
            height: 200px;

            /* 设置字体颜色 */
            color: papayawhip;
            /* 设置字号大小 */
            font-size: 24px;
            /* 设置字体粗细，400：表示正常，700:表示加粗 */
            font-weight: 700;
            /* 设置字体类型 */
            font-family: '楷体';
            /* 文本居中  center：居中，left：左对齐，right：右对齐 */
            text-align: center;
        }
        span{
            background-color: orange;
            /* span 标签无法设置宽高 */
            /* width: 500px;
            height: 200px; */
        }
    </style>
</head>
<body>
    <!-- css:层叠样式表 cascading style sheets -->
    <!-- html:负责网页结构
         css:负责布局和美化页面
         js:负责页面的交互效果
    -->
    <div>hello world</div>
    <span>你好</span>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素触底</title>
    <style>
        #nav{
            height: 100px;
            background-color: pink;
        }
        #banner{
            height: 300px;
            background-color: skyblue;
        }
        #list{
            height: 1500px;
            background-color: bisque;
        }
        #footer{
            height: 300px;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="banner"></div>
    <div id="list"></div>
    <div id="footer"></div>
</body>
<script>
    var list = document.getElementById('list');

    var flag = true;
    window.onscroll = function(){
        // 元素到达页面顶部的高度
        var list_top = list.offsetTop;
        // 元素自身的高度
        var list_h = list.offsetHeight;
        // 窗口的高度
        var w_h = window.innerHeight;
        // 页面向上滚动的高度
        var s_top = document.scrollingElement.scrollTop;

        if (list_top + list_h - w_h - s_top <= 100 && list_h + list_top >= w_h + s_top) { //元素触底
            if(flag){
                console.log('元素触底'); //触底之后要执行的业务逻辑只执行一次即可
                flag = false;
            }
            
        }else{
            flag = true;
        }
    }
</script>
</html>

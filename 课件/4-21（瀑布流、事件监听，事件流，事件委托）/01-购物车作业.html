<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 50px;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing='0' id="myTb">
        <thead>
            <tr>
                <th>选择</th>
                <th>名称</th>
                <th>图片</th>
                <th>单价</th>
                <th>数量</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
<script src="./goodList.js"></script>
<script>
    var myTB = document.getElementById('myTb');

    // 遍历商品数组，拼接标签结构。
    var str = '';
    for(var i=0;i<goodList.length;i++){
        str += `
            <tr>
                <td><input type="checkbox" class="checkInp"></td>
                <td>${goodList[i].title}</td>
                <td><img src="${goodList[i].imageUrl}" alt=""></td>
                <td class="price">${goodList[i].priceStr}</td>
                <td>
                    <button class="reduce">-</button>
                    <button class="count">1</button>
                    <button class="increase">+</button>
                </td>
            </tr>
        `
    }
    myTB.children[1].innerHTML = str;


</script>
</html>

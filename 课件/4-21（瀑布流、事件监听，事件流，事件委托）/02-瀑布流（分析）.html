<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        .col-item{
            float: left;
            width: 240px;
            padding: 5px;
            border: 1px solid #333;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="col-item">
            <p>p-1</p>
            <p>p-2</p>
            <p>p-3</p>
        </div>
        <div class="col-item">
            <p>p-1</p>
            <p>p-2</p>
        </div>
        <div class="col-item">
            <p>p-1</p>
            <p>p-2</p>
        </div>
        <div class="col-item">
            <p>p-1</p>
            <p>p-2</p>
            <p>p-3</p>
            <p>p-4</p>
        </div>
        <div class="col-item">
            <p>p-1</p>
            <p>p-2</p>
        </div>
    </div>
</body>
<script>
    /*
        思路： 分5列，img依次放在这5列中
               每放一张图片  都需要先判断应放在哪一列中
               判断这5列 哪一列是高度最低的，图片就放在哪一列
    
    */

    var colItems= document.getElementsByClassName('col-item');
    // 假设第一列的高度最低
    var minH = colItems[0].offsetHeight; // 记录最低的高度
    var colNum = 0; //记录高度最低的列
    for(var i=0;i<colItems.length;i++){
        if (colItems[i].offsetHeight < minH ) {
            minH = colItems[i].offsetHeight;
            colNum = i;
        }
    }

    console.log(minH,colNum);

</script>
</html>

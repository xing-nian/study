<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>layout 管理系统大布局 - Layui</title>
        <link rel="stylesheet" href="./js/layui/css/layui.css" />
        <style>
            .layui-logo img {
                width: 120px;
            }
        </style>
    </head>
    <!-- layui-layout-body 后台管理界面布局的主容器 -->
    <body class="layui-layout-body">
        <!-- layui-layout-admin 后台管理界面布局的次容器 -->
        <div class="layui-layout layui-layout-admin">
            <!-- (1) 放置在顶部的导航 start -->
            <div class="layui-header">
                <!-- (1-1)layui-logo 导航条logo区域 -->
                <div class="layui-logo">
                    <img
                        src="https://static.qihuiwang.com/images/logo.png"
                        alt=""
                    />
                </div>
                <!-- (1-2)头部区域（可配合layui已有的水平导航） -->
                <!-- left  -->
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item"><a href="">控制台</a></li>
                    <li class="layui-nav-item"><a href="">商品管理</a></li>
                    <li class="layui-nav-item">
                        <a href="">用户<span class="layui-badge">28</span></a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">其它系统</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href=""
                                    ><i class="layui-icon layui-icon-email"></i
                                    >邮件管理</a
                                >
                            </dd>
                            <dd><a href="">消息管理</a></dd>
                            <dd><a href="">授权管理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">解决方案</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="">方案1</a>
                            </dd>
                            <dd><a href="">方案2</a></dd>
                            <dd><a href="">方案3</a></dd>
                        </dl>
                    </li>
                </ul>
                <!-- right -->
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <img
                                src="http://t.cn/RCzsdCq"
                                class="layui-nav-img"
                            />
                            贤心
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="">基本资料</a></dd>
                            <dd><a href="">安全设置</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">退了</a></li>
                </ul>
            </div>
            <!-- (1) 放置在顶部的导航 end -->

            <!-- (2) 放置在左侧的导航 start -->
            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                    <ul class="layui-nav layui-nav-tree" lay-filter="test">
                        <li class="layui-nav-item layui-nav-itemed">
                            <a class="" href="javascript:;">所有商品</a>
                            <dl class="layui-nav-child">
                                <dd><a href="javascript:;">列表一</a></dd>
                                <dd><a href="javascript:;">列表二</a></dd>
                                <dd><a href="javascript:;">列表三</a></dd>
                                <dd><a href="">超链接</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">解决方案</a>
                            <dl class="layui-nav-child">
                                <dd><a href="javascript:;">列表一</a></dd>
                                <dd><a href="javascript:;">列表二</a></dd>
                                <dd><a href="">超链接</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:;">云市场</a>
                            <dl class="layui-nav-child">
                                <dd><a href="javascript:;">列表一</a></dd>
                                <dd><a href="javascript:;">列表二</a></dd>
                                <dd><a href="">超链接</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item"><a href="">发布商品</a></li>
                    </ul>
                </div>
            </div>
            <!-- (2) 放置在左侧的导航 end -->

            <!-- (3) 内容区域 start -->
            <div class="layui-body">
                <!-- 内容主体区域 -->
                <blockquote class="layui-elem-quote">
                    <span class="layui-breadcrumb">
                        <a href="">首页</a>
                        <a href="">国际新闻</a>
                        <a href="">亚太地区</a>
                        <a><cite>正文</cite></a>
                    </span>
                </blockquote>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入框</label>
                        <div class="layui-input-block">
                            <input
                                type="text"
                                name="title"
                                required
                                lay-verify="required"
                                placeholder="请输入标题"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-inline">
                            <input
                                type="password"
                                name="password"
                                required
                                lay-verify="required"
                                placeholder="请输入密码"
                                autocomplete="off"
                                class="layui-input"
                            />
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            辅助文字
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">选择框</label>
                        <div class="layui-input-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">北京</option>
                                <option value="1">上海</option>
                                <option value="2">广州</option>
                                <option value="3">深圳</option>
                                <option value="4">杭州</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">复选框</label>
                        <div class="layui-input-block">
                            <input
                                type="checkbox"
                                name="like[write]"
                                title="写作"
                            />
                            <input
                                type="checkbox"
                                name="like[read]"
                                title="阅读"
                                checked
                            />
                            <input
                                type="checkbox"
                                name="like[dai]"
                                title="发呆"
                            />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">开关</label>
                        <div class="layui-input-block">
                            <input
                                type="checkbox"
                                name="switch"
                                lay-skin="switch"
                            />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单选框</label>
                        <div class="layui-input-block">
                            <input
                                type="radio"
                                name="sex"
                                value="男"
                                title="男"
                            />
                            <input
                                type="radio"
                                name="sex"
                                value="女"
                                title="女"
                                checked
                            />
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">文本域</label>
                        <div class="layui-input-block">
                            <textarea
                                name="desc"
                                placeholder="请输入内容"
                                class="layui-textarea"
                            ></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button
                                class="layui-btn"
                                lay-submit
                                lay-filter="formDemo"
                            >
                                立即提交
                            </button>
                            <button
                                type="reset"
                                class="layui-btn layui-btn-primary"
                            >
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- (3) 内容区域 end -->

            <!-- (4) -->
            <div class="layui-footer">
                <!-- 底部固定区域 -->
                © layui.com - 底部固定区域
            </div>
        </div>
        <script src="./js/layui/layui.js"></script>
        <script>
            //JavaScript代码区域
            layui.use("element", function () {
                var element = layui.element;
            });

            layui.use("form", function () {
                var form = layui.form;

                //监听提交
                form.on("submit(formDemo)", function (data) {
                    layer.msg(JSON.stringify(data.field));
                    return false;
                });
            });
        </script>
    </body>
</html>

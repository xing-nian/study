<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css基础</title>
    <style>
        /* 设置h1标题的字体颜色为：红色，字体大小为24px，字体粗细：正常，字体类型：楷体，文本水平居中 */
        /* 
            1.找对象：选择器（找对象的方式方法称之为选择器）
            2.设置具体的样式：样式表
         */
         /* 此时：h1是一个标签选择器 */
        h1{ 
            /* 设置文字颜色 */
            color: red;
            /* 字体大小 */
            font-size: 24px;
            /* 字体粗细：正常 */
            font-weight: 400;
            /* 字体类型 */
            font-family: '楷体';
            /* 文本对齐方式：文本水平居中 */
            text-align: center;
            /* 设置背景色 */
            background-color: bisque;
            /* 设置高度 */
            height: 200px;
            /* 设置宽度 */
            width: 500px;
        }
    </style>
</head>
<body>
    <!--  -->
    <h1>大标题</h1>
</body>
</html>

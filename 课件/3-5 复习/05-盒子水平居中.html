<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子水平居中</title>
    <style>
        /* class选择器 */
        .parent{
            width: 800px;
            height: 400px;
            background-color: bisque;
        }
        .child{
            /* 让一个小盒子在一个大盒子中 水平方向居中如何实现？ */
            /* 前提：小盒子要设置一个固定的宽度 */
            width: 400px;
            height: 200px;
            background-color: blue;
            /* 然后，设置 小盒子的左右外边距为 auto */
            margin: 0px auto;
        }
    </style>
</head>
<body>
    <!-- class：类， -->
    <div class="parent">
        <div class="child"></div>
    </div>
    
</body>
</html>

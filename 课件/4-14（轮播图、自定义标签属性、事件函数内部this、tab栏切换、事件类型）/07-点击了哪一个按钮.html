    /*
        比如
        当前为red的btn    点击
        1                   5
        5                   2
        2                   0
        0                   3
        想办法把之前点击的按钮索引记录下来
    */


    var btns = document.getElementsByTagName('button');

    // 默认状态下，第一个按钮的元素为red
    btns[0].style.color = 'red';
    var x = 0;
    for(var i=0;i<btns.length;i++){
        // 给每一个按钮新增一个属性 index，表示按钮的索引
        btns[i].index = i;

        btns[i].onclick = function(){
            // 还原之前的btn颜色
            btns[x].style.color = 'black';

            // 改变当前按钮的颜色
            this.style.color = 'red';

            // 记录红色按钮的索引
            x = this.index;
        }
    }

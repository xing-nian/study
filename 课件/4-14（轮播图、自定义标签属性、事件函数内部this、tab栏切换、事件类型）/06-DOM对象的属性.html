<body>
    <button id="btn">按钮</button>
</body>
<script>
    // DOM对象 也是一个对象{}
    var btn = document.getElementById('btn');
    // DOM对象的属性
    btn.innerHTML = '按钮1';
    btn.style.color = 'red';

    btn.x = 1; //给DOM对象 添加新的属性 x

    // 遍历对象
    for(var key in btn){

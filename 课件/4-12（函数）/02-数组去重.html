        // 删除
        var arr1 = ['a','c','b','a','a','a','j','k'];
            for(var i=0;i<arr1.length;i++){
                var item1 = arr1[i];
                for(var j=i+1;j<arr1.length;j++){
                    var item2 = arr1[j];
                    if (item1 === item2) {
                        // 删除元素
                        arr1.splice(j,1);
                        j--;
                    }
                }
            }

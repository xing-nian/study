<script>
    var arr = ['a','b','c','a','b','a','k','b'];
    // 1.已知'a' 是重复出现的元素，如何添加编号添加编号
    // var count = 0; //作为编号

    //     if (arr[i] == 'a') {
    //         count++;
    //         arr[i] = 'a' + count
    //     }
    // }
    // console.log(arr);
    
    // 2.如何判断一个元素是否是重复出现的
    // {'a':3,'b':3,'c':1,'k':1}
    var obj = {};
    for(var i=0;i < arr.length;i++){
        var flag = true;
        for(var key in obj){
            if (key == arr[i]) {
                obj[key] = obj[key] + 1;
                flag = false;
                break
            }
        }
        if (flag) {//首次出现
            obj[arr[i]] = 1;
        }
    }
    // console.log(obj);

    for(var key in obj){
        if (obj[key] > 1) { //元素在数组中是重复出现
            var count = 0;  //表示编号
            for(var i=0;i<arr.length;i++){
                if (arr[i] == key) {
                    count++;
                    arr[i] = arr[i] + count;
                }
            } 
        }
    }
    console.log(arr);



</script>

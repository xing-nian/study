<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>小米商品列表</title>
        <style>
            body {
                margin: 0;
            }
            /* * 通配符：可以选中所有标签 */
            * {
                margin: 0;
                padding: 0;
            }
            a {
                /* 去除a标签自带的下划线 */
                text-decoration: none;
            }
            .goods {
                background-color: #f5f5f5;
            }
            /* .w 版心区域 */
            .w {
                width: 1226px;
                margin: 0 auto;

                height: 686px;
            }
            /* .goods-h 商品列表区标题区域 */
            .goods-h {
                height: 58px;
                line-height: 58px;
                background-color: pink;
            }
            .goods-t {
                float: left;
                /* 设置字体粗细 */
                font-weight: 200;
                font-size: 22px;
            }
            .more {
                float: right;
                color: black;
                font-size: 16px;
            }
            .all{
                /* 过渡动画 */
                transition: all .5s;
            }
            .tip {
                color: #fff;
                background-color: #b0b0b0;
                border-radius: 50%;
                /* span是行元素，不能设置宽高，所以需要转化其显示模式为：行内块元素 */
                display: inline-block;
                width: 12px;
                height: 12px;
                line-height: 10px;
                padding: 5px;
                margin-left: 3px;
                /* 过渡动画 */
                transition: all .5s;
            }
            /* 鼠标悬停在a标签上，修改span标签的样式 */
            .more:hover .all {
                color: orange;
            }
            .more:hover .tip {
                background-color: orange;
            }
            /* .goods-b 商品列表内容区域 */
            .goods-b{
                height: 614px;
                background-color: skyblue;
            }
            .goods-left{
                width: 234px;
                height: 614px;
                background-color: teal;
                float: left;
            }
            .goods-right{
                width: 992px;
                height: 614px;
                background-color: violet;
                float: right;
            }
            .goods-item{
                width: 234px;
                height: 300px;
                background-color: wheat;
                margin: 0 0 14px 14px;
                float: left;
                /* all：表示让所有发生改变的样式属性做动画 */
                transition: all 0.5s;
            }
            .goods-item:hover{
                /* 平移 */
                transform: translateY(-2px);
                /* 阴影 */
                box-shadow: 1px 10px 25px #333;
            }

        </style>
    </head>
    <body>
        <div class="goods">
            <div class="w">
                <!-- 商品列表区标题区域,strat -->
                <div class="goods-h">
                    <h1 class="goods-t">手机</h1>
                    <a href="https://www.mi.com/a/h/14933.html" class="more">
                        <span class="all">查看全部</span>
                        <!-- &gt; 表示大于号的实体字符，&lt; 表示小于号的实体字符 -->
                        <span class="tip">&gt;</span>
                    </a>
                </div>
                <!-- 商品列表区标题区域,end -->
                <!-- 商品列表内容区域，start -->
                <div class="goods-b">
                    <div class="goods-left"></div>
                    <div class="goods-right">
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                    </div>
                </div>
                <!-- 商品列表内容区域，end -->
            </div>
        </div>
    </body>
</html>

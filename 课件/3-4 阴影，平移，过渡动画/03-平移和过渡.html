<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color: coral;

            /* 
                transform: 改变形态
                在2D转换中,包含：平移，旋转，缩放，倾斜
             */
             /* 沿x轴的正方向（向右）平移 100像素 */
            /* transform: translateX(100px); */
            /* transform: translate(100px,0); */

            /* 沿y轴正方向（向下）平移200像素 */
            /* transform: translateY(200px); */

            /* transition:过渡 */
            /* 
                width: 表示让width这个属性做动画效果
                2s：表示动画时间为2秒
             */
            /* transition: width 2s; */

            transition: transform 2s;
        }
        /* hover:悬停 */
        div:hover{
            transform: translateY(-20px);
            /* width: 400px; */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

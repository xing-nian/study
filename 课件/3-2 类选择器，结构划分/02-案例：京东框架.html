<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>京东框架</title>
        <style>
            body {
                /* margin:设置外边距，分为上右下左四个方向 */
                margin: 0px;
            }
            .nav-top {
                height: 30px;
                background-color: #e3e4e5;

                /* 边框:边框宽度 边框样式 边框颜色,boder:设置上右下左四个方向的边框 */
                /* border: 10px solid red; */
                /* border-bottom：底部边框 */
                border-bottom: 1px solid #ccc;
            }
            .nav-h{
                height: 30px;
            }
            .w {
                /* 设置版心区域定宽居中 */
                width: 990px;
                margin: 0 auto;
                background-color: red;
                
            }
            .header{
                height: 140px;
                background-color: white;
                border-bottom: 1px solid #ccc;
            }
            .header-h{
                height: 140px;
            }
            .banner{
                background-color: #e3e4e5;
            }
            .banner-h{
                height: 480px;
            }
            .box{
                height: 470px;
                width: 190px;
                background-color: green;
            }
            .center{
                width: 590px;
                height: 470px;
                background-color: yellow;
            }
            .disp{
                /* display:设置元素显示模式  inline-block：行内块*/
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <!-- 1.顶部导航条 -->
        <div class="nav-top">
            <div class="w nav-h"></div>
        </div>
        <!-- 2.京东头部模块 -->
        <div class="header">
            <div class="w header-h"></div>            
        </div>
        <!-- 3.京东横幅模块 -->
        <div class="banner">
            <div class="w banner-h">
                <div class="left box disp"></div>
                <div class="center disp"></div>
                <div class="right box disp"></div>
            </div>
        </div>
    </body>
</html>

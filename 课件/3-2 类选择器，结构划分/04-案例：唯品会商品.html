<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯品会商品</title>
    <style>
        .box{
            width: 235px;
            height: 357px;
            /* 边框 */
            border: 1px solid #ccc;
        }
        img{
            width: 235px;
        }
        .w{
            width: 200px;
            margin: 0 auto;
            /* background-color: aqua; */
            height: 30px;
            line-height: 30px;
        }
        #tmj{
            /* 背景渐变色 ，linear-gradient：线性渐变*/
            background-image: linear-gradient(to right,#ff32a3,#e557ff);
            color: #fff;
            /* 文字大小 */
            font-size: 12px;
            /* 设置圆角半径 */
            border-radius: 8px;

            /* span原本属于行元素，不能设置宽高，所以将其转换为行内块元素 */
            display: inline-block;
            width: 45px;
            height: 16px;
            line-height: 16px;
            /* 文本对其方式：居中 */
            text-align: center;
        }
        #zhj{
            font-size: 23px;
            font-weight: 700;
        }
        #yj{
            font-size: 14px;
            color: #ccc;
            /* 文本修饰线 */
            text-decoration: line-through;
        }
        #zk{
            font-size: 14px;
            color: #ccc;
        }
        p{
            width: 200px;
            margin: 10px auto;
            font-size: 12px;
            color: #666;
            line-height: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="imgs/wp.jpg" alt="">
        </div>
        <div class="price">
            <div class="w">
                <span id="tmj">特卖价</span>
                <span id="zhj">&yen;48</span>
                <span id="yj">&yen;199</span>
                <span id="zk">2.4折</span>
            </div>
        </div>
        <div class="disc">
            <p>夏装新款 女士韩版简约撞色拼接时尚条纹圆领上衣短袖T恤</p>
        </div>
    </div>
</body>
</html>

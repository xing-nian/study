<script>
    // 创建对象
    // 1.字面量形式创建对象
    var obj1 = {
        uname:'Jon',
        eat:function(){

        }
    }

    // 2.使用构造函数 Object ,new 一个对象
    var obj2 = new Object({name:'张三',age:18})

    // ES6之前，js基于构造函数创建对象
    // 3.自定义构造函数，new 一个对象
    // 构造函数本身也是一个函数，只不过比较特殊
    // (1)函数名称：首字母大写
    // (2)构造函数内部封装是对象的一些公共属性和方法
    // 构造函数可以理解为我们所说的“类”。
    // 类是抽象出来的概念，可以把类当成一个模板
    function Person(uname,age,sex){
        this.uname = uname;
        this.age = age;
        this.sex = sex;
        this.speak = function(lang){
            console.log(this.uname + '说' + lang);
        }
        // 构造函数内部 this 指向谁？new创建的对象
    }
    // 通过构造函数 new 一个对象
    var p1 = new Person('张三',28,"男");
    p1.speak("中文");

    var p2 = new Person('Jon',18,'男');
    p2.speak('English');

</script>
</html>

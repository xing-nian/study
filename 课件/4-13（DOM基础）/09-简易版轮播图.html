<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易版轮播图</title>
    <style>
        img{
            width: 800px;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <button id="btn">下一张</button>
</body>
<script>
    /*
        默认显示第一张 0.jpg
        点击【下一张】  切换图片
        第一次点击    1.jpg
        第二次点击    2.jpg
        第三次点击    3.jpg
        第四         0.jpg

    */
    var img = document.getElementsByTagName('img')[0];
    var btn = document.getElementById('btn');

    var num = 0; //记录第几张图片
    // 默认显示 0.jpg
    // img.src = './imgs/0.jpg';
    img.src = './imgs/' + num + '.jpg';

    // 绑定点击事件
    btn.onclick = function(){
        num++; //1 2 3 4
        if (num == 4) {
            num = 0;
        }
        img.src = './imgs/' + num + '.jpg';
    }


</script>
</html>

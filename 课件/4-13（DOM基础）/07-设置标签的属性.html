<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置标签的属性</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #333;
        }
        .active{
            background-color: aquamarine;
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com" id="link">百度</a>
    <img id="pic" alt="">
    <input type="text" value="" placeholder="请输入用户名"><br>
    <input type="checkbox" name="fruits" id="" checked>苹果<br>
    <input type="checkbox" name="fruits" id="">橘子<br>
    <input type="checkbox" name="fruits" id="">香蕉<br>

    <select name="" id="sele">
        <option value="">选项1</option>
        <option value="" selected>选项2</option>
        <option value="">选项3</option>
        <option value="">选项4</option>
    </select>

    <div class="box">hello</div>
</body>
<script>
    var a = document.getElementById('link');
    var img = document.getElementById('pic');
    var checkboxs = document.getElementsByName('fruits'); 
    var div = document.getElementsByClassName('box')[0];
    
    // 获取标签属性  ele.属性
    console.log(a.href); 
    // 设置标签属性
    a.href = "https:www.sina.com";
    a.innerHTML = '新浪';

    img.src = 'http://bfs.biyao.com/group1/M00/72/78/rBACW11sxDmAZ2btAA--rHIGjQY677_800x800.jpg'
    img.style.width = '100px';

    // checked/selected属性 通过 true/false控制 勾选状态
    console.log(checkboxs[0].checked);  //true
    console.log(checkboxs[1].checked);  //false
    checkboxs[2].checked = true;

    // 类名 className
    // div.className = "active"; 
    div.className = 'box active';
</script>
</html>

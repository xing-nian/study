<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景样式</title>
    <style>
        body{
            background-color: gray;
        }
        div{
            width: 200px;
            height: 200px;
            
            /* background-color: green; */

            /* rgb:red  green  blue  三原色 取值范围：0-255 */
            /* background-color: rgb(200, 25, 200); */

            /* a:alpha 透明度 取值范围：0-1 */
            /* background-color: rgba(200, 25, 200, 0.2); */

            /* 
                十进制：逢十进一
                二进制：逢二进一  0 1 10 
                八进制：逢八进一  0 1 2 3 4 5 6 7 10
                十六进制：
             */
            /* 十六进制表示颜色 */
            background-color: #ff6700;
            /* 设置透明度 ，取值范围：0-1 */
            opacity: 0.2;
        }
        main{
            height: 120px;
            /* background-color: hotpink; */
            /* 背景图片 url:统一资源定位符，表示资源路径 */
            background-image: url(./image/bg.jpg);
            /* 设置背景图片的大小 */
            /* 分别表示 宽 高 */
            background-size: auto 120px;
            /* 背景图片定位   position:定位*/
            /* 分别表示 x轴方向 y轴方向 */
            background-position: -630px 0;


            /* 
                比如：图片原始大小：500 * 1000，盒子大小：100*300
                background-size：auto 300px
            */
        }
    </style>
</head>
<body>
    <div></div>
    <main></main>
</body>
</html>

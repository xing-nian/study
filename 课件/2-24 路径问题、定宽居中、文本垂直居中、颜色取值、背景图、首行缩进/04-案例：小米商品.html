<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米商品</title>
    <style>
        body{
            background-color: gainsboro;
        }
        div{
            /* 设置宽，高  234*300*/
            width: 234px;
            height: 300px;
            /* 背景颜色 */
            background-color: white;
            /* 定宽居中，div水平方向居中 */
            margin: 0 auto;
            /* 在这的目的是：设置div中的 img水平居中 */
            text-align: center;
        }
        img{
            width: 160px;
            height: 160px;
        }
        h3{ 
            /* 字体粗细 400：正常 */
            font-weight: 400;
            /* 文字大小 */
            font-size: 16px;
        }
        p{
            font-size: 13px;
            /* 文字颜色 */
            color: grey;
        }
        /* #price id选择器 */
        #price{
            font-size: 16px;
            color: orange;
        }
        
    </style>
</head>
<body>
    <div>
        <img src="./image/xiaomi.jpg" alt="">
        <h3>小米11</h3>
        <!-- &nbsp; 实体字符，表示空格 -->
        <p>骁龙888 | 2K四曲面屏</p>
        <!-- id:具有唯一性，唯一标识 -->
        <p id="price">3999元起</p>
    </div>
</body>
</html>

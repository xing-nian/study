<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本垂直居中，盒子水平居中</title>
    <style>
        h1{
            /* 文本居中 */
            text-align: center;
            /* 背景颜色 */
            background-color: pink;

            /* (1)如何设置文本垂直居中？ */
            /* 高度 */
            height: 100px;
            /* 设置行高 */
            /* 行高 = height，可以实现文本垂直居中 */
            line-height: 100px;
        }
        main{    
            /* height: 600px; */
            background-color: powderblue;
            /* (2)设置盒子水平居中，口诀：定宽居中 */
            /* 设置宽度 */
            width: 1000px;
            /* auto:自动 */
            margin: 0 auto;
        }
        h2{
            /* 字体粗细  400:正常粗细程度*/
            font-weight: 400;
            /* 文字大小 */
            font-size: 20px;
            /* 文本对齐：居中 */
            text-align: center;
        }
        div{
            background-color: salmon;
            /* (3)img 图片水平居中：把图片看作文字，使用text-align: center设置图片居中 */
            text-align: center;
        }
        p{
            /* (4)文本首行缩进:两格 */
            /* em：单位，相对单位，1em = 16px */
            text-indent: 2em;
        }
        
    </style>
</head>
<body>
    <h1>这是美国人现在最愤怒的事，一场新风暴要来了！</h1>
    <main>
        <h2>原标题：这是美国人现在最愤怒的事，一场新风暴要来了！</h2>
        <div>
            <img src="https://n.sinaimg.cn/news/crawl/117/w550h367/20210224/7060-kkmphps6536093.png" alt="">
            <p>图片说明</p>
        </div>
        <p>白宫降半旗了，而且要连降五天。</p>
        <p>要知道，一个月前，也就是拜登宣誓就职前一天，他专程哀悼因疫情去世的40万美国人，说：为了治愈，我们必须记住。现在，美国人最愤怒的一件事，却是一名黑人的非正常死亡，百分之九十九的概率，一场新的风暴要来了。普鲁德之死，曾是去年轰动美国的重大事件。当时41岁的普鲁德，去纽约罗切斯特探望哥哥，突发精神疾病。</p>
        <p>一个月后，死亡数字突破了50万。拜登下令，全国下半旗志哀。</p>
    </main>
</body>
</html>

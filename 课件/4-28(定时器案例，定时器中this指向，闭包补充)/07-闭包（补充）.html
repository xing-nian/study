        // function fn(){

        //         console.log(x + 20);

        // var f = fn();

        var lis = document.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
            (function (x) {
                setTimeout(function () {
                    console.log(lis[x].innerHTML);
                }, 5000);
            })(i);
        }
        // i = 5
    </script>

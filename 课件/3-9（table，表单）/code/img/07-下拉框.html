<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉框</title>
</head>
<body>
    <!-- 
        select: 下拉框
        option：下拉框中的选项，option标签中的value属性值是不可见的。
        optgroup: 分组标签，label属性是用来设置每一组的名称/标题

        selected: 设置下拉框中的默认选项。
     -->
    <form action="">
        <select name="" id="">
            <option value="">苹果</option>
            <option value="">梨</option>
            <option value="" selected>葡萄</option>
            <option value="">香蕉</option>
        </select>

        <select name="" id="">
            <optgroup label="第一组">
                <option value="1">张三1</option>
                <option value="">张三2</option>
                <option value="">张三3</option>
                <option value="">张三4</option>
            </optgroup>
            <optgroup label="第二组">
                <option value="">李四1</option>
                <option value="">李四2</option>
                <option value="">李四3</option>
                <option value="">李四4</option>
                <option value="">李四5</option>
            </optgroup>
        </select>
    </form>
</body>
</html>

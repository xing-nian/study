    function deepCopy(oldData,newData){
        for(var key in oldData){
            // 1.获取值

            if(val instanceof Array){ //值是数组
                newData[key] = []; //创建新数组，开辟新空间

                newData[key] = {};
                deepCopy(val,newData[key]);

            }else{//值是简单数据类型
                newData[key] = val; //递归结束
            }
        }
    }

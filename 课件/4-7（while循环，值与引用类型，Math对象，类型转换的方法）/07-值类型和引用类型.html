<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值类型和引用类型</title>
</head>
<body>
    
</body>
<script>
    // 值类型(基本数据类型)：number  string  boolean  null undefined  存储在栈中
    // 引用类型(复杂数据类型)：array  object  存储在堆中

    var str = 'hello';
    var str2 = str;
    str = 'world';
    console.log(str2);

    var arr = [1,3,5,6];
    var arr2 = arr;
    arr[0] = 100;
    console.log(arr2);
    /*
        值类型：在存储时，变量中存储的是 值本身，存储在栈中。
        引用类型：在存储时，变量中存储的是 指针地址 存储在栈中，而值存储在堆中。

        栈                            堆
        str   "hello"-->"world"
        str2  'hello'

        arr  指针地址1                   [1,3,5,6]
        arr2 指针地址1 
    */
    
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示工具</title>
    <style>
        .content{
            width: 200px;
            height: 80px;
            background-color: pink;
            text-align: center;
            line-height: 80px;
            margin: 100px auto;

            position: relative;
        }
        i.tooltip{
            position: absolute;
            top: -54px;
            right: 10px;

            width: 100px;
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 15px #ccc;
            /* 隐藏 */
            display: none;
        }
        /* 用伪元素表示 小三角形 */
        i::after{
            content: "";
            display: inline-block;
            /* 边框画三角形 */
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-top-color: #fff;

            position: absolute;
            bottom: -15px;
            left: 30px;
        }
        /* 鼠标经过tooltip时， tooltip显示 */
        .content:hover i.tooltip{
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        鼠标经过...
        <i class="tooltip">提示工具</i>
    </div>
</body>
</html>

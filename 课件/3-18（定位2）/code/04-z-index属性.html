<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index属性</title>
    <style>
        /* 
            z-index: 设置定位（除了静态定位）元素的堆叠层级，值越大，层级越高。
            默认值是0。 可以设置正值或负值
            注意：该属性只适用于定位元素。
         */
        .box{
            width: 800px;
            height: 500px;
            border: 1px solid #333;
            color: #fff;
            font-size: 24px;
            text-align: center;

            position: relative;
        }
        .box .item:first-child{
            background-color: blue;
            width: 200px;
            height: 200px;

            position: absolute;
            top: 200px;
            left: 50px;
            z-index: 2;
        }
        .box .item:nth-child(2){
            background-color: blueviolet;
            width: 150px;
            height: 180px;

            position: absolute;
            top: 100px;
            left: 80px;
            z-index: 1;
        }
        .box .item:nth-child(3){
            background-color: orange;
            width: 180px;
            height: 100px;
            
            position: relative;
            top: 50px;
            left: 120px;
        }
        .box .item:nth-child(4){
            background-color: green;
            width: 220px;
            height: 180px;
            /* z-index: 1000; */

        }
        .box .item:last-child{
            background-color: pink;
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this指向</title>
</head>
<body>
    <button id="btn">按钮</button>
    
</body>
<script>
    var btn = document.querySelector('#btn');
    // 1. 事件函数内部 this指向 绑定事件的DOM对象
    btn.onclick = function(){
        console.log(this);
    }

    // 2.普通函数内部 this指向 window对象
    // 全局作用域中定义的变量、函数，属于window对象的属性
    function fn(){
        console.log(this);
    }
    fn();
    // window.fn();
    // var x = 10;
    // console.log(window.x);

    // 3.对象的方法内部 this指向对象本身
    var obj = {
        name:"Jon",
        age: 18,
        say:function(){
            console.log(this);
        }
    }
    obj.say();

    // 谁调用，this指向谁


</script>
</html>

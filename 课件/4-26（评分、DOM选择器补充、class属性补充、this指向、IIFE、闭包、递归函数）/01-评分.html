<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>评分</title>
        <style>
            .box {
                width: 600px;
                margin: 0 auto;
            }
            #wrap {
                width: 600px;
                margin: 100px auto;
                /* font-size: 0; */
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div id="wrap">
                <img src="./star.png" alt="" />
                <img src="./star.png" alt="" />
                <img src="./star.png" alt="" />
                <img src="./star.png" alt="" />
                <img src="./star.png" alt="" />
            </div>
            <button id="cancel">取消</button>
        </div>
    </body>
    <script>
        var div = document.getElementById("wrap");
        var btn = document.getElementById("cancel");

        var flag = false; //标记是否点击过 （false 表示未点击）
        for (var i = 0; i < div.children.length; i++) {
            // 给每一颗星星添加属性，记录索引
            div.children[i].index = i;

            // 鼠标移入
            div.children[i].onmouseenter = function () {
                // console.log(this.index);  3

                if (flag == false) {
                    //未点击
                    for (var j = 0; j <= this.index; j++) {
                        //当前星星以及它之前的星星都要点亮
                        div.children[j].src = "./star1.png";
                    }
                }
            };

            // 鼠标移出
            div.children[i].onmouseleave = function () {
                // 从那颗星星上离开，就灭掉哪个星星
                if (flag == false) {
                    //未点击
                    this.src = "./star.png";
                }
            };

            // 鼠标点击
            div.children[i].onclick = function () {
                flag = true;
            };
        }

        // 从星星所在的父元素上离开
        div.onmouseleave = function () {
            // console.log("离开box");

            if (flag == false) {
                // 未点击
                for (var i = 0; i < div.children.length; i++) {
                    div.children[i].src = "./star.png";
                }
            }
        };

        // 点击取消按钮
        btn.onclick = function () { //灭掉所有星星
            for (var i = 0; i < div.children.length; i++) {
                div.children[i].src = "./star.png";
            }
            flag = false;
        };

        /*
    
        enter leave (不支持冒泡)

        over out(支持冒泡)
    
    
    */
    </script>
</html>

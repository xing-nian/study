<script>
    // 递归函数：函数内部自己调用自己(一个函数内部可以调用它本身，该函数称之为递归函数)
    // 递归函数的作用：循环效果
    // 注意：递归函数内部一定要有退出条件

    // 死递归
    // function fn1(){
    //     console.log('hello');
    //     fn1();
    // }
    // fn1()
    
    var num = 0;
    function fn1(){
        console.log(num);
        num++;
        if (num > 9) { //退出条件
            return;
        }
        fn1()
    }
    fn1()



</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js引入方式</title>
</head>
<body>
    <!-- 
        js引入方式：
        1.行内 js,代码可读性比较差，不推荐。
        2.内部 js,只能应用于当前页面，其他页面无法使用。
        3.外部 js，推荐方式。
     -->

     <button onclick="alert('hello')" id="btn">请点击我</button>     
</body>
<script>
    confirm('你好么？');
</script>

<script src="./js/test.js"></script>

</html>

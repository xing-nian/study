        var proList = [
            {
                imgUrl: "1.jpg",

            },
            {
                imgUrl: "1.jpg",
                name: "小米6",
                desc: "新一代智能手机",
                price: 799,
            },
        ];

        // 要求 在控制台打印输出 每一条数据的 name属性值
        document.write("<ul>");
        for (var i = 0; i < proList.length; i++) {
            var obj = proList[i];
            // console.log(obj.name);
            document.write(`
            <li>
                <img src="${obj.imgUrl}" alt="">
                <h3>${obj.name}</h3>
                <p class="desc">${obj.desc}</p>
                <p class="price">${obj.price}</p>
            </li>
        `);
        }

        document.write("</ul>");
    </script>

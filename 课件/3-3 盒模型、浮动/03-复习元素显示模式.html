<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习元素显示模式</title>
    <style>
        div{
            background-color: gold;
            width: 200px;
            height: 300px;
        }
        h1{
            background-color: goldenrod;
        }
        span{
            background-color: pink;
            width: 500px;
            height: 200px;
            /* display：设置元素显示模式，
                block：表示块元素，
                inline：表示行元素 ,
                inline-block:表示行内块元素。
            */
            display: block;
        }
        a{
            background-color: powderblue;
        }
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 回顾：元素的显示模式（元素的分类）
         1、div  代表【块元素】：独占一行，可以设置宽和高
         2、span 代表【行元素】: 不独占一行(尽可能少的占据空间)，不可以设置宽高
         3、img  代表【行内块元素】：不独占一行(尽可能少的占据空间)，可以设置宽和高
    -->
    <div>div是块元素</div>
    <h1>h1也是块元素</h1>
    <span>span是行元素</span>
    <a href="">a标签也是行元素</a>
    <img src="http://b.appsimg.com/upload/momin/2020/06/16/82/1592278113502.png" alt="">

 

</body>
</html>

<!DOCTYPE html>
<!-- 树 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: skyblue;

            /*(1) 内边距：padding */
            /* 一个数值表示上右下左都为10px (顺时针方向)*/
            padding: 10px;
            /* padding: 10px 40px; */
            /* padding: 10px 40px 50px; */
            /* padding: 10px 20px 30px 40px; */

            /* padding: 0 20px 0 0;
            padding-right: 20px; */

            /* (2) 边框：border */
            /* border: 10px solid gold; */
            border-bottom: 10px dotted gold;
            border-right: 10px dashed gold;

            /* margin-bottom: 20px; */
            margin-bottom: 10px;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: pink;

            /* (3) 外边距：margin (margin的使用原理与padding一样)*/
            /* margin-top: 20px; */
            margin-top: 30px;

        }
        #box3{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
        }
        span{
            background-color: skyblue;
        }
        #s2{
            margin: 0 50px;
        }
    </style>
</head>
<body>
    <div id="box1">1认识盒模型的组成:content(内容),padding(内边距),border(边框),margin(外边距)</div>
    <div id="box2">2</div>
    <div id="box3">3</div>
    <span id="s1">1</span>
    <span id="s2">2</span>
    <span id="s3">3</span>
    
    <h1>标题标签</h1>
    <p>段落标签</p>
</body>
</html>

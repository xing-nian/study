<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .box1{
            height: 500px;
            background-color: #ccc;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: powderblue;
            /* float:设置浮动，left：表示靠左浮动 */
            float: left;
        }
        .right{
            width: 300px;
            height: 200px;
            background-color: salmon;
            /* right:表示靠右浮动 */
            float: right;
        }
        .box2{
            width: 1100px;
            height: 300px;
            background-color: pink;
        }
        .item{
            width: 200px;
            height: 300px;
            border: 1px solid #333;
            /* 左浮动 */
            float: left;
            margin-right: 22.5px;
        }
        .no-margin{
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="left">左边</div>
        <div class="right">右边</div>
    </div>

    <div class="box2">
        <div class="item">我是第1个item</div>
        <div class="item">我是第2个item</div>
        <div class="item">我是第3个item</div>
        <div class="item">我是第4个item</div>
        <div class="item no-margin">我是第5个item</div>
    </div>
</body>
</html>

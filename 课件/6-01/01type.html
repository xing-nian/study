
<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <form action="#" method="get">
        请输入您的E-mail地址：<input type="email" name="user_email" /><br />
        请输入网址：<input type="url" name="user_url" /><br />
        
        请输入数值：<input type="number" name="number1" min="1" max="20" step="4"> <br>
        滑条： <input type="range" name="range1" min="1" max="30" value="10" /> <br>
        请输入日期： <input type="date" name=" date1" min="2020-01-02" max="2021-12-31" /> <br>
        请输入月份： <input type="month" name=" month1" />
        <br>
        请选择年份和周数： <input type="week" name="week1" /> <br>

        请选择或输入时间：<input type="time" name="time1" step="5" value="09:00"> <br>
        请选择或输入时间：<input type="datetime-local" name="datetime-local1" /> <br>

        请输入搜索关键词：<input type="search" required name="search1" /> <br>
        请输入电话号码：<input type="tel" name="tel1" /> <br>
        请选择一种颜色：<input type="color" name="color1" /> <br>
        <input type="file" name="img" multiple> <br>
        <input type="image" src="btn.jpg" alt="Submit" width="48" height="48"> <br>
        <input type="submit" />
    </form>
</body>

</html>

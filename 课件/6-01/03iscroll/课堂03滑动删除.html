<html lang="en">

<head>

    <title>滑动删除</title>
    <style>
        .view {
            width: 500px;
            height: 80px;
            overflow: hidden;
            border: 1px solid red;
        }

        .content {
            width: 700px;

        }

        .left {

            flex:0 0 500px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background-color: turquoise;
        }

        .right {
            /* flex 设置固定的宽度  */
            flex: 0 0 200px;
            /* flex: 3; */
            height: 80px;
            line-height: 80px;
            text-align: center;
            background-color: orange;
        }
    </style>
</head>

<body>

    <script>

        var views = document.querySelectorAll('.view')
        // 因为iscroll结构比较严谨，所以需要通过
        //  循环给每个列表都添加 滚动对象
        for (var i = 0; i < views.length; i++) {
            var myScroll = new IScroll(views[i], {
                scrollX: true
            })
        }

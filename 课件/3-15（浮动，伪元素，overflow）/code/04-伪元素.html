<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        #p1 strong{
            font-size: 20px;
            color: #ccc;
        }
        #p1 i{
            font-size: 24px;
            font-weight: 700;
            color: red;
        }
        /* ::before 表示前缀 ，这里的前缀不是真正意义上的标签,但是可以当做标签使用*/
        #p2::before{
            /* 通过content属性给伪元素添加具体的内容，任何情况下都不能省略content */
            content: "今天";
            color: #ccc;
            font-size: 20px;
            font-weight: 700;
        }
        /* ::after 表示后缀 */
        #p2::after{
            content: "真好";
            font-size: 24px;
            font-weight: 700;
            color: red;
            /* 斜体 */
            font-style: italic;
        }
    </style>
</head>
<body>
    <p id="p1"><strong>今天</strong>天气<i>真好</i></p>
    <p id="p2">天气</p>
</body>
</html>

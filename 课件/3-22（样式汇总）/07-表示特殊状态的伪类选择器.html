<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :focus 表示获取焦点  */
        input:focus{
            outline-color: red;
            outline-style: dotted;
        }


        /* 以下几个伪类选择器如果出现两个或者两个以上，要按照一定的顺序书写 */
        /* 顺序口诀： LoVe HAte */
        /* :link 未访问的链接样式 */
        a:link{
            color: pink;
        }
        /* :visited 访问过的链接样式 */
        a:visited{
            color: seagreen;
        }
        /* :hover 鼠标悬停时的样式 */
        a:hover{
            color: black;
        }
        /* :active 激活时的样式，点住元素不放 */
        a:active{
            color: blue;
        }

    </style>
</head>
<body>
    <input type="text">
    <a href="https://www.baidu.com">百度一下</a>
</body>
</html>

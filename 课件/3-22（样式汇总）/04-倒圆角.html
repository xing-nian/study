<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒圆角</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 50px auto;
            border: 1px solid #333;
            position: relative;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #333;

            position: absolute;
        }
        .left-top{
            top: -1px;
            left: -1px;
            border-bottom-right-radius: 100px;
            border-top: none;
            border-left: none;

        }
        .left-bottom{
            bottom: -1px;
            left: -1px;
            border-top-right-radius: 100px;
            border-bottom: none;
            border-left: none;
        }
        .right-top{
            top: -1px;
            right: -1px;
            border-bottom-left-radius: 100px;
            border-top: none;
            border-right: none;
        }
        .right-bottom{
            right: -1px;
            bottom: -1px;
            border-top-left-radius: 100px;
            border-right: none;
            border-bottom: none;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="item left-top"></div>
        <div class="item left-bottom"></div>
        <div class="item right-top"></div>
        <div class="item right-bottom"></div>
    </div>

    
</body>
</html>

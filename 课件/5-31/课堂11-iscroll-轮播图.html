<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrap {
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            width: 300px;
            /* 容器的高度比图片的高度大点 */
            height: 230px;
        }
        ul {
            width: 1200px;
        }
        ul li {
            /* 为什么要float  左右排列 */
            float: left;
        }
        img {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <img src="./img/1.webp" alt="">
            </li>
            <li>
                <img src="./img/2.webp" alt="">
            </li>
            <li>
                <img src="./img/3.webp" alt="">
            </li>
            <li>
                <img src="./img/4.webp" alt="">
            </li>
        </ul>

    </div>
    <script src="./js/iscroll.js"></script>
    <script>
        var myScroll = new IScroll(".wrap",{
            // 开启水平方向的滚动
            scrollX:true,
            // 开启竖直方向的滚动
            scrollY:false,
            // 是否回弹
            bounce:true,
            // 启用滚轮事件
            mouseWheel:true,
            // 是否启用滚动条
            scrollbars:true, 
            // 惯性
            momentum:false,
        })
    </script>
</body>

</html>

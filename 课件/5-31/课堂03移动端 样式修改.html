<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端</title>
    <style>
        div{
            height:200px;
            width: 200px;
            /* 过渡动画 */
            transition: all 5s;
        }
    </style>
</head>
<body>
    <div> 看完的颜色</div>
    <script src="./js/util.yzs.js"></script>
    <script>
        var odiv = document.querySelector("div")
        //    touch 触摸start
        // 注意移动端只是有了专门的事件类型
        // touchstart  开始触摸
        odiv.addEventListener("touchstart", function (e) {
            //    e 移动端事件参数   
            console.log("事件参数", e.touches[0]);
            odiv.style.backgroundColor = randomColor()
            // this和pc端的一样 值得是当前点击的事件源
            // this.style.borderRadius = "50%";
            odiv.innerHTML = "touch  start"
        })
        //移动事件 
        odiv.addEventListener("touchmove", function () {
            odiv.style.backgroundColor = randomColor()
            odiv.innerHTML = "touch   move"
        })
        // 触摸结束 就是手指离开了
        odiv.addEventListener("touchend", function () {
            odiv.style.backgroundColor = randomColor()
            odiv.innerHTML = "touchs end"
            this.style.borderRadius = "50%"
        })
        //  被动的取消 来个视频 电话
        odiv.addEventListener("touchcancel", function () {
            odiv.style.backgroundColor = "black"
            odiv.innerHTML = "touchs cacel"

        })
 
    </script>
</body>

</html>

<!-- 
    ctrl+/ 生成注释符号。
    注释：用来解释说明代码。
    浏览器不会解析注释部分的内容
    注意：注释符号不能嵌套。
-->

<!--!DOCTYPE html 声明：告诉浏览器以html5的规范解析文档  -->

<!-- 
    1. html：根标签，一个网页是由 一个html标签包裹的。
    lang（语言）属性，“en”：表示英文，定义语言类型
    “zh-ch”表示中文。

    2. head：文档头部。主要让浏览器看的。
       meta charset="UTF-8" 定义编码方式为 UTF-8，UTF-8万国码。
       作用：防止页面出现乱码现象。
       title: 网页标题
    
    3. body: 文档主体

    标签关系：1）并列关系； 2）嵌套关系 
    标签： 单标签（自结束标签） 和 双标签   
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 移动端窗口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网页</title>
</head>
<body>
    hello world
</body>
</html>

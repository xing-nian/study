<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用行标签</title>
    <style>
        span{
            background-color: skyblue;
        }
        strong{
            background-color: thistle;
        }
    </style>
</head>
<body>
    <!-- 
        1. span 跨度，行标签，它是从水平方向划分区域 
        2. strong，b
        3. em，i
        4. del
        5. sup:定义上标文本，sub：定义下标文本

     -->
     <span>文本标签</span>
     <strong>用来强调文本</strong>
     <em>斜体文本</em>
     <del>删除文本</del>
     <span>11<sup>℃</sup></span>
     <span>4<sup>1/2</sup></span>

</body>
</html>

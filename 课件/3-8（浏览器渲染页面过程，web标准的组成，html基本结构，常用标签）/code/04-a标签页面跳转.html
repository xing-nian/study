<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签页面跳转</title>
</head>
<body>
    <!-- 
        a:属于行标签
        a: anchor 锚，超链接
        href属性：定义链接地址
        target： 目标，以何种形式跳转到目标页面
        _self: (默认值)在当前窗口打开目标页面
        _blank: 在新窗口打开目标页面
     -->
    <a href="http://www.baidu.com" target="_blank">百度</a>
</body>
</html>

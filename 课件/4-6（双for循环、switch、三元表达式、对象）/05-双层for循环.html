<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双层for循环</title>
</head>
<body>
    
</body>
<script>
    for(var i = 0; i < 5;i++){
        console.log('内层循环开始');
        for(var j = 0; j < 5;j++){
            console.log('i='+i+',j='+j);
        }
        console.log('内层循环结束');
    }

    // 乘法口诀
    /*
    1*1=1
    2*1=2  2*2=4
    3*1=3  3*2=6  3*3=9
    4*1=4  4*2=8  4*3=12  4*4=16
    
    */
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳</title>
</head>
<body>
    
</body>
<script>
    // 获取当前日期对象
    var d = new Date();

    // 获取时间戳   距离1970年1月1日 00:00:00 之间的总毫秒数  1秒 = 1000毫秒
    var ms = Date.parse(d);
    console.log(ms);

    // 将指定的 日期字符串 转换为 日期对象
    var d2 = new Date('2021-5-1 00:00:00')
    // console.log(d2);
    var ms2 = d2.getTime();
    console.log(ms2);

    console.log(d2 - d);
    console.log(ms2-ms);

    var timer = (d2-d)/1000;  //时间差  毫秒数->秒
    var s = parseInt(timer % 60);
    var m = parseInt(timer / 60 % 60);
    var h = parseInt(timer / 60 / 60 % 24);
    var d = parseInt(timer / 60 / 60 / 24);
    console.log(d + '天' + h + '小时' + m + '分' + s + '秒');


    /*
        假设： 90690

        90690 / 60 = 1511....30秒
        1511 / 60 = 25....11分
        25 / 24 = 1....1小时
    
    */


</script>
</html>

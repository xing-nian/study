<!DOCTYPE html>

    <title>深拷贝和浅拷贝</title>

<script>
    // 值类型和引用类型
    // 值类型：在存储的时候，变量存储的是值本身，存储在栈内存中
    // 引用类型：在存储时，变量存储的是指针地址，指针地址存储在栈中；而值存储在堆内存中

    // 深浅拷贝只针对引用类型，值类型不存在深浅拷贝问题。
    // 什么是深拷贝？什么是浅拷贝？
    var car1 = {
        name:'保时捷',
        color:'red',
        model:'911',
        price:'120万'
    }
    
    // 浅拷贝：只拷贝指针地址
    // var car2 = car1;
    // console.log(car2);

    // car1['from'] = '德国';
    // console.log(car2);

    // car2.color = 'white';
    // console.log(car1);

    // 深拷贝：挨个拷贝对象中的值类型
    var car2 = {};
    for(var key in car1){
        // car2.name = "保时捷"   car2[key]=car1[key]
        // car2.color = 'red'
        // car2.model = '911'
        car2[key]=car1[key]
    }
    // console.log(car2);
    car2.color = 'white';
    console.log(car1);

    car1.price = '130万';
    console.log(car2);


    // 数组的深拷贝
    var arr1 = ['a','b','c'];
    var arr2 = [];
    for(var i = 0; i < arr1.length;i++){
        arr2[i] =arr1[i]
    }
    console.log(arr2);

    arr1[0] = 'a1';
    console.log(arr2[0]);





</script>
</html>

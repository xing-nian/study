<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串对象</title>
</head>
<body>
    
</body>
<script>
    var str = '今天天气好晴朗';

    //通过索引 访问单个字符
    console.log(str[3]);
    console.log(str.charAt(4));

    // 字符串的长度 length
    console.log(str.length);

    // 截取字符串片段 ，从索引为2的位置开始，截到索引为4的位置，但不包含索引为4的字符
    console.log(str.slice(2,4));
    // 从2开始，截取2个字符长度
    console.log(str.substr(2,2));

    // 以指定字符切割字符串  返回数组
    var str2 = "name=jon;age=18;sex=true";
    console.log(str2.split(';'));
    var str3 = "苹果/香蕉/橘子/葡萄";
    console.log(str3.split('/'));

    // 替换字符串片段
    var str4 = "你真是个好人";
    console.log(str4.replace('好人','好男人'));
    var str5 = '你还真好真好真好';
    console.log(str5.replace('真好','真坏'));
    
    // 转换大小写
    var str6 = 'javascript',str7 = 'HTML';
    console.log(str6.toUpperCase());
    console.log(str7.toLowerCase());

    // 检测某个字符在字符串中首次出现的位置
    console.log(str5.indexOf('好')); //3
    console.log(str5.indexOf('人')); //-1,没有出现该字符

    /*
       slice   substr  split  replace   toUpperCase  toLowerCase  indexOf 
    */

    // jAVAsCript --> JavaScript  hTML-->Html

</script>
</html>

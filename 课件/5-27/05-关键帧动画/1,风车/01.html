<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border: 5px solid red;
            margin-top: 100px;
        }
        div:hover{
            animation: enjoy 10s 1;
        }
        @keyframes enjoy {
            /* 0% 开始的位置 */
            0%{
                width: 100px;
            }
            10%{
                width: 600px;
            }
            20%{
                height:666px;
            }
            30%{
                background-color: greenyellow;
            }
            40%{
                opacity:0.3
            }
            50%{
                border-width: 100px;
                border-color: black;
            }
            50%{
                margin:100px
            }
            60%{
                transform: rotate(60deg);
            }
            100%{
                font-size: 66px;
            }
        }
    </style>
</head>
<body>
      <div> 盯着我 </div>
</body>
</html>

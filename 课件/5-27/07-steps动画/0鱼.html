<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画练习</title>
    <style>
        body{
            background-image: url('fish/bg1.jpg');
            background-size: cover;
            background-repeat:no-repeat
        }

        .fish{
            width: 174px;
            height: 126px;
            background: url(fish/fish8.png);
            animation: fishSwim 1s steps(8) infinite;
        }
        /*小鱼摇尾巴动画*/
        @keyframes fishSwim{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: 0 -1008px;
            }
        }

    </style>
</head>
<body>
        <div class="fish"></div>
</body>
</html>

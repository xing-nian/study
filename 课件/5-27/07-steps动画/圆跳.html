<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				margin: 100px auto;
				width: 100px;
				height: 100px;
				background: red;
				animation: dh 1s;
				border-radius: 50%;
				animation-iteration-count: infinite;
				animation-direction: alternate;
				}
				#box:hover{
					animation-play-state: paused;
				}
		    @keyframes dh{
		    	from{
					transform: scale(1);
				}
		    	to{
					transform: scale(1.5);
				}
		    }
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{
				width: 85px;
				height: 30px;
				margin: 100px auto;
				position: relative;
				/* border: 1px solid dimgray; */
			}
			p::before{
				position: absolute;
				right: 0px;
				top:-15px;
				content: "";
				display: inline-block;
				border: 6px solid transparent;
				border-left-color: #02D081;
			}
			p::after{
				display: inline-block;
				width: 60px;
				height: 20px;
				content: "三甲/19";
				color: #fff;
				position: absolute;
				right:-28px;
				top: -29px;
				background: #02D081;
				
				font-size: 12px;
				text-align: center;
				line-height: 20px;
			}
		</style>
	</head>
	<body>
		<p>极速问诊</p>
	</body>
</html>

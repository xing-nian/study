<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"> </script>
		<title>蛇棋盘</title>
		<style>
		/*棋盘大小 单个棋盘的宽度*/
			body{width: 240px;}
			div{
				height: 10px;
				width: 10px;
				float: left;
				border: solid 1px #EEEEEE;
			}
			/*蛇头*/
			.hei {background: #000;}
			/*蛇身*/
			.hui {background:  #999;}
			/*食物*/
			.hong{background: #F00;}		
			
		</style>
		<script type="text/javascript">
		//棋盘大小
			var collength = 20;
			//保存棋盘数据 保存的行与列 棋盘大小*棋盘大小的二维数组
			//[0][0] 0排0列这样最好表示
			//[[3,1],[3,5],[5,1],[6,1]]
			var datalist = [];
			//渲染满屏数据 一开始渲染一次
			$(function (){
				hua();
			});
			//画棋盘
			function hua (){
				//i行
				for(var i =0;i<collength;i++){
					//必须初始化一维数组 才能使用datalist[i][j] 
					datalist[i] = [];
					for(var j = 0 ;j <collength;j++){
						//这就表示每行每列默认都是0
						// 0表示白色
//						datalist = []
	//			datalist[i]  [[],[],[],[]]
//	   i = 0    [a,b,c,d]
//j = 0      a  数组[索引]
						datalist[i][j] = 0;
					}
				}
				//1 表示蛇身
				datalist[3][5] = 1;
				datalist[3][6] = 1;
				datalist[3][7] = 1;
				datalist[4][7] = 1;			
				//2表示食物
				datalist[8][4] = 2;
				//3表示的蛇头
				datalist[5][7] =3;
				//装往 界面上添加的标签
				var  html = [];
				//数组里面放不同的标签
				for(var i =0;i< collength;i++ ){
					for(var j = 0;j< collength ;j++){
						if( datalist[i][j] == 1){
							//1蛇身
							html.push("<div class='hui'></div>");
						}else if(datalist[i][j] ==3){
							//3蛇头
							html.push("<div class='hei'></div>");
						}else if(datalist[i][j] ==2){
							//2食物
							html.push("<div class='hong'></div>");
						}else{
							html.push("<div></div>");
						}
						
						
						
						
					}
				}
				//把数组转化为字符串添加到界面上
				$("body").html(html.join(""));
			}
			
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        #myCanvas {
            border: 1px solid red;
            margin-left: 100px;
            /* 不要在这设置宽高 */
            /* width: 600px; */
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"> 新标签不支持 才显示</canvas>
    <!-- 
        canvas 是一个新标签具备 height width属性
        ！！！！不要通过 css样式来设置宽高 会有问题
        画布  但是想要具备画布的功能 还需要JS来写

        1.  canvas 标签 属性设置 宽高
        2. 获取画布对象
        3. 获取画布环境
     -->
    <script>
        //  获取画布对象
        var myCanvas = document.querySelector("#myCanvas")
        // 通过属性的方式设置画布大小
        myCanvas.width = 500
        myCanvas.height = 500
        //  获取画布环境 画笔
        var ctx = myCanvas.getContext("2d");
        // 开始路径 不带参数
        ctx.beginPath();
        //  moveTo 是起点
        ctx.moveTo(30, 30)
        //  线的另外一个点
        ctx.lineTo(130, 30)
        // 注意不带单位
        ctx.lineWidth = 30
        // 交叉地方的样式 
        // miter 默认直角
        // round 圆角
        // bevel 斜角
        ctx.lineJoin = "bevel"
        ctx.lineTo(130, 130)
        //  闭合路径 会把点的 末尾 和起点连起来
        ctx.closePath()
        ctx.strokeStyle = "red"
        ctx.stroke()

        // moveTo() 每次都是新的点和之前的不连
        ctx.beginPath();
        ctx.moveTo(200, 200)
        ctx.lineTo(290, 200)
        ctx.closePath()
        ctx.stroke()
    </script>
</body>

</html>

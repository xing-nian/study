<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        #myCanvas {
            border: 1px solid red;
            margin-left: 100px;
            /* 不要在这设置宽高 */
            /* width: 600px; */
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"> 新标签不支持 才显示</canvas>
    <!-- 
        canvas 是一个新标签具备 height width属性
        ！！！！不要通过 css样式来设置宽高 会有问题
        画布  但是想要具备画布的功能 还需要JS来写

        1.  canvas 标签 属性设置 宽高
        2. 获取画布对象
        3. 获取画布环境
     -->
    <script>
         /** @type {HTMLCanvasElement} */   
        //  获取画布对象
        var myCanvas = document.querySelector("#myCanvas")
        // 通过属性的方式设置画布大小
        myCanvas.width = 500
        myCanvas.height = 500
        //  获取画布环境 画笔
        var ctx = myCanvas.getContext("2d");
      
        ctx.lineWidth = 30
        // round  butt square
        // moveTo() 每次都是新的点和之前的不连
        ctx.beginPath();
        // 末尾的样式
        ctx.lineCap = "round";
        ctx.moveTo(200, 200)
        ctx.lineTo(290, 200)
        ctx.lineTo(300,400)
        // lineCap 不能加 closePath()
        // ctx.closePath()
         ctx.stroke()

         
        // 每次都开始新的路径
        ctx.beginPath()
        ctx.moveTo(100,30)
        ctx.lineTo(100,100)
        ctx.stroke()
    </script>
</body>

</html>

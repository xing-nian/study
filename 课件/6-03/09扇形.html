<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        #myCanvas {
            border: 1px solid red;
            margin-left: 100px;
            /* 不要在这设置宽高 */
            /* width: 600px; */
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"> 新标签不支持 才显示</canvas>
    <!-- 
        canvas 是一个新标签具备 height width属性
        ！！！！不要通过 css样式来设置宽高 会有问题
        画布  但是想要具备画布的功能 还需要JS来写

        1.  canvas 标签 属性设置 宽高
        2. 获取画布对象
        3. 获取画布环境
     -->
    <script>
        /** @type {HTMLCanvasElement} */
        //  获取画布对象
        var myCanvas = document.querySelector("#myCanvas")
        // 通过属性的方式设置画布大小
        myCanvas.width = 500
        myCanvas.height = 500
        //  获取画布环境 画笔
        var ctx = myCanvas.getContext("2d");
        //  角度  =   弧度
        // 360 =  2π
        // 180 = π
        //    60/180*π   度数*π/180
        //   半径 原点 弧度
        // ctx.arc(x,y,半径,开始弧度，结束弧度)
        function degToAngele(deg) {
            return deg * Math.PI / 180
        }
        ctx.beginPath();
        ctx.fillStyle = "red"
        ctx.arc(100, 100, 100, 0, 120*Math.PI/180)
        // fill()自带closePath()
        ctx.fill()

        ctx.beginPath();
        ctx.fillStyle = "blue"
        ctx.arc(100, 100, 100,  120*Math.PI/180, Math.PI)
        // fill()自带closePath()
        ctx.fill()

        ctx.beginPath()
        ctx.fillStyle = "green"
        ctx.arc(100, 100, 100, Math.PI, Math.PI * 2)
        ctx.fill()

        // 空心的
        // ctx.closePath()
        // ctx.stroke()
        // 实心 填充
    </script>
</body>

</html>

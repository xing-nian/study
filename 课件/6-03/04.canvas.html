<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>
        #myCanvas {
            border: 1px solid red;
            margin-left: 100px;
            /* 不要在这设置宽高 */
            /* width: 600px; */
        }
    </style>
</head>

<body>
    <canvas height="300" width="300" id="myCanvas"> 新标签不支持 才显示</canvas>
    <!-- 
        canvas 是一个新标签具备 height width属性
        ！！！！不要通过 css样式来设置宽高 会有问题
        画布  但是想要具备画布的功能 还需要JS来写

        1.  canvas 标签 属性设置 宽高
        2. 获取画布对象
        3. 获取画布环境
     -->
    <script>
        //  获取画布对象
        var myCanvas = document.querySelector("#myCanvas")
        //  获取画布环境 画笔
        var ctx = myCanvas.getContext("2d");
        //  在画布上 定位一个矩形 起点 左上角  宽 高
        //  后续的操作 都是 ctx 
        // ctx.fillRect(x,y,宽,高)
        //x,  y相对于画布左上角的
        //画笔颜色  red  #00FF00 rgb(0,0,255)
        ctx.fillStyle = "rgb(0,0,255)"
        // ctx.fillRect(0, 10, 50, 50)

        for (var i = 0; i < 30; i++) {
            ctx.fillRect(i * 30, i * 30, 30, 30)
        }

    </script>
</body>

</html>

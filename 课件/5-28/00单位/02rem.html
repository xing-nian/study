<!DOCTYPE html>
<html>
	<head> 
		<meta charset="UTF-8">
		<title>rem</title>
		<style type="text/css">
			/*rem根元素参考点*/
			html{
				/*10÷16*100%
				 
				 * 1em = 10px 
				 * 
				 * */
				font-size: 72.5%;
			}
			div{
				font-size: 1.5rem;
			}
			p{
				font-size: 1.7rem;
			}
			a{
				font-size: 2.9rem;
			}
			span{
				font-size: 2.5rem;
			}
		</style>
	</head>
	<body>
		<div>
			我是一代div
			<p>我是二代p
				<a>我是三代a
				<span>我是四代span</span>
				</a>
			</p>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>em</title>
		<style type="text/css">
			/*em需要参考点*/
			body{
				/*10÷16*100%
				 
				 * 1em = 10px 
				 * 
				 * */
				font-size: 62.5%;
			}
		div{
			/*
			 *  1.3*10 
			 * */
			font-size: 1.3em;
		}
		p{
			/*
			 
			 * 20  *2
			 * */
			font-size: 1.5em;
		}
		a{
			font-size: 3em;
		}
		</style>
	</head>
	<body>
		<div>
			我是一代div
			<p>我是二代p
				<a>我是三代a
					<span>我是四代span</span>
				</a>
			</p>
		</div>
	</body>
</html>

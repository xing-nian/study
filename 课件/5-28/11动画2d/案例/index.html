<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片玻璃</title>
    <style>
        .container {
            width: 600px;
            height: 500px;
            margin: 100px auto;
            /* border: 1px solid; */
            position: relative;
        }

        .container img {
            width: 600px;
            height: 500px;
            position: absolute;
        }

        .container:hover img:nth-child(1) {
            opacity: 0;
            /*会立刻消失 比较突兀 所以用 时间控制 */
            transition: all 4s;

            /* 模糊度 主要看眼的效果 */
            filter: blur(10px);
            /* 往后移的效果 */
            transform: translateX(50px);
            /* 指定何时将开始切换效果。
            以秒为单位（S）或毫秒（ms）
            不写单位没效果 */
            transition-delay: .5s;
        }

        /* 分析第二个图片的特效

1 动画开始之前的位置在哪呢  需要准备好
  需要定位
2 覆盖掉了第一张图片
3运动完之后第一张图片的位置没有毛玻璃了 因为位置的原因
 所以需要宽度2倍
 */
        .container img:nth-child(2) {
            transform: translateX(600px);
            width: 1200px;
            /* 更改转换元素的位置 */
            /* transform-origin: left: ; */

        }
/* 悬浮特效 */
        .container:hover img:nth-child(2) {
            transition: 8s;
            transform: translate(-600px);
        }
    </style>
</head>

<body>
    <!-- 
         展示效果 
          互动 名字
        1.分析 布局
         从大局着手 分模块

           完善模块 
          div  
        2 里面2个图片替换 加上特性而已

        3 看有没有图片 因为北京透明不容易看到内容 放大

        4 样式 从大处着手
         从外到内 

         5 时间充裕可以把 css拆开写
     -->
    <div class="container">
        <img src="./img.jpg" alt="付费">
        <img src="./noise.png" alt="透明">
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			body{
				background: #e8e5e5;
			}
			.box{
				background: #fff;
				width:235px;
				height:300px;
				margin: 100px auto;
				text-align: center;
				position: relative;
				overflow: hidden;
				transition: all 0.5s 2s;
			    
	/* 过渡属性
    transition-property: all;
	过渡持续时间
    transition-duration: 0.5s;
	过渡的变化过程
    transition-timing-function: ease;
	过渡延迟时间
    transition-delay: 0s;	
	

				 */
								
				top:0;
				
			}
			.box img{
				width:60%;
			}
			span{
				
				display: block;
				line-height: 50px;
			}
			p{  position: absolute;
				width: 100%;
				height: 90px;
				background: #ff7600;
				text-align: left;
				color: #fff;
				font-size: 12px;
				padding: 10px;
				/* 不把边框border 和padding的尺寸计算在内 */
				box-sizing: border-box; 
				left: 0;
				bottom:-105px;
				transition: bottom .5s;
			}
			.box:hover p{
				bottom:-15px;
			}
			.box:hover{
			box-shadow: 0 0 35px #b7b7b7;
				top:-5px;
			}
		</style>
		
	</head>
	<body>
	<div class="box">
		<img src="img/0001.png">
		<span>米家互联网空调（一级能效）</span>
		<p>挺好的，洗的也干净，白色很简单，好看</p>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子</title>
    <style>
        .box{
            width: 700px;
            height: 700px;
            border:1px solid black;
            margin: 50px auto;
            position: relative;
            perspective: 1000px;
        }
        /* 
        子元素不添加 
        
        transform-style 没效果
        加个旋转属性 ,控制台玩起来
        */
        .view{
            height: 800px;
            transform-style: preserve-3d;
            /* transform:rotateY(0deg) */
            /* transition: all 6s; */
        }
        .view div{
            width: 300px;
            height: 300px;
            background:rgba(0, 0, 0, 0.5);
            font-size: 100px;
            line-height:300px;
            text-align:center;
            color:white;
            position:absolute;
            top: 50%;
            left: 50%;
            margin:-200px;
        }
        .view  div:nth-child(1){
            transform:rotateX(90deg) translateZ(200px)
        }
        .view  div:nth-child(2){
            transform:rotateX(180deg)  translateZ(200px)
        }
        .view  div:nth-child(3){
            /* 270 */
            transform:rotateX(-90deg) translateZ(200px);
            color: red;
        }
        .view  div:nth-child(4){
            transform:rotateY(-90deg) translateZ(200px);
            color:greenyellow;
        }
        .view  div:nth-child(5){
            transform:rotateY(90deg)  translateZ(200px)
        }
        .view  div:nth-child(6){
            transform:translateZ(200px)
        }
        /* .view:hover {
            transform: rotateX(360deg)  rotateY(360deg);
        } */
    </style>
</head>
<body>
    <div class="box">
        <div class="view">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>

</body>
</html>

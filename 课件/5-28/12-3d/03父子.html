<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父子</title>
    <style>
        .view{
            width: 800px;
            height: 800px;
            border: 2px solid black;
            overflow: hidden;

            perspective:1000px;

        }
        .box{
            width: 300px;
            height: 300px;
            background:red;
            margin:150px auto;
            transform: rotateY(45deg);
            /* 子元素发生3d旋转的时候 ,父标签添加 */
            transform-style: preserve-3d;
        }
        /* 跟着旋转没问题 

        但是自己也旋转  不叠加效果
        子元素发生3D转换的时候
        父标签 标签 添加
    
        transform-style: preserve-3d
         */
        .inner{
            width: 100px;
            height: 100px;
            background:green;
            margin:0 auto;
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="view">
        <div class="box">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>

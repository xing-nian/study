<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				perspective: 500px
			}
			.box {
				margin: 50px auto;
				width: 300px;
				height: 300px;
				border: 1px solid #ccc;
				position: relative;
				transform-style: preserve-3d;
				transform-origin:50% 50% 50px ;
				transform:rotateX(30deg) rotateY(30deg);
				}
			.layer {
				background-color: #000;
				width: 100px;
				height: 100px;
				position: absolute;
				color: #fff;
				line-height: 100px;
				font-size: 50px;
				text-align: center;
				opacity: 0.5;
			}
			.box div:nth-child(1){
				left: 100px;
				top: 100px;
				}
			.box div:nth-child(2){
				left: 100px;
				top: 0px;
	 transform: rotateX(-90deg);
    transform-origin: bottom;
				}
			.box div:nth-child(3){
					left: 100px;
					top: 200px;
					 transform: rotateX(90deg);
					transform-origin: top;
					}
			.box div:nth-child(4){
					left: 100px;
					top: 100px;
					transform: translateZ(100px);
					
					}
			.box div:nth-child(5){
					left: 0px;
					top: 100px;
					 transform: rotateY(90deg);
					transform-origin: right;
					}
			.box div:nth-child(6){
					left: 200px;
					top: 100px;
					transform: rotateY(-90deg);
					transform-origin: left;
					}
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<div class="layer">1</div>
			<div class="layer">2</div>
			<div class="layer">3</div>
			<div class="layer">4</div>
			<div class="layer">5</div>
			<div class="layer">6</div>
		</div>
	</body>
</html>

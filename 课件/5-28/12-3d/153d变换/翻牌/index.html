<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: gray;
			transform-style: preserve-3d;
			perspective: 500px;
		}

		.box {
			width: 330px;
			height: 390px;
			background: #fff;
			margin: 100px auto;
			transition: all 2s;
		}

		.box img {
			width: 100%;
		}

		figure {
			position: relative;
			/*transform-style: preserve-3d;
				perspective: 500px;*/
		}

		figcaption {
			opacity: 0;
			position: absolute;
			width: 100%;
			left: 0;
			top: 0;
			height: 330px;
			font-size: 30px;
			text-align: center;
			line-height: 330px;
			transition: all 2s;
			transform: rotateY(180deg);
			background: rgba(120, 255, 255, 0.6);

		}

		.box:hover {
			transform: rotateY(180deg);
		}

		.box:hover figcaption {
			opacity: 1;
			transform: rotateY(180deg);
		}
	</style>
</head>

<body>
	<div class="box">
		<figure>
			<img src="img/1.jpg">
			<figcaption>小老鼠</figcaption>
		</figure>
	</div>
</body>

</html>

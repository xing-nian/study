<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: gray;
		}

		.box {
			width: 300px;
			height: 450px;
			transform-style: preserve-3d;
			perspective: 600px;
			margin: 100px auto;
		}

		.pai {
			transform-style: preserve-3d;
			perspective: 600px;
			width: 100%;
			height: 100%;
			position: relative;
			background: yellow;

			transition: all 3s;
			/*box-shadow: 0 2px 50px 10px black;*/
		}

		.z {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: url(img/002.jpg) no-repeat;
			background-size: cover;
			transform: translateZ(100PX);

		}

		.f {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: url(img/001.jpg) no-repeat;
			background-size: cover;
			/*做2d 3d变换的时候,永远是先做位移translate再做其他*/
			transform: translateZ(-100PX) rotateY(180deg);
		}

		.pai:hover {
			transform: rotateY(180deg);
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="pai">
			<div class="z"></div>
			<div class="f"></div>
		</div>
	</div>
</body>

</html>

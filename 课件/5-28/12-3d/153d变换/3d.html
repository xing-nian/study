<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			perspective: 500px
		}

		.box {
			margin: 50px auto;
			width: 300px;
			height: 300px;
			border: 1px solid #ccc;
			position: relative;
			transform-style: preserve-3d;
			transform-origin: 50% 50% 50px;
			transform: rotateX(30deg) rotateY(30deg);

		}

		.layer {
			background-color: #000;
			width: 100px;
			height: 100px;
			position: absolute;
			color: #fff;
			line-height: 100px;
			font-size: 50px;
			text-align: center;
		}

		.layer:nth-of-type(1) {
			top: 100px;
			left: 100px;
			opacity: 0.2;
			background: red;

		}

		.layer:nth-of-type(2) {
			transform: rotateX(-90deg);
			transform-origin: bottom;
			top: 0px;
			left: 100px;
			opacity: 0.4;
			background: yellow;
		}

		.layer:nth-of-type(3) {
			transform: rotateX(90deg);
			transform-origin: top;
			top: 200px;
			left: 100px;
			opacity: 0.6;
			background: blue;
		}

		.layer:nth-of-type(4) {
			top: 100px;
			left: 100px;
			opacity: 0.8;
			transform: translateZ(100px);
			background: green;
		}

		.layer:nth-of-type(5) {
			transform: rotateY(90deg);
			transform-origin: right;
			top: 100px;
			left: 0;
			opacity: 0.4;
		}

		.layer:nth-of-type(6) {
			transform: rotateY(-90deg);
			transform-origin: left;
			top: 100px;
			left: 200px;
			opacity: 0.4;
			background: goldenrod;
		}
	</style>
</head>

<body>
	<div class="box" id="box">
		<div class="layer">1</div>
		<div class="layer">2</div>
		<div class="layer">3</div>
		<div class="layer">4</div>
		<div class="layer">5</div>
		<div class="layer">6</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--<figure> 存放图片信息
		<figcaption>存放图片的描述信息
		<figure>
		<img src="img/1.jpg">
		<figcaption>描述信息</figcaption>
				</figure>-->	
		<style type="text/css">
			body{
				background: gray;
			}
			.box{
			width: 1000px;
			}
			.list {
				width: 33%;
				float: left;
				transform-style: preserve-3d;
				perspective: 400px;
			}
			.list figure{
				background: #fff;
				margin: 25px;
				position: relative;
				transition: all 2s; 
				transform: rotateY(0deg);
				transform-style: preserve-3d;
				perspective: 400px;
			}
			.list img{
				width: 100%;
				margin-bottom: 45px;
			}
			figcaption{
			position: absolute;
			left: 0;
			top: 0;
			background: rgba(255,255,255,0.8);
			width: 100%;
			height: 100%;
			line-height: 329px;
			text-align: center;
			opacity: 0;
			transition: all 2s; 
			transform: rotateY(180deg);
			
			}
	.list:hover figure{
		transform: rotateY(180deg);
	}
	.list:hover figcaption{
		opacity: 0.8;
		transform: rotateY(180deg);
	}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="list">
				<figure>
					<img src="img/1.jpg">
					<figcaption>Mouse</figcaption>
				</figure>
			</div>
			<div class="list">
				<figure>
					<img src="img/2.jpg">
					<figcaption>Mouse</figcaption>
				</figure>
			</div>
			<div class="list">
				<figure>
					<img src="img/3.jpg">
					<figcaption>Mouse</figcaption>
				</figure>
			</div>
		</div>
	</body>
</html>

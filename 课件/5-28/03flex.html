<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体-3</title>
    <style>
        *{
            /* resest.css */
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            /* 父元素 容器  设置 弹性布居 */
            display: flex;
            /*  wrap 换行 */
            flex-wrap: wrap-reverse;
            /* box-sizing: border-box; */
        }

        li {
            height: 100px;
            /* margin: 10px; */
        }

        @media screen and (max-width:520px)  {
            /* 模拟移动端是  一行 */
            li {
                flex:100%;
                /* width: 100%; */
                border: 1px solid red;

            }
        }
        @media screen and (min-width:520px) and (max-width:700px){
            /* pad 2行  */
            li {
                flex:49%;
                border: 1px solid yellowgreen;
            }
        }
        @media screen and (min-width:700px) and (max-width:910px){
            /* pad 3行  */
            li {
                flex:33%;
                border: 1px solid rgb(205, 50, 128);

            }
        }
        @media screen and (min-width:910px){
            /*   */
            li {
                flex:23%;
                border: 1px solid rgb(50, 205, 120);

            }
        }
    </style>
</head>

<body>
    <ul>
        <li>li-1</li>
        <li>li-2</li>
        <li>li-3</li>
        <li>li-4</li>
        <li>li-5</li>
        <li>li-6</li>
        <li>li-7</li>
        <li>li-8</li>
        <li>li-9</li>
        <li>li-10</li>
        <li>li-11</li>
        <li>li-12</li>
        <li>li-13</li>
        <li>li-14</li>
        <li>li-15</li>
        <li>li-16</li>
        <li>li-17</li>
        <li>li-18</li>
        <li>li-19</li>
        <li>li-20</li>
        <li>li-21</li>
        <li>li-22</li>
        <li>li-23</li>
        <li>li-24</li>
        <li>li-25</li>
        <li>li-26</li>
        <li>li-27</li>
        <li>li-28</li>
        <li>li-29</li>
        <li>li-30</li>
    </ul>
</body>

</html>

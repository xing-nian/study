    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            float: left;
            height: 100px;
            margin: 10px;
        }

        @media screen and (max-width:520px)  {
            /* 模拟移动端是  一行 */
            li {
                /* width: 100%; */
                width: 300px;
                border: 1px solid red;

            }
        }
        @media screen and (min-width:520px) and (max-width:700px){
            /* pad 2行  */
            li {
                /*  flex */
                /*  盒模型  */
                /* width: 45%; */
                width: 210px;
                border: 1px solid yellowgreen;

            }
        }
        @media screen and (min-width:700px) and (max-width:910px){
            /* pad 2行  */

                /*  flex */
                /*  盒模型  */
                /* width: 45%; */

        @media screen and (min-width:910px){

                /*  flex */
                /*  盒模型  */
                /* width: 45%; */
                width: 210px;
                border: 1px solid rgb(50, 205, 120);

            }
        }
    </style>
</head>

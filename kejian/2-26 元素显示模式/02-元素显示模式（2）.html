<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式（2）</title>
    <style>
        #box1{
            background-color: pink;
            /* display  显示,设置元素的显示模式 ；inline 行元素*/
            /* display: inline; */

            /* inline-block:行内块元素 */
            display: inline-block;
            width: 200px;
            height: 200px;
        }
        #box2{
            background-color: greenyellow;
            display: inline;
        }
        #box3{
            background-color: khaki;
            display: inline;
        }
        span{
            /* block:块元素  */
            display: block;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- id选择器：唯一性，在html文档中，某一个id名只能出现一次 -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>

    <span>行标签</span>
</body>
</html>

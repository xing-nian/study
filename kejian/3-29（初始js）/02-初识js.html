<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识JavaScript</title>
</head>
<body>
    <button id="btn">按钮</button>
</body>
<script>
    // 1.获取按钮 button元素
    var btn = document.getElementById("btn");
    // 2.给按钮绑定点击事件
    btn.onclick = function(){
        // 当点击按钮时具体执行那些操作
        alert('hello world');
    }

    // 以上代码，涉及 js基础 及 DOM操作
    // js基础中的 【变量】
    // DOM操作中的 获取元素 及 鼠标点击事件
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单验证</title>
</head>
<body>
    <input type="text" id="username">
    <button id="logoinBtn">登录</button>
</body>
<script>
    // 获取页面元素 input  button
    var username = document.getElementById("username");
    var logoinBtn = document.getElementById('logoinBtn');

    // 绑定点击事件
    logoinBtn.onclick = function(){
        // 获取用户输入到文本框中的内容
        var val = username.value;

        // 判断用户名的长度是否在6 -12位之间
        if (val.length >= 6 && val.length <= 12) {
            // 符合判断条件执行内部代码
            alert('登录成功');
        } else {
            alert('请输入正确的格式！！');
        }
    }

    // js基础中 运算符 分支语句

</script>
</html>

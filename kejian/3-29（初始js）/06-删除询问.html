<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除询问</title>
</head>
<body>
    <button id="del">删除</button>
</body>
<script>
    var delBtn = document.getElementById('del');
    
    delBtn.onclick = function(){
        // 询问用户，获取用户操作的结果
        var res = confirm('确定要删除么？？');
        console.log(res); //在控制台打印输出结果

        if (res) { // 点击确定
            alert('执行删除操作');
        } else { // 点击取消
            alert('取消删除操作');
        }
    }
</script>
</html>

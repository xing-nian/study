<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位元素垂直水平居中</title>
    <style>
        .parent{
            width: 440px;
            height: 440px;
            background-color: orange;

            position: relative;
        }
        .child{
            width: 400px;
            height: 400px;
            background-color: paleturquoise;

            position: absolute;
            /* 50% * 440 = 220px */
            top: 50%;
            margin-top: -200px;
            left: 50%;
            margin-left: -200px;
        }
        .child2{
            /* width: calc(50% - 10px); */
            width: 40px;
            height: 70px;
            background-color: red;

            position: absolute;
            /* left: 50%;
            margin-left: -20px;
            top: 50%;
            margin-top: -35px; */

            /* calc() 用于动态计算数值的函数 */
            /* 需要注意的是，运算符前后都需要保留一个空格 */
            left: calc(50% - 20px);
            top: calc(50% - 35px);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child2"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪下拉菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
            color: #4c4c4c;
        }
        ul{
            list-style: none;
        }
        .clearfix::after,
        .clearfix::before{
            display: table;
            content: "";
        }
        .clearfix::after{
            /* clear 清除浮动，both 清除所有浮动，left 只清除左浮动，right 只清除右浮动 */
            clear: both;
        }
        .clearfix{
            *zoom: 1;
        }

        .header-nav{
            height: 46px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
            background-color: #fcfcfc;
        }
        .w{
            width: 1000px;
            margin: 0 auto;
        }
        .header-nav .nav-left{
            float: left;
        }
        .header-nav .nav-right{
            float: right;
        }
        .header-nav li.item{
            float: left;
            font-size: 12px;
            padding: 12px 9px 15px 16px;
        }
        .header-nav li.item:hover{
            background-color: #edeef0;
        }
        .header-nav li.item:hover>a{
            color:  #ff8500;
        }

        .header-nav span.tip{
            display: inline-block;
            width: 6px;
            height: 6px;
            border-right: 2px solid  #ff8500;
            border-bottom: 2px solid  #ff8500;
            transform: rotate(45deg);
            /* 相对定位，微调元素的位置 */
            position: relative;
            top: -2px;
            left: 8px;
        }

        .header-nav li.pos{
            position: relative;
        }
        .header-nav ul.silde-list{
            position: absolute;
            top: 43px;
            left: 0px;
            /* background-color: pink; */
            /* 隐藏 */
            display: none;
        }

        .header-nav ul.silde-list li{
            width: 100px;
            height: 31px;
            line-height: 31px;
            padding-left: 15px;
            border: 1px solid  #ff8500;
            border-top: none;
        }

        .header-nav ul.silde-list li:hover{
            background-color: #fff5da;
        }
        .header-nav ul.silde-list li:hover a{
            color: #e67902;
        }
        .header-nav li.item:hover ul.silde-list{
            /* 显示 */
            display: block;
        }
        

    </style>
</head>
<body>
    <div class="header-nav">
        <div class="w clearfix">
            <div class="nav-left">
                <ul class="clearfix">
                    <li class="item">
                        <a href="#">设置为首页</a>
                    </li>
                    <li class="item">
                        <a href="#">手机新浪网</a>
                    </li>
                    <li class="item pos">
                        <a href="#">移动客户端<span class="tip"></span></a>
                        <ul class="silde-list">
                            <li class="slide-item"><a href="">新浪微博1</a></li>
                            <li class="slide-item"><a href="">新浪微博2</a></li>
                            <li class="slide-item"><a href="">新浪微博3</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                
            </div>
        </div>
    </div>
</body>
</html>

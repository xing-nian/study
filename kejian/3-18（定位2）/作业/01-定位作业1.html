<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 60px;
            border: 1px solid red;
            margin: 50px auto;

            position: relative;
        }
        /* 通过给div添加后缀（伪元素）来表示箭头 */
        div::after{
            /* content 表示后缀或者前缀的内容 */
            content: "";
            /* display: block; */
            width: 20px;
            height: 20px;
            border-bottom: 2px solid #333;
            border-right: 2px solid #333;
            transform: rotate(45deg);

            position: absolute;
            right: 30px;
            top: 20px;
        }
        /* 鼠标悬停在 div上时，让div的后缀旋转225度 */
        div:hover::after{
            transform: rotate(225deg);
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>

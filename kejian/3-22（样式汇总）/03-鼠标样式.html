<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
    <style>
        body{
            height: 500px;
            background-color: burlywood;

            /* cursor 光标，设置鼠标样式 */
            /* 1.default :默认样式，箭头 */
            /* cursor: default; */

            /* 2.pointer: 小手 */
            /* cursor: pointer; */

            /* 3.move: 移动 */
            /* cursor: move; */

            /* 4.wait: 等待 */
            /* cursor: wait; */

            /* 5. zoom-in 放大   zoom-out 缩小 */
            /* cursor: zoom-in; */
            /* cursor: zoom-out; */

            /* 6. no-drop 禁止点击、删除 */
            /* cursor: no-drop; */

            /* 7. 自定义鼠标样式 ，注意：必须添加auto*/
            /* cursor: url(./img/cursor.png),auto; */

            borbo
        }

    </style>
</head>
<body>
    <!-- disabled: 禁用属性 -->
    <button style="cursor: no-drop;" disabled>确定按钮</button>

    <input type="text" disabled>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            border: 1px solid red;

            /* 单行文字显示省略号 */
            /* 以下三个条件是添加省略号的前提： */
            /* 1. 定宽 */
            width: 180px;
            /* 2.不换行 */
            white-space: nowrap;
            /* 3.溢出隐藏 */
            overflow: hidden;
            /* 显示省略号 */
            text-overflow: ellipsis;
        }
        .p2{
            border: 1px solid red;
            /* 多行文本显示省略号 */
            /* 1.定宽 */
            width: 180px;
            /* 2.溢出隐藏 */
            overflow: hidden;
            /* 3.弹性伸缩盒子模型 */
            display: -webkit-box;
            /* 设置伸缩盒子中的子元素的排列方式 */
            -webkit-box-orient: vertical;
            /* 4.设置文本显示行数 */
            -webkit-line-clamp: 2;
            /* 显示省略号 */
            text-overflow: ellipsis;

            /* 
                浏览器前缀:解决一些css样式属性兼容性问题。可以让一些css属性在某种浏览器上运行
                -webkit- 表示谷歌 chrome
                -moz- 表示火狐 firefox
                -ms- 表示IE
                -o- 表示欧朋 opera
            
            */

        }
    </style>
</head>
<body>
    <p class="p1">键盘敲烂，月薪过万，此处胜率一万字</p>
    <p class="p2">键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字键盘敲烂，月薪过万，此处胜率一万字</p>
</body>
</html>

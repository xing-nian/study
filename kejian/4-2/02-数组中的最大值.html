<script>
    var arr = [23,3,42,56,17,88,22,89,16,77];
    var maxNum = arr[0];
    for(var i = 1;i < arr.length;i++){
        if(maxNum < arr[i]){
             maxNum = arr[i];
        }
    }
    console.log(maxNum);

    /* for循环执行流程：
        第一次循环： var i = 1,如果判断条件成立，执行循环体中的代码，i++;
        第二次循环：如果判断条件成立，执行循环体中的代码，i++;
        第二次循环：如果判断条件成立，执行循环体中的代码，i++;
        。。。
        第 n 次循环：如果判断条件不成立，终止循环。

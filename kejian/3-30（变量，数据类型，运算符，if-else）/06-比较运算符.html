<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比较运算符</title>
</head>
<body>
    
</body>
<script>
    // 1. >  <
    // 2. >=  <=
    // 3. == 等于，  === 完全等于
    // 4. != 不等于， !== 完全不等于

    var x = 10;  //值的类型 ：number
    var y = '10'; //         string

    console.log(x == y); //true, 只比较值，不比较数据类型
    console.log(x === y); //false, 既比较值，又比较数据类型

    console.log(x != y); //false
    console.log(x !== y); //true

</script>
</html>

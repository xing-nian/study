<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 变量 可以变化的量
    //  var 声明变量的关键字、命令； x 变量名 代号 ； 'abc' 变量值 数据
    var x = 'abc';

    // 先声明，后赋值
    // = 运算符，运算顺序：从右往左
    var y;
    y = 10;
    y = 'a';
    console.log(y);

    // var a = 10;
    // var b = 11;
    // var c = 12;

    // 声明多个变量
    var a = 10,b = 11,c = 12;

    // 变量命名规范：
    // 1. 有意义
    // 2. 首字母只能是英文字母、_、$， 其余的字符可以是数字、字母、_、$
    // 3. 不能使用关键字和保留字符，如：
    // var for if else break continue  while  let const function等
    // 4. 驼峰命名法，如： var userName


    var res = confirm("是否确定退出？");
    console.log(res);
    if (res) {
        alert('退出')
    } else {
        alert('不退出')
    }

</script>
</html>

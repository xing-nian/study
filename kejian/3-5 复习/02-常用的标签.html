<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <!-- ctrl+/ 注释符号的快捷键 -->
    <!-- a:超链接， href：设置链接地址 ,target:目标，_blank:表示是在新的窗口中打开链接的页面-->
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <!-- img:图片， src：指定图片资源的路径，alt：替换，当图片无法正常展示时，用文本替代 -->
    <img src="1.png" alt="百度一下">
    <div>块元素，一般在搭建页面结构时进行区域划分</div>
    <span>文本标签，一般描述页面中的文本内容</span>
    <!--h1-h6 h:header 标题，头部 -->
    <h1>一般用来描述页面中的标题</h1>
    <h2>二级标题</h2>
    <!-- p:表示段落 -->
    <p>一般用来描述页面中的段落内容</p>
    <a href="http://www.baidu.com">
        <img src="1.png" alt="">
    </a>
</body>
</html>

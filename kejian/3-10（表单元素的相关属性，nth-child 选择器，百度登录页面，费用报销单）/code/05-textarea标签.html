<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea标签</title>
    <style>
        textarea{
            /* 禁止用户改变文本域的大小 */
            resize: none;
        }
    </style>
</head>
<body>
    <!-- cols:表示一行能输入多少字符
         rows：表示能输入多少行
    -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>

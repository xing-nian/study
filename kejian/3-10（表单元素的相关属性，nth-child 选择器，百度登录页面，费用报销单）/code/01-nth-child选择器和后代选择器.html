<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css选择器</title>
    <style>
        /* 
            形式：“选择器 选择器”  这种形式的选择器称之为：后代选择器 
            形式：":nth-child()， :hover"  这种形式的选择的器称之为： 伪类选择器
         */

        /* .nav .right ul li:first-child{
            background-color: red;
        } */

        /* 等同于 */
        /* ul li:nth-child(1) 找到ul中的第一个子元素li */
        .nav .right ul li:nth-child(1){
            background-color: red;
        }

        /* 2n+1  表示奇数项，2n 表示偶数项 */
        .content .goods-list ul li:nth-child(2n+1){
            background-color: green;
        }
    </style>
</head>

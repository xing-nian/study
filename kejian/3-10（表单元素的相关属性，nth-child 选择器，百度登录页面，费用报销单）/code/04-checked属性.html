<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked属性</title>
</head>
<body>
    <!-- checked属性：给单选或多选按钮 设置默认选项 -->
    <input type="radio" name="sex" checked>男
    <input type="radio" name="sex">女<br>

    我喜欢的食物：
    <input type="checkbox">蔬菜
    <input type="checkbox" checked>水果
    <input type="checkbox" checked>面包
</body>
</html>

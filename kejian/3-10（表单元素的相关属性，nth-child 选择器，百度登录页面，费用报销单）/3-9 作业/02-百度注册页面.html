<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度注册页面</title>
    <style>
        /* “*” 通配符，可以选中所有元素 */
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        input{
            outline: none;
        }
        body{
            background-image: url(https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg);
            background-size: 100% auto;
        }
        .reg-box{
            width: 480px;
            height: 554px;
            /* 
                三原色 r:red,  g:green,  b:blue ，取值范围0-255，
                a:透明度，取值范围：0-1,0 表示完全透明，1表示不透明
             */
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            border-radius: 12px;
        }
        .w{
            width: 400px;
            margin-left: 40px;
        }
        .wel-reg-login{
            margin-bottom: 30px;
            padding-top: 30px;
        }
        .wel-reg-login h3{
            font-size: 36px;
            margin-bottom: 13px;
        }
        .wel-reg-login p{
            font-size: 14px;
            color: #9b9b9b;
        }
        .wel-reg-login p .login-btn{
            color: #2e58ff;
        }

        .reg-content .form-item{
            font-size: 14px;
            color: #333333;
            margin-bottom: 20px;
        }
        .reg-content .form-item label{
            margin-right: 20px;
            display: inline-block;
            height: 40px;
        }
        .reg-content .form-item input{
            width: 298px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            padding: 11px 10px;
        }
        .reg-content .form-item #verify-code{
            width: 160px;
            /* float: right; */
        }
        .reg-content .form-item #code-btn{
            width: 104px;
            /* float: right; */
            height: 40px;
            background-color: #fff;
            margin-left: 15px;
        }
        .reg-content .form-item #reg-btn{
            width: 400px;
            height: 50px;
            border-radius: 25px;
            background-color: #bdcefc;
            font-size: 18px;
            color: #fff;
            border: none;
        }
        .reg-content .form-item #read{
            width: 13px;
            height: 13px;
            vertical-align: -2px;
        }
        .reg-content .form-item .reads{
            margin-right: 0;
        }
        .reg-content .form-item .links{
            color: #2e58ff;
            margin-left: -3px;
        }
        .reg-content .jieshou{
            text-align: center;
        }

        

    </style>
</head>
<body>
    <div class="reg-box">
        <div class="wel-reg-login w">
            <h3>欢迎登录</h3>
            <p>已有账号？<span class="login-btn">登录</span></p>
        </div>
        <div class="reg-content w">
            <form action="">
                <p class="form-item">
                    <label for="username">用户名</label>
                    <input type="text" placeholder="请设置用户名" id="username">
                </p>
                <p class="form-item">
                    <label for="phone-num">手机号</label>
                    <input type="text" placeholder="可用于登录和找回密码" id="phone-num">
                </p>
                <p class="form-item">
                    <label for="psw">密&nbsp;&nbsp;&nbsp;码</label>
                    <input type="text" placeholder="请设置登录密码" id="psw">
                </p>
                <p class="form-item">
                    <label for="verify-code">验证码</label>
                    <input type="text" placeholder="请输入验证码" id="verify-code">
                    <input type="button" value="获取验证码" id="code-btn">
                </p>
                <p class="form-item">
                    <input type="submit" value="注册" id="reg-btn">
                </p>
                <p class="form-item jieshou">
                    <input type="checkbox" id="read">
                    <label for="read" class="reads">阅读并接受</label>
                    <a href="#" class="links">《百度用户协议》</a>及
                    <a href="#" class="links">《百度隐私权保护声明》</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习</title>
    <style>
        /* css
            1>找对象（方法：标签选择器，类选择器-class）
            2>写样式

            class选择器：（1）一个标签可以添加多个类名
                         （2）一个类名可以重复出现，让多个标签使用
                         （3）class选择器可以找到某一类标签，给该类标签添加相同的样式。
         */
         img{
            width: 60px;  
         }
         /* .p1{ */
             /* color: 设置字体颜色 */
            /* color: red; */
            /* font-weight:设置字体粗细 700：bold 粗体，400：nomal 正常 */
            /* font-weight: 700; */
         /* } */
         /* .p2{
             color: red;
         }
         .p3{
             font-weight: 700;
         } */
         .colorRed{
             color: red;
         }
         .fontW{
             font-weight: 700;
         }

    </style>
</head>
<body>
    <!-- 常用标签
        1> a :超链接，href，target;
        2> img: 图片标签， src，alt;
        3> h1-h6: 标题标签
        4> p: 段落
        5> div: 分割
        6> span:文本标签
    -->
    <a href="demo.html" target="_blank" class="colorRed">测试</a>
    <img src="imgs/1.png" alt="">
    <p class="
     fontW">段落内容1，文字颜色为红色，字体加粗</p>
    <p class="colorRed">段落内容2，文字颜色为红色</p>
    <p class="fontW">段落内容3，文字颜色为默认的黑色，字体加粗</p>
    <p class="colorRed">段落内容4，文字颜色为红色</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米框架</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            background-color: #f5f5f5;
        }
        .w{
            /* 版心区域：定宽居中 */
            width: 1226px;
            margin: 0 auto;
        }
        #header{
            height: 50px;
            background-color: tomato;
        }
        #content{
            height: 614px;
            background-color: teal;
            font-size: 0;
        }
        .left{
            width: 234px;
            height: 614px;
            background-color: violet;
            display: inline-block;
        }
        .right{
            width: 992px;
            height: 614px;
            background-color: yellow;
            display: inline-block;
        }
        .item{
            width: 234px;
            height: 300px;
            background-color: aqua;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="w">
            <div id="header"></div>
            <div id="content">
                <div class="left"></div>
                <div class="right">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>

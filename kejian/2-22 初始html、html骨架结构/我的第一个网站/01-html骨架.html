
<!-- （1）什么是html? html指的就是超文本标记语言，是用来描述网页的一种语言。 -->
<!-- 注释：control+/  用来解释说明代码，注释的内容不会显示在网页中-->
<!-- （2）html骨架（网页框架） -->

<!-- 
    <html></html> 根标签 
    <head></head> head：头部，文档头部
    <title></title> title:标题，文档标题，网页标题
    <body></body> body：身体，文档主体，网页内容都放在body中
    （3）html 标签关系：1)嵌套关系；2)并列关系 
    （4）html语法结构：<开始标签>内容</结束标签>
-->

<html>
    <head>
        <title>网页标题</title>
    </head>
    <body>
        网页内容
    </body>
</html>

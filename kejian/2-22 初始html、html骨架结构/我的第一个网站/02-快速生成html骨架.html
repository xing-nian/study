<!-- 快速生成html骨架的快捷键：1）英文状态下的 ! 号 ；2）html:5 -->
<!-- 
    （1）DOCTYPE：document 文档，type：类型。
    <!DOCTYPE html> 它是告诉浏览器按照html5的规范解析页面。 
    （2）lang="en"：指定html语言类型为 英文；还可以是中文：zh-CN
    （3）<meta charset="UTF-8"> meta：页面元数据，charset：字符集，utf-8：万国码。
    定义的是编码方式。防止页面出现乱码。
-->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

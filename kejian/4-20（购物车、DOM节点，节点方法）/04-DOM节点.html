<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="list">
        <!-- 注释 -->
        <li class="active">1</li>
        <li id="item2">2</li>
        <li>3</li>
        <li>4 <span>hello</span></li>
    </ul>
</body>
<script>
    /*
        节点类型  nodeType
        标签        1
        属性节点    2
        文本节点    3
        注释        8


        children
        firstElementChild / lastElementChild
        previousElementSibling / nextElementSibling
        parentNode
    
    */
    var ul = document.getElementById('list');
    var li2 = document.getElementById('item2');


    // console.log(ul.nodeType);
    // console.dir(ul);

    // childNodes  子节点（所有类型的子节点）
    console.log(ul.childNodes);
    // 【children 子节点 li】
    console.log(ul.children);

    // firstChild 第一个子节点（所有类型的子节点） 
    console.log(ul.firstChild);
    // 【firstElementChild 第一个元素子节点】
    console.log(ul.firstElementChild);

    // lastChild  lastElementChild

    // 【兄弟节点 previousElementSibling/nextElementSibling】
    console.log(li2.previousSibling); // #text
    console.log(li2.previousElementSibling); //li  上一个兄弟节点

    console.log(li2.nextElementSibling); // li 下一个兄弟节点

    // 【父节点 parentNode】
    console.log(ul.parentNode.parentNode.parentNode);




</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        body{
            background-color: #333;
        }
        #smallbox{
            width: 400px;
            height: 400px;
        }
        #smallimg{
            width: 400px;
            height: 400px;
            
        }
       
        #bigbox{
            width: 300px;
            height: 300px;
            position: relative;
            top: 0px;
            left: 410px;
            overflow: hidden;
            top: -400px;
           
            
        }
        #bigimg{
            width: 800px;
            height: 800px;
        }
        #show{
            position: relative;
        }
        #list{
            margin-top: 10px;
        }
        #list img{
            width: 90px;
            height: 90px;
            margin-left: 5px;
        }
        #mask{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            
        }
    </style>
</head>
<body>
    <div style="height:1500px">
        <div id="wrap">
            <div id="show">
                <div id="smallbox">
                    <img src="images3/1.jpg" alt="" id="smallimg">
                    <div id="mask"></div>
                </div>
                <div id="bigbox">
                    <img src="images3/1.jpg" alt="" id="bigimg">
                </div>
            </div>

        </div>
        <div id="list">
            <img src="images3/1.jpg" alt="">
            <img src="images3/2.jpg" alt="">
            <img src="images3/3.jpg" alt="">
            <img src="images3/4.jpg" alt="">
        </div>
    </div>
</body>
<script>
     var list = document.getElementById('list')
     var imgs = document.getElementsByTagName('img')
     var smallImg = document.getElementById('smallimg')
     var bigImg = document.getElementById('bigimg')
     var bigBox = document.getElementById('bigbox')
     var smallBox = document.getElementById('smallbox')

    //  图片切换
     for(var i = 0; i<imgs.length; i++){
         imgs[i].onclick = function(){
             smallImg.src = this.src
             bigImg.src = this.src
            
         }
     }
    //  放大镜
    smallBox.onmousemove =function(e){
        // 鼠标相对于 页面顶部 ,左侧的距离 (pageX,pageY)
        // smallbox 相对于 页面顶部 ,左侧的距离
        // 计算鼠标相对于smallBox 的坐标
        var x = e.pageX- (smallBox.offsetLeft + show.offsetLeft)
        var y = e.pageY- (smallBox.offsetTop + show.offsetTop)
        console.log(x,y);
        // 临界值
        if(x<= 75){
            x=75;
        }
        if(x>= 400-75){
           x=400-75;
        }
        if(y<= 75){
           y=75;
        }
        if(y>= 400-75){
           y=400-75;
        }
        // 遮罩层的位置
        mask.style.left =  x- 75 + 'px';
        mask.style.top =  y- 75 + 'px';
        
        // 大图移动 鼠鼠2倍
        bigImg.style.marginLeft = -x *2 + 75*2 +'px';
        bigImg.style.marginTop = -y *2 + 75*2 + 'px';
    }

    //console.log(smallBox ,offsetParent); offsetTOP 的参照对象   show
</script>
</html>

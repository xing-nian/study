<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优惠劵</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        .box{
            width: 480px;
            height: 115px;
            border-radius: 15px;
            box-shadow: 1px 0px 6px #d0d0d0;
            margin: 50px auto;
        }
        .price,
        .content{
            float: left;
            height: 115px;
            position: relative;
        }
        .price{
            width: 140px;
            background-color: #42bbfe;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            color: #fff;
            font-size: 38px;
            text-align: center;
            line-height: 115px;
        }
        .price span{
            font-size: 13px;
            font-weight: 700;
            margin-left: 3px;
        }
        .price .rt,
        .price .rb{
            width: 10px;
            height: 10px;
            background-color: #f4f5f7;
            position: absolute;
        }
        .price .rt{
            top: 0px;
            right: 0px;
            border-bottom-left-radius: 10px;
        }
        .price .rb{
            bottom: 0px;
            right: 0px;
            border-top-left-radius: 10px;
        }



        .content{
            width: 340px;
            background-color: #fff;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;

            padding: 31px 10px 18px 20px;
            box-sizing: border-box;
        }
        .content .title{
            height: 20px;
            margin-bottom: 30px;
        }
        .content .title h3{
            font-size: 16px;
            font-weight: 400;
            float: left;

        }
        .content .title a{
            float: right;
            color: #ccc;
            font-size: 10px;
        }
        .content .time{
            font-size: 6px;
            color: #ccc;
        }
        .content::before,
        .content::after{
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            background-color: #f4f5f7;
            position: absolute;
        }
        /* 表示左上倒圆角 */
        .content::before{
            top: 0px;
            left: 0px;
            border-bottom-right-radius: 10px;
        }
        /* 左下倒圆角 */
        .content::after{
            bottom: 0px;
            left: 0px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="price">
            20<span>元</span>
            <div class="rt"></div>
            <div class="rb"></div>
        </div>
        <div class="content">
            <div class="title">
                <h3>满100元可用</h3>
                <a href="#">使用说明</a>
            </div>
            <div class="time">
                2021.03.23-2021.03.30
            </div>
        </div>
    </div>
</body>
</html>

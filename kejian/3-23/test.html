<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box>div{
            width: 600px;
            margin: 50px auto;
        }
        .box>div input,
        .box>div button{
            float: left;
            border: none;
            outline: none;
            background-color: transparent;
            box-sizing: border-box;
        }
        .box>div input{
            width: 500px;
            height: 40px;
            border: 2px solid #ccc;
        }
        .box>div button{
            width: 100px;
            height: 40px;
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>
            <input type="text">
            <button>百度一下</button>
        </div>
    </div>
</body>
</html>

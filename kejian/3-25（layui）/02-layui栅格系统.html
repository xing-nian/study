<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>布局（栅格系统）</title>
        <!-- 1.引入 layui核心样式文件 -->
        <link rel="stylesheet" href="./js/layui/css/layui.css" />
    </head>
    <body>
        <!-- 
        响应式：让网页根据设备屏幕的宽度灵活变化。
        媒体查询 @media （第三阶段讲）
     -->
        <!-- 3.使用 -->
        <div
            class="layui-container"
            style="height: 60px; background-color: aquamarine"
        >
            <div class="layui-row">
                <div
                    class="layui-col-md9 layui-col-sm6"
                    style="border: 1px solid red"
                >
                    你的内容 9/12
                </div>
                <div
                    class="layui-col-md3 layui-col-sm6"
                    style="border: 1px solid red"
                >
                    你的内容 3/12
                </div>
            </div>
        </div>

        <div class="layui-fluid" style="background-color: bisque">
            <div class="layui-row">
                <div class="layui-col-md4" style="border: 1px solid #333">
                    1
                </div>
                <div class="layui-col-md4" style="border: 1px solid #333">
                    2
                </div>
                <div class="layui-col-md4" style="border: 1px solid #333">
                    3
                </div>
            </div>
        </div>

        <div class="layui-container">
            <div class="layui-row layui-col-space20">
                <div class="layui-col-md4">
                    <div style="background-color: pink">1</div>
                </div>
                <div class="layui-col-md4">
                    <div style="background-color: pink">2</div>
                </div>
                <div class="layui-col-md4">
                    <div style="background-color: pink">3</div>
                </div>
            </div>
        </div>

        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md3" style="background-color: coral;">4/12</div>
                <div class="layui-col-md6 layui-col-md-offset3" style="background-color: coral;">
                    偏移4列，从而在最右
                </div>
            </div>
        </div>

        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md4" style="border: 1px solid #333;">
                    <div class="layui-row">
                        <div class="layui-col-md4" style="border: 1px solid red;">1</div>
                        <div class="layui-col-md4" style="border: 1px solid red;">2</div>
                        <div class="layui-col-md4" style="border: 1px solid red;">3</div>
                    </div>
                </div>
                <div class="layui-col-md8" style="border: 1px solid #333;">222</div>
            </div>
        </div>
        <!-- 2.引入layui脚本 -->
        <script src="./js/layui/layui.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反引号</title>
</head>
<body>
    <!-- <img src="" alt=""> -->
</body>
<script>
    // 字符串
    var str = "hello";
    var str2 = 'world';

    // ``  反引号
    var imgUrl = 'https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/5dc32ec73299ff79556dcd1cf0f0ac11.png?thumb=1&w=400&h=400&f=webp&q=90'

    // document.write('<img src="imgUrl">');  //错误
    document.write('<h1>hello</h1>');
    // 假设我们无法直接拿到路径，只能拿到路径对应的 代号imgUrl
    // 拼接字符串    
    // + 拼接符 
    document.write('<img src="'+imgUrl+'">');

    // 通过反引号实现
    document.write(`<img src="${imgUrl}">`);

    var product = {
        pName:'小米11',
        price: 1666
    }
    // 要求： 在页面上输出 product 的 pName值和price值
    document.write(`<h3>${product.pName}</h3><p>${product.price}</p>`);
    document.write('<h3>'+product.pName+'</h3><p>'+product.price+'</p>');

</script>
</html>

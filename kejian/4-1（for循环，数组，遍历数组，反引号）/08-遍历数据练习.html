<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 1000px;
            margin: 0 auto;
        }
        li{
            width: 200px;
            height: 300px;
            float: left;
            border: 1px solid #333;
            box-sizing: border-box;
            text-align: center;
        }
        li img{
            width: 150px;
        }
        
    </style>
</head>
<body>
    
</body>
<script src="./goodList.js"></script>
<script>
    // for循环遍历数据
    document.write('<ul>')
    for(var i = 0;i < goodList.length;i++){
        var item = goodList[i];
        document.write(`
            <li>
                <img src="${item.imageUrl}">
                <h3>${item.title}</h3>
                <p>${item.priceStr}元</p>
            </li>
        `)
    }
    document.write('</ul>')
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color: violet;
            margin: 50px auto;
            /* 
               box-shadow: h-shadow 
               h-shadow:水平方向阴影位置，正值表示向右偏，负值表示向左偏
               v-shadow:垂直方向阴影位置，正值表示向下偏，负值表示向上偏
               blur:模糊程度（数值越大越模糊）、
               spread:阴影尺寸
               color：阴影颜色
             */
            /* box-shadow: 10px 15px 5px 10px #ccc; */
            box-shadow: 0 15px 30px rgb(0 0 0/10%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

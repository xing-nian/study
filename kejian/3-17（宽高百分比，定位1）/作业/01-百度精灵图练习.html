<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度精灵图练习</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }

        li.item{
            width: 48px;
            height: 48px;
            margin-top: 3px;
            background-image: url(./img/icon.png);
        }
        li.roumer,
        li.report{
            height: 92px;
            background-size: 100% 100%;
        }
        li.roumer{
            background-image: url(./img/roumer.png);
            /* 背景图的宽高设置为 百分比，依据的是背景图所在盒子的宽高 */    
        }
        li.report{
            background-image: url(./img/report.png);
        }
        ul li:nth-child(4){
            background-position: 0 -51px;
        }
        ul li:nth-child(5){
            background-position: 0 -204px;
        }
        ul li:nth-child(6){
            background-position: 0 -255px;
        }
        ul li:nth-child(7){
            background-position: 0 -306px;
        }

        .item a{
            /* 隐藏a标签 */
            display: none;
            width: 48px;
            height: 48px;
            background-color: #18448e;
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            border-radius: 3px;
            text-align: center;
            line-height: 48px;
    
        }
        .roumer a,
        .report a{
            height: 92px;
            line-height: 92px;
        }
        .collect a,
        .feed a{
            /* box-sizing: border-box; */
            width: 28px;
            height: 28px;
            padding: 10px;
            /* 注意：如果是多行文本，行高控制的是行间距 */
            line-height: 14px;
        }
        /* 鼠标悬停在 li标签上时，a显示 */
        .item:hover a{
            display: block;
        }
        .gotop:hover{
            background-position: 0 -357px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item roumer"><a href="#">辟谣</a></li>
        <li class="item report"><a href="#">举报</a></li>
        <li class="item"><a href="#">二维码</a></li>
        <li class="item collect"><a href="#">收藏本站</a></li>
        <li class="item"><a href="#">搜索</a></li>
        <li class="item feed"><a href="#">用户反馈</a></li>
        <li class="item gotop"></li>
    </ul>

    
</body>
</html>

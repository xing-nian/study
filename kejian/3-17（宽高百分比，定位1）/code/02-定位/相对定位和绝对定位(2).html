<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>是否脱标？</title>
    <style>
        .father{
            width: 500px;
            height: 300px;
            background-color: #ccc;
        }
        .son1{
            width: 200px;
            height: 100px;
            background-color: pink;
            /* relative 相对定位 */
            /* 相对定位的元素不会脱离标准文档流，它依然占据原来的空间*/
            position: relative;
            top: 0px;
            left: 200px;
        }
        .son2{
            width: 200px;
            height: 100px;
            background-color: skyblue;
        }

        .parent{
            width: 500px;
            height: 300px;
            background-color: slateblue;
            /* 参照物 */
            position: relative;
        }
        .child1{
            width: 200px;
            height: 100px;
            background-color: springgreen;
            /* 绝对定位 */
            /* 绝对定位的元素会脱离标准文档流，不再占据原来的空间 */
            position: absolute;
            top: 50px;
            left: 200px;
        }
        .child2{
            width: 200px;
            height: 100px;
            background-color: wheat;
        }

        .son3{
            background-color: violet;
            position: relative;
            left: 50px;
            /* 无效 */
            height: 100px;
        }
        .child3{
            background-color: violet;
            position: absolute;
            left: 50px;
            /* 有效 */
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 1.相对定位是否会脱标？ -->
    <div class="father">
        <div class="son1">1</div>
        <div class="son2">2</div>
        <span class="son3">行标签，如果对其进行相对定位，能否设置span的width或者height</span>
    </div>

    <!-- 2.绝对定位是否会脱标？ -->
    <div class="parent">
        <div class="child1">child1</div>
        <div class="child2">child2</div>
        <span class="child3">行标签，如果对其进行绝对定位，能否设置span的width或者height</span>
    </div>

    <!-- 
        3.绝对定位的元素性质会发生改变，会变成行内块元素。（与浮动元素的特征相同）
     -->
</body>
</html>

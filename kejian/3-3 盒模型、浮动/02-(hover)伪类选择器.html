<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover伪类选择器</title>
    <style>
        span{
            /* 字体大小 */
            font-size: 24px;
            /* 字体粗细 700：粗体，400：正常 */
            font-weight: 700;
        }
        /* hover:悬停 盘旋 */
        /* 当光标停留在某个元素上时，可以改变元素的某些样式 */
        span:hover{
            /* color：字体颜色 */
            color: orange;
        }
        div{
            width: 200px;
            height: 300px;
            border: 3px solid #ccc;
        }
        div:hover{
            /* 边框颜色 */
            border-color: orchid;
        }
        img:hover{
            width: 240px;
        }
    </style>
</head>
<body>
    <span>小米</span>
    <div></div>
    <img src="https://images.samsung.com/is/image/samsung/assets/cn/homepage/160-s21-20210203.png?$160_160_PNG$">
</body>
</html>

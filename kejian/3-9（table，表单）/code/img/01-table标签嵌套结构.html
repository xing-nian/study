<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table标签嵌套结构</title>
</head>
<body>
    <!-- 
        表格标签的基本嵌套结构：
        table: 用来定义表格的标签
        tr：用来定义表格中的行，table row
        td：用来定义表格中的单元格 table data

        表格的属性：
        boder：边框
        cellspacing：设置边框与边框之间的间距(单元格与单元格之间的间距)
        cellpadding：设置边框与单元格内文本之间的间隔（类似于内边距）
        align：设置表格水平居中
     -->
    <table border="1" cellspacing="0" cellpadding="10" width='500' height="200" align="center">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>张三1</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张三2</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张三3</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>

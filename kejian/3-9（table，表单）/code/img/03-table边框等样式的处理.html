<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格样式的调整</title>
    <style>
        table{
            border: 1px solid black;
            /* 合并边框  collapse:合并*/
            border-collapse: collapse;

            /* 设置表格的宽高 */
            width: 400px;
            height: 200px;
            /* 设置文本对齐方式：居中 */
            text-align: center;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr>
            <td>张三1</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张三2</td>
            <td>18</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张三3</td>
            <td>18</td>
            <td>男</td>
        </tr>
    </table>
</body>
</html>

<script>
    /*
        [10,2,6,4,9,11,5]
        升序 从小到大

        交换两个变量的值？

        冒泡排序： 比较相邻元素，如果第一个元素比第二个元素大，就交换二者的位置
        第一轮：6次 i=0
        10 vs 2   交换位置  [2,10,6,4,9,11,5]
        10 vs 6   交换位置  [2,6,10,4,9,11,5]
        10 vs 4   交换位置  [2,6,4,10,9,11,5]
        10 vs 9   交换位置  [2,6,4,9,10,11,5]
        10 vs 11  不交换位置  [2,6,4,9,10,11,5]
        11 vs 5   交换位置  [2,6,4,9,10,5,11]   
        结论： 最大值已经就位

        第二轮： 比较5次  i=1
        2 vs 6   [2,6,4,9,10,5,11]
        6 vs 4   [2,4,6,9,10,5,11]
        6 vs 9   [2,4,6,9,10,5,11]
        9 vs 10  [2,4,6,9,10,5,11]
        10 vs 5  [2,4,6,9,5,10,11]
        10 vs 11  此轮不用比较
        结论：倒数第二个位置的值就位

        第三轮：比较4次  i=2
        2 vs 4  [2,4,6,9,5,10,11]
        4 vs 6
        6 vs 9
        9 vs 5  [2,4,6,5,9,10,11]
        9 vs 10 此轮不用比较
        结论：倒数第三个位置的值就位

        第四轮：比较3次  i=3
        2 vs 4  [2,4,6,5,9,10,11]
        4 vs 6  
        6 vs 5  [2,4,5,6,9,10,11]
        6 vs 9  此轮不用比较
        结论：倒数第四个位置的值就位

        第五轮 ：2次  i=4
        2 vs 4  [2,4,5,6,9,10,11]
        4 vs 5
        5 vs 6   此轮不用比较
        结论：倒数第五个位置的值就位

        第六轮 ：1次  i=5
        2 vs 4  [2,4,5,6,9,10,11]
        结论：倒数第六个位置的值就位

        外层循环控制 轮次  数组长度7，循环6次
        内层循环控制 每轮的次数
        
    */
//    var a = 10;
//    var b = 20;
//    var c;
//    c = b;
//    b = a;
//    a = c;
//    console.log(a,b);

    var arr = [10,11,6,20,9,11,5,7]
    for(var i=0;i<arr.length-1;i++){ //控制轮数
        for(var j=0;j<arr.length-1-i;j++){
            if (arr[j] > arr[j+1]) {
                // 交换两个元素的位置
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;

            }
        }
    }

    console.log(arr);
    // 数组的 sort方法就遵循冒泡排序的原理




</script>

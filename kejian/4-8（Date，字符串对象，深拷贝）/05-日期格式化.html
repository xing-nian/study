<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date日期对象</title>
</head>
<body>
    
</body>
<script>
    // 获取日期对象（当前系统的标准时间）
    var d = new Date();

    // 获取年份
    var year = d.getFullYear();

    // 获取月份 注意：月份是从0开始计算
    var month = d.getMonth() + 1;
    month = month >= 10 ? month : '0' + month;
    
    // 日
    var date = d.getDate();
    date = date < 10 ? '0' + date : date;
  
    // 星期  星期一 - 星期六 1-6  注意：星期日 0
    var week = d.getDay();
    switch (week) {
        case 0:
            week = '星期日'
            break;
        case 1:
            week = '星期一'
            break;
        case 2:
            week = '星期二'
            break;
        case 3:
            week = '星期三'
            break;
        case 4:
            week = '星期四'
            break;
        case 5:
            week = '星期五'
            break;
        case 6:
            week = '星期六'
            break;
        default:
            break;
    }
    
    // 时
    var h = d.getHours();
    h = h < 10 ? '0' + h : h;
   
    // 分
    var m = d.getMinutes();
    m = m < 10 ? '0' + m : m;
    
    var riQi = year + '-' + month + '-' + date + "\t" + h + ":" + m + '\t' + week;

    document.write(riQi);

    // 问：如何在页面上显示 “2021-04-08 11:27 星期四” 这种格式的日期时间


</script>
</html>

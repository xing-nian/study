<script>
    var obj1 = {
        name:'Jon',
        age:18,
        isMale:true,
        hobbies:['吃饭','睡觉','打游戏']
    }

    //如何实现深拷贝？
    var obj2 = {};
    for(var key in obj1){
       
        if (obj1[key] instanceof Array) { //如果是数组，对数组进行深拷贝
            obj2[key] = []; //开辟一块新的内存空间
            for(var i = 0; i < obj1[key].length;i++){
                obj2[key][i] = obj1[key][i];
            }
        }else{ //否则，如果是值类型
            obj2[key] = obj1[key]
        }
    }

    obj1.hobbies[1] = '运动';
    console.log(obj2);

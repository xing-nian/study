<script>

    // }if(day == 2){

    var day = prompt('请输入1-7之间的数字');
    day*=1;
    // 判断变量是否等于某些值    ===   
    switch (day) {
        case 1:
            alert('周一');
            break;
        case 2:
            alert('周二');
            break;
        case 3:
            alert('周三');
            break;
        case 4:
            alert('周四');
            break;
        case 5:
            alert('周五')
            break;
        case 6:
            alert('周六')
            break;
        case 7:
            alert('周日')
            break;
    
        default:
            alert('谁知道是周几')
            break;
    }

</script>

    <script>
        // 1、有一对幼兔，幼兔1个月后长成小兔，小兔1个月后长成成兔并生下一对幼兔，
        // 问n年后有多少对兔子，幼兔、小兔、成兔对数分别是多少。

        /*
        月份       幼兔         小兔          成兔
        1.1(初始)  1            0             0
        1.31       0            1             0
        2.31       1            0             1
        3.31       1            1             1
        4.31       2            1             2
        5.31       3            2             3
        6.31       5            3             5

        本月成兔 = 上月小兔 + 之前成兔
        本月小兔 = 上月幼兔
        本月幼兔 = 上月小兔 + 之前成兔
        
        */

        var year = prompt('请输入年份');
        if (isNaN(year*1)) {
            alert('请输入正确的年份')
        }else{
            // 年份转换为月份
            var month = year * 12;
            // 定义初始的 幼兔  小兔  成兔的数量
            var youTu = 1,xiaoTu = 0,chengTu = 0;

            for(var i = 1; i <= month; i++){  //i表示每个月的月末
                // now_youTu  now_xiaoTu  now_chengTu 表示月末兔子的数量 
                var now_youTu = xiaoTu + chengTu;
                var now_xiaoTu = youTu;
                var now_chengTu =  xiaoTu + chengTu;

                // 此时youTu xiaoTu  chengTu 用来表示下月初的初始值
                youTu = now_youTu;
                xiaoTu = now_xiaoTu;
                chengTu = now_chengTu;
            }

        }
        console.log('幼兔：' + youTu + ',小兔：'+xiaoTu + ',成兔：'+chengTu);



    </script>

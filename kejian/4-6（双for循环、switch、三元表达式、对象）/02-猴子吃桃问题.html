    <script>
        // 2、猴子吃桃问题：有一堆桃子不知数目，猴子第一天吃掉一半，觉得不过瘾，又多吃了一只，
        // 第二天照此办法，吃掉剩下桃子的一半另加一个，天天如此，到第十天早上，猴子发现只剩一只桃子了，
        // 问这堆桃子原来有多少个？
        /*
            本着桃子越吃越少的原则，倒推
            时间   【剩余】
            十：     1
            九：     4     (1+1)*2
            八：     10    (4+1)*2
            七：     22    (10+1)*2
        
        */
        var totalNum = 1;
        for(var i = 9;i>0;i--){ //i表示第几天
            totalNum=(totalNum + 1) *2
        }
        console.log(totalNum); //1534
    </script>

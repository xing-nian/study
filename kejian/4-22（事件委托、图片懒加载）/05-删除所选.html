<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除所选</title>
</head>
<body>
    <table border="1" cellspacing="0" width="120" id="myTB">
        <tr>
            <td><input type="checkbox"></td>
            <td>苹果</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>香蕉</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>橘子</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>西瓜</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>葡萄</td>
        </tr>
    </table>
    <button id="del">删除</button>
</body>
<script>
    var myTB = document.getElementById('myTB');
    var del = document.getElementById('del');

    var arr = [];
    myTB.onclick = function(e){
        console.log(arr);
        if (e.target.nodeName == "INPUT") {
            var tr = e.target.parentNode.parentNode;
            if (e.target.checked) { //勾选
                arr.push(tr); //添加到数组中
            }else{
                var x = arr.indexOf(tr);
                // console.log(x);
                arr.splice(x,1);
                
                // for(var i=0;i<arr.length;i++){
                //     if (tr == arr[i]) {
                //         arr.splice(i,1)
                //         break;
                //     }
                // }
            }
        }
    }

    // 删除按钮
    del.onclick = function(){
        // for(var i=0;i<arr.length;i++){
        //     myTB.children[0].removeChild(arr[i]);
        //     i--;
        // }

        // 返向删除
        for(var i = arr.length-1;i>=0;i--){
            myTB.children[0].removeChild(arr[i]);   
        }
        arr = []; //清空数组中的元素
    }



</script>
</html>

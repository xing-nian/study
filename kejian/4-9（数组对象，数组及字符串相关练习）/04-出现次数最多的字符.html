    <script>
        /*
        判断字符串中出现次数做多的字符是哪个，出现了多少次。
        比如："asdfghahshdhsaasssaaaa"

        // 对象  属性名：属性值
        var obj = {'a':2,'s':2+1,'d':2,'f':1,'g':1,'h':4}
        {'a':8,'s':6,'d':2,'f':1,'g':1,'h':4}
        对象.属性名

        分析： 给对象obj 添加属性 先判断obj中是否有该属性
        如果没有，新增属性，且初始值为1，如：{'a':1} 
        如果有，修改属性值 +1，如：{'a':1+1}

    */
        var str = "qweewqaeqww";
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var letter = str[i];
            //判断 obj 是否存在 letter 属性
            if (obj[letter] === undefined) {//没有该属性
                // 首次出现，
                obj[letter] = 1;
            } else { //有该属性
                obj[letter] = obj[letter] + 1;
            }
        }

        // 求最大值
        var max = 0;
        var maxLetter = '';
        for(var key in obj){
            if (obj[key] > max) {
                max = obj[key];
                maxLetter = key;
            }
        }
        console.log(maxLetter + ':' + max);

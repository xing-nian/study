<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颠倒字符串</title>
</head>
<body>
    
</body>
<script>
    var str = 'abzcdefg';  // 'gfedczba'
// 方法1
    // 1.字符串分割为数组 ''
    var arr = str.split('');
    // 2.颠倒数组
    var arr1 = arr.reverse();
    // 3.将数组中的元素拼接在一起 ''
    var res = arr1.join('');
    console.log(res);

    // var res2 = str.split('').reverse().join('');
    // console.log(res2);

// 方法2：
    var str2 =''
    for(var i = str.length - 1; i >=0 ;i--){
        str2 += str[i];
    }
    console.log(str2);    


</script>
</html>

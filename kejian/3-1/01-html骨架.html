<!-- 
    注释：解释说明代码，快捷键：ctrl + /
    1.什么是html？
    html指的是超文本标记语言（HyperText Markup Language），是用来描述网页的语言。

    2.什么是CSS？
    CSS：（Cascading Style Sheets）层叠样式表，用来美化，布局网页的。

    3.html基本结构
    1）快捷方式： 英文状态下的 ! 号
    2）!DOCTYPE html ：告诉浏览器使用html5的规范解析页面 
    3）html ：根标签
    4）head： 文档头部
       body： 文档主体

    4.常用快捷键：
     ctrl + c： 复制
     ctrl + v：粘贴
     ctrl + x：剪切
     ctrl + z: 撤销
     ctrl + y：反撤销
     ctrl + a： 全选

     alt + b：运行

-->



<!DOCTYPE html>
<html lang="en">
<head>
    <!-- charset="UTF-8" 设置编码方式为：utf-8（万国码），作用防止页面出现乱码） -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title：网页标题 -->
    <title>我的第一个网页</title>
</head>
<body>
    hello world
</body>
</html>

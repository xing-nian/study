<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <!-- a: anchor 锚，超链接标签，href：设置链接地址 -->
    <a href="http://www.baidu.com">百度</a>
    <!-- 
        img:image 图片，图片标签，它是一个单标签 ,src:图片路径
        alt： alter 替换，当图片无法正常显示，显示文本
    -->
    <img src="1.png" alt="百度一下">

    <!-- h1- h6 :标题标签-->
    <h1>大标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>

    <!-- p:paragraph 段落 ,段落标签-->
    <p>平“语”近人——习近平喜欢的典故》（第二季）第十集《不畏浮云遮望眼》以自信为主题，选取习近平总书记所引用的“自信人生二百年，会当水击三千里”“九万里风鹏正举”等典故，通过讲述中国航天人故事等内容，生动阐释和解读总书记关于自信的重要论述。</p>

    <!-- div：division 分割 -->
    <div>一般用来标记网页中的某一个区域</div>
    <!-- span: 跨度，跨越 -->
    <span>一般用来标记文本内容</span>



</body>
</html>

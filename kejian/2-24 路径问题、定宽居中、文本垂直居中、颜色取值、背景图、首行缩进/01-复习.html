<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习</title>
    <style>
        /* css样式写在 style标签中 */
        /* 1）找对象 2）添加样式 */
        /* 标签选择器：直接根据标签名查找对象 */
        p{
            /* 设置背景颜色 */
            background-color: pink;
            /* 设置宽,高  px:像素*/
            width: 800px;
            height: 200px;

            /* 设置文字样式 */
            /* 设置文字颜色 */
            color: rebeccapurple;
            /* 字体大小 */
            font-size: 30px;
            /* 字体粗细 100-900*/
            font-weight: 700;
            /* 字体类型 */
            font-family: '宋体';
            /* 文本对齐方式 */
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 常用标签 -->
    <!-- 
        1. div  divsion 分隔
        2. a 超链接，href 链接地址；target 目标，_blank:表示在新窗口打开链接页面；_self:表示在当前窗口打开链接页面
        3. span 文本标签
        4. p   paragraph 段落
        5. h1-h6 标题标签
        6. img  image 图片标签，单标签， src 设置图片资源路径；alt 当图片无法正常加载时，显示的提示信息；title 当光标停留在图片上时，显示的文本信息
     -->
     <a href="http://www.baidu.com" target="_self">百度一下</a>
     <p>段落一</p>
     <p>段落2</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偏移量的参照对象</title>
    <style>
        body{
            margin: 0;
        }
        #parent{
            width: 400px;
            height: 400px;
            background-color: red;
            overflow: hidden;
            position: relative;
            margin: 50px;
        }
        #child{
            width: 200px;
            height: 200px;
            background-color: green;
            /* margin: 50px; */
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
<script>
    // 如果存在定位  偏移量 以离他最近的带有定位属性的父元素为参照(offsetParent)
    var parent = document.getElementById('parent');
    var child = document.getElementById('child');

    console.log(child.offsetTop,child.offsetLeft);
    console.log(child.offsetParent);

</script>
</html>

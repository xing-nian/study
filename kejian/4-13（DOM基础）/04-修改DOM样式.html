<body>
    <div class="box">

<script>
    // var box = document.getElementsByClassName('box')[0];
    // var btn = box.getElementsByTagName('button')[0];
    // 找元素
    var btn = document.getElementById('btn');

    // 通过js给btn添加样式
    // style 属于行内样式
    btn.style.color = 'blue';
    // 带 - 的样式 转换为 驼峰型
    btn.style.borderLeft = '1px solid red';
    btn.style.fontSize = '18px';

</script>

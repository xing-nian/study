<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击事件</title>
    <style>
        #next{
            display: block;
            width: 60px;
            height: 40px;
            background-color: #e0e0e0;
            color: red;
            text-align: center;
            line-height: 40px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="btn">按钮</button>
    <span id="next">&gt;</span>
</body>
<script>
    // 获取元素
    var btn = document.getElementById('btn');
    var span = document.getElementById('next');

    // 绑定点击事件  onclick 
    btn.onclick = function(){
        alert('hello');
    }

    span.onclick = function(){
        alert('world');
    }

    

</script>
</html>

    <h1>两天后，这场保守派“抱团大会”将决定特朗普的政治前途</h1>
    <div>
        <img src="https://pic.rmb.bdstatic.com/9da74a517eb1befeba93a5f3167cc74b.jpeg" alt="新京报">

    </div>
    <div>
        <img src="http://pics3.baidu.com/feed/b58f8c5494eef01f6388dcfbd3d0812dbc317d22.jpeg?token=745cbd442f7eab105a56ef5193e3724c&s=D7A6F54832473B5512B544830300E0D8" alt="特朗普">
        <p>特朗普。图片来源：新京报网</p>
    </div>
    <p>据美国媒体报道，美国一年一度的保守派政治行动大会（CPAC）将于2月25日至2月28日在佛罗里达州奥兰多市举行。消息人士透露，特朗普预计将在2月28日的会议上发表讲话。</p>
    <p>福克斯新闻报道称，特朗普将在讲话中谈论共和党和保守派运动的未来。另外，据熟悉特朗普演讲的消息人士透露，他还可能会挑战总统拜登上台后采取的“灾难性的大赦和边境政策”。</p>
    <h2>号称“全球最有影响力”的保守派集会</h2>

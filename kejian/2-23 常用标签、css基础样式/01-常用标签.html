<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
    <style>
        div{
            background-color: red;
        }
        span{
            background-color: salmon;
        }
        p{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 1. div ：division 分隔-->
    <div>我占用了body中的一块区域</div>
    <div>我是家电区域</div>

    <!-- 2.span：跨度，间隔，范围 -->
    <span>文本标签</span>
    <span>内容有多少就占用多少空间</span>

    <!-- 3.img：image 图片 -->
    <!-- img 标签属于单标签,
        src:source 资源，表示的是图片资源路径,
        alt: alter 提示，表示图片资源无法正常展示时的备注信息，
        title：标题，当光标放在该元素上时显示的提示信息。
     -->
    <img src="1.png" alt="百度" title="百度logo">

    <!-- 4.a：anchor 锚 超链接标签 
        href: hypertext 超文本， reference  引用，指的是链接地址
        target:目标，如果target属性值为 blank，表示页面在新窗口打开；
    -->
    <a href="test.html">跳转到测试页面</a>
    <a href="http://www.baidu.com" target="__blank">百度一下</a>

    <!-- 5.h1-h6 标题标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 6.p：paragraph 段落 -->
    <p>这是一个段落1</p>
    <p>段落2</p>

</body>
</html>

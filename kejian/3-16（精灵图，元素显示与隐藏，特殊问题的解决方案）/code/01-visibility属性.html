<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility属性</title>
    <style>
        .father{
            background-color: pink;
            width: 100px;
        }
        a{
            text-decoration: none;
        }
        .son-hidden{
            background-color: powderblue;
            /* 隐藏 */
            visibility: hidden;
        }
        /* 注意： 鼠标经过的元素 与 隐藏/显示的元素 必须是父子关系*/
        .father:hover .son-hidden{
            /* 显示 */
            visibility: visible;
        }
        /* 
            visibility： 实现元素的显示与隐藏
            特点：当元素隐藏时，依然占据原来的位置。

            对比 overflow 属性，overflow 实现溢出内容的显示与隐藏
        
        */

    </style>
</head>
<body>
    <div class="father">
        <a href="">设置</a>
        <div class="son-hidden">当鼠标经过时，显示</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 
        HTML中的预留字符必须替换为字符实体
        比如 < , >
        &lt; 表示 < 
        &gt; 表示 >
        &nbsp;  表示空格

        转换工具： https://tool.oschina.net/encode
        实体字符：https://www.runoob.com/tags/html-urlencode.html
     -->
    <span>&lt;span&gt;标签时个行标签</span>

</body>
</html>

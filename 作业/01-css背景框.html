<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css背景框</title>
    <style>
         div{
            background-color: black; width: 1000px; height: 60px;
        }
        
        .div1{
            background-color: chocolate; width: 800px; height: 30px;
        }
        .div2{
            background-color: red; width: 200px; height: 20px;
        }
        .div5{
            background-color: blue; width: 1000px; height: 600px;
        }
        
        .div3{
            background-color: yellow; width: 1000px; height: 200px;
        }
        .div4{
            background-color: red; width: 1000px; height: 400px;

        }

      
    </style>
</head>
<body>
    <div>
    <div class="div1"></div>
    <div class="div2"></div>
    </div>
    <div class="div5">
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三星手机</title>
    <style>
      #box1 {
        width: 300px;
        height: 300px;
        background-color: #f4f4f4;
        border-radius: 20px;
        text-align: center;
      }
      span {
        display: block;
        background-color: #2189ff;
        width: 37px;
        height: 20px;
        color: white;
        text-align: center;
        line-height: 20px;
        border-radius: 10px;
        font-size: 12px;
        transform: translate(20px, 20px);
      }
      img {
        width: 140px;
        transition: width 0.2s;
      }
      #pic {
        height: 160px;
      }
      h1 {
        font-size: 16px;
        margin: 21px 0 21px 0;
      }
      p {
        color: #000000;
        font-size: 10px;
        transition: all 0.2s;
      }
      #box1:hover img {
        width: 160px;
      }
      #box1:hover p {
        transform: translateY(-20px);
        opacity: 0;
      }
      #buy {
        width: 90px;
        height: 30px;
        background-color: #333;
        border-radius: 15px;
        margin: 0 auto;
        color: white;
        font-size: 12px;
        text-align: center;
        line-height: 30px;
        font-weight: 700;
        opacity: 0;
        transition: all 0.2s;
      }
      #box1:hover #buy {
        transform: translateY(-30px);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <span>NEW</span>
      <div id="pic">
        <img
          src="https://images.samsung.com/is/image/samsung/assets/cn/homepage/160-s21-20210203.png?$160_160_PNG$"
          alt=""
        />
      </div>
      <h1>Galaxy S21 系列 5G</h1>
      <p>12期免息 至高600元免息补贴</p>
      <div id="buy">立即抢购</div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>新浪显示栏切换</title>
    <style>
        body{ 
            margin: 0 ;
        }
        ul{
            list-style: none;
            text-align: center;
            font-size:0;
        }
        a:hover{
            color: orange;
        }
        a{

            color: black;
        }
        li{
            font-size:0;
            margin: 0;
            display: inline-block;
        }
        #item1:hover .box1{
            display: block;

        }
        #item2:hover .box2{

        }
        #item3:hover .box3{

        }
        .box1{
          width: 360px;
          height: 240px;
          background-color: red;
          /* display: none; */
          position: absolute;
          top: 50px;
          left: 120px;
        }
        .box2{
            width: 360px;
            height: 240px;
            background-color: yellow;
            display: none;
            position: absolute;
            top: 50px;
            left: 120px;
        }
        .box3{
            width: 360px;
            height: 240px;
            background-color: skyblue;
            display: none;
            position: absolute;
            top: 50px;

        }
        #item1:hover{
            border-left: 0;

            border-top: 3px solid orange;
            background-color: #fff;
        }
        #item2:hover{

            background-color: #fff;
        }
        #item3:hover{

        }
        #item1{

        }
        
        #item2{

            width: 60px;
            height: 40px;
            border: 1px solid #ccc;
            line-height: 40px;
        }
        #item3{
            font-size: 14px;
            width: 60px;
            height: 40px;
            border: 1px solid #ccc;
            line-height: 40px;
        }
        ul{

            position: relative;

            width: 360px;
            height: 42px;
            background-color: #eee;
            /* box-shadow: 1px 3px 3px #aaa; */
            
        }

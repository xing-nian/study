<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
    <style>
        body{
            height: 1020px;
            /* background-color: skyblue; */
            /* cursor:default */
            /* 1. 光标默认样式 */

            /* cursor: pointer; */
            /* 2.小手 */

            /* cursor: move; */
            /* 3.移动 */

            /* cursor: wait; */
            /* 4.等待 */

            /* cursor: zoom-in; */
            /* cursor: zoom-out;  */
            /* 5.放大，缩小 */

            /* cursor: no-drop; */
            /* 6.禁止点击 */

            cursor: url(../../../作业/04.png), auto;
       
        }
       .box{
    width: 100px;

    height: 100px;

    border: 1px solid #58C4E6;
    background-color: skyblue;
    position: relative;
    left: 800px;
    top: 300px;


}

.box_left_top,.box_right_top,.box_left_bottom,.box_right_bottom{
    position: absolute;

    width: 20px;

    height: 20px;

    border: 1px solid #fff;

    z-index: 1;

    background: #fff;

}

.box_left_top{
    top: -1px;

    left: -1px;

    border-radius:0px 0px 50px 0px;

    border-bottom: 1px solid #58C4E6;

    border-right: 1px solid #58C4E6;

}

.box_right_top{
    top: -1px;

    right: -1px;

    border-radius:0px 0px 0px 50px;

    border-bottom: 1px solid #58C4E6;

    border-left: 1px solid #58C4E6;

}

.box_left_bottom{
    left: -1px;

    bottom: -1px;

    border-radius:0px 50px 0px 0px;

    border-top: 1px solid #58C4E6;

    border-right: 1px solid #58C4E6;

}

.box_right_bottom{
    right: -1px;

    bottom: -1px;

    border-radius:50px 0px 0px 0px;

    border-top: 1px solid #58C4E6;

    border-left: 1px solid #58C4E6;

}
    </style>
</head>
<body>
    <div class="box">

        <div class="box_left_top"></div>
        
        <div class="box_right_top"></div>
        
        <div class="box_left_bottom"></div>
        
        <div class="box_right_bottom"></div>
        
        </div>
</body>
</html>

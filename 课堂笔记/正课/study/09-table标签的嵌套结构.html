<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table标签的嵌套结构</title>
</head>
<body>
    
      <!-- 
          表格标签的基本嵌套结构：
            table用来定义表格的标签
            tr 用来定义表格中的行，table row
            td 用来定义表格中的单元格，table data

            表格的属性
            boder:边框
            cellspacing 设置边框与边框的间距
            cellpadding 设置边框与单元格文本之间的间距(类似于内边距)
            align 设置表格水平居中
         -->
    <div>
            <table border="1" cellspacing='0' cellpadding="10px" width="500px"   height="700px" align="center">
                <tr>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>性别</td>
                </tr>
                <tr>
                    <td>靖远县</td>
                    <td>15</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>靖远县</td>
                    <td>15</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>靖远县</td>
                    <td>15</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>靖远县</td>
                    <td>15</td>
                    <td>男</td>
                </tr>
            </table>
    </div>
</body>
</html>

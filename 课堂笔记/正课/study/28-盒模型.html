<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: powderblue;

            /* 内边距：分四个方向 上右下左（顺时针方向）上下对应，左右对应 */
            padding: 20px;
            /* padding: 10px 20px;
            padding: 10px 20px 5px;
            padding: 10px 10px 20px 30px; */

            /* 左内边距 */
            /* padding-left: 30px; */

            /* border:border-width border-style border-color */
            border: 10px solid #333;

            /* border-width: 10px;
            border-color: #333;
            border-style: solid; */

            /* 下边框 */
            /* border-bottom: 10px solid #333; */
            /* 上边框的颜色 */
            border-top-color: red;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 10px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 
        盒模型：box-sizing: content-box(默认值)
        1>content: 内容
        如果 box-sizing:border-box，那么 content区域的实际宽度 = width - paddingLeft/Right - borderLeft/Right。

        如果 box-sizing:content-box，那么 content区域的实际宽度 = width。

        2>padding: 内边距
        3>border：边框

        box-sizing 属性是用来指定盒模型的。
        盒模型有两种：content-box(默认值)，border-box

    
     -->
     <div class="box1">
         content-box
     </div>

     <div class="box2">
         border-box
     </div>
</body>
</html>

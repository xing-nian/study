<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input标签的value和placeholder属性</title>
</head>
<body>
    <!-- 
        placeholder：占位符 提示用户输入的内容
        value：输入框中的值，指用户输入的内容
     -->
    <form action="">
        <input type="text" placeholder="请输入你的姓名">
        <input type="text" value="JoJo">
    </form>
</body>
</html>

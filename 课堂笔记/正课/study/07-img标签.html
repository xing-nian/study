<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-img标签</title>
</head>
<body>
    <!-- 
        1. img标签: 图片标签，单标签
           src属性：定义图片资源所在路径
           alt属性：alter 替换， 作用：1>当图片无法正常展示时，显示alt定义的文本信息： 2> 给搜索引擎提供关键字信息
           title属性:当鼠标悬停在img显示的提示文本

           键值对
        2. 给 img 设置宽高： 建议只设置 width 和height 中的一个，让另一个自适应
           目的：防止图片变形
        3.相对路径
        ../  表示后退一级
        
     -->
     <img src="C:\Users\ASUS\Desktop\1.jpg" alt="新年快乐" title="新年快乐" height="700px" >
</body>
</html>

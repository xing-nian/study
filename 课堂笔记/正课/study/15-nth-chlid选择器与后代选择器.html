<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-chlid选择器与后代选择器</title>
    <style>
        /* 
            形式： “选择器 选择器 ” 这种形式的选择器称之为：后代选择权
            形式 “选择器：nth-child()” 这种形式的选择器称之为：伪类选择器
         */
        /* .nva .right ul li:first-child {
                
                background-color:red;
        } */
        /* 等同于 */
        /* ul li:nth-child(1) 找到ul元素中的第一个li元素  */
        .nva .right ul li:nth-child(){
            background-color:red;
        }
        /* 2n+1 表示奇数项  2n 表示偶数项
            奇数：odd    偶数：even
         */
        .content .goods-list ul li:nth-child(2n+1){
            background-color:yellow;
        }
        a:link{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="nva">
       <div class="w">

    </div>

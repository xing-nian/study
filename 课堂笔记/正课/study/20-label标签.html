<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <!-- 
        通过制定label标签的【for属性】与表单的【id】选项保持一致，以扩大点击范围
        
     -->
    <form action="">
        <label for="uname">用户名</label> <input type="text" placeholder="请输入用户名" id="uname"><br>

        <input type="radio" name="sex" id="boy"><label for="boy">男</label>
        <input type="radio" name="sex" id="gril"><label for="gril">女</label>
    </form>
</body>
</html>

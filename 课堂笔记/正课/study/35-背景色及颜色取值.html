    <title>背景色及颜色取值</title>
    <style>
         .box1{
             width: 500px;
             height: 200px;
             background-color: red;
             /* 
             颜色取值：
             1.别名 ：如 red  blue  green等
             2.rgb（red，green，blue）取值范围：0-255
             3.rgba（red，green，blue，alpha）alpha：透明度 取值范围：0-1
             4.十六进制 #6位数 0-9a-f
              */
         }
         
    </style>
</head>

    <div class="box1">

    </div>

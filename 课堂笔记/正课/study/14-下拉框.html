<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉框</title>
</head>
<body>
    <!-- 
        select ：下拉框  
        option：下拉框中的选项，option标签中的value属性是不可见的
        optgroup：分组标签 ，label属性用来设置每一组的标题
        selected：设置下拉框中的默认项
     -->
    <form action="">
     <select name="" id="">
         <option value="">apple</option>
         <option value="">banana</option>
         <option value="" selected>watermelon</option>
         <option value="">pear</option>
     </select>

     <select name="" id="">
        <optgroup label="前五">
            <option value="">倆</option>
            <option value="">卅</option>
            <option value="">⑤</option>
        </optgroup>

        <optgroup label="后八">
            <option value="">陆</option>
            <option value="">期</option>
            <option value="">⑧</option>
        </optgroup>
     </select>

    </form>
</body>
</html>

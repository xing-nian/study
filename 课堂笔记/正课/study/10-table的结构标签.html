<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-table的结构标签</title>
</head>
<body>
    <!-- 
        thead: 表示表格头部区域
        tbody：表示表格主体内容区域
        tfoot：表示表格页脚区域

        th：表示表格头部区域的单元格(默认样式：文字加粗，文本水平居中)
        caption：表示表格标题
     -->
     <table border ="1" cellpadding="10px" cellspacing="0">
         <caption>学生信息表</caption>
          <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>沥青紫</td>
                <td>15</td>
                <td>女</td>
            </tr>
            <tr>
                <td>沥青紫</td>
                <td>15</td>
                <td>女</td>
            </tr>
          </tbody>
     </table>
</body>
</html>

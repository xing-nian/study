<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位元素垂直水平居中</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            background-color: orange;
            position: relative;
        }
        .child{
            width: 370px;
            height: 370px;
            background-color: skyblue;
            position: absolute;
            top: 50%;
            margin-top: -185px;
            left:50%;
            margin-left:-185px ;

        }
        .child2{
            width: 40px;
            height: 70px;
            background-color: red;
            position: absolute;
            /* top: 50%;
            margin-top: -35px;
            left: 50%;
            margin-left: -20px ; */
            left:calc(50% - 20px);
            top:calc(50% - 35px);
             vertical-align: -1px;
           
        }
        

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child2"></div>
         <p></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高百分比及倍数</title>
    <style>
        p{
            margin: 0;
        }
        .div1{
            font-size: 20px;
            background-color: yellow;
            line-height: 100%;
            /* 行高百分比以font-size为参照 */
        }
        .div2{
            font-size: 20px;
            background-color: yellow;
            line-height: 3;
            /* 行高倍数以font-size为参照 */
        }
    </style>
</head>
<body>
    <div class="div1">
        <p>行高设置百分比</p>
    </div>
    <div class="div2">
        <p>行高设置倍数</p>
    </div>
</body>
</html>

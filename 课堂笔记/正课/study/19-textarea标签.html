<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea标签 </title>
    <style>
       textarea{
           /* 禁止用户改变文本域大小 */
           resize: none;
       }
    </style>
</head>
<body>
    <!--
         cols:定义一行能输入多少内容 
         rows：表示能输入多少行
    -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>

<!-- ctrl+/ 生成注释符号， 注释：用来解释说明代码 -->

<!-- 声明： 告诉浏览器以html5的规范解析文档 -->
<!-- 
    1.html ： 根标签， lang属性， “en”：表示英文，定义语言类型
    “zh-cn”表示中文

    2.head：文档头部
      meta charset="UTF-8" 定义编码方式为 UTF-8
      作用：防治页面出现乱码现象
      title：网页标题

    3. body：文档主体

    标签关系：1）并列关系 2）嵌套关系
    标签： 单标签：（自结束标签） 和双标签
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动窗口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
</head>
<body>
    ttt
</body>

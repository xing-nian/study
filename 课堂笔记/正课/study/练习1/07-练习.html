<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯品会框架</title>
    <style>
       .box{
           width: 235px;
           height: 357px;
           /* 边框 solid 实线 */
           border: 1px solid red;
       }
       .w{
           width: 200px;
           height:30px;
           margin: 0 auto;
          font-size: 12px;
       }
       #tmj{
           /* 背景色渐变，linear-gradient */
           background-image:linear-gradient(to right, #FF2ABF,#CF56FF) ;
           color: white;
           border-radius: 8px;
           display: inline-block;
           width: 45px;
           height: 16px;
           text-align: center;
       }
       #zkj{
           font-size: 23px;
           font-weight: 700;
       }
       #yj{
           font-size: 14px;
           color: #ccc;
           /* 给文本添加修饰线 */
           text-decoration: line-through;
       }
       #zk{
        font-size: 14px;
           color: #ccc;
       }
       p{
           width: 200px;
           margin: 10px auto;
           font-size: 12px;
           color: #666;
       }
    </style>
</head>
<body>
    <div class="box">
       <div class="pic">
           <img src="https://h2.appsimg.com/a.appsimg.com/upload/merchandise/pdcvop/00107361/10014935/495212231-896856005544321024-896856005544321026-1_235x235_90.jpg" width="235px" alt="">
       </div>
       <div class="pr">
           <div class="w">
               <!-- span属于行元素不能设置宽高 -->
               <span id="tmj">特卖价</span>
               <span id="zkj">&#165;48</span>
               <span id="yj">&#165;199 </span>
               <span id="zk">2.4折</span>
           </div>
           <div class="disc">
             <p>夏装新款 女士韩版简约撞色拼接时尚条纹圆领上衣短袖T恤</p>
           </div>
       </div>
    </div>
</body>
</html>

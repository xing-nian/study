<!DOCTYPE html>
<html lang="en" class="no-ie"style="overflow:hidden;">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>百度注册页面</title>
    <style>
      /* “ * ” 通配符可以选中所以元素 */
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-image: url(2.jpg);
        background-size: 100% auto;
      }
      .d1 {
        width: 480px;
        height: 680px;
        border: 1px solid powderblue;
        /* 三原色 r g b  取值范围 0-255  a表示透明度  取值范围 0-1 */
        background-color: rgba(255, 255, 255, 0.8);
        margin: 150px 1250px;
        border-radius: 12px;
      }
      a:link {
        text-decoration: none;
      }
      .d2 {
        margin-left: 40px;
        margin-bottom: 30px;
        padding-top: 60px;
      }
      h1 {
        margin-bottom: 13px;
      }
      .d3 {
        margin-left: 40px;
        margin-bottom: 73px;
        color: #333333;
      }
      label {
        margin-right: 20px;
      }
      input {
        width: 298px;
        height: 16px;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
        padding: 11px 10px;
        outline: none;
      }
      div {
        margin-bottom: 30px;
      }
      #yz {
        width: 160px;
      }
      #yzm {
        width: 126px;
        height: 40px;
      }
      #zc {
        margin-top: 40px;
        width: 400px;
        height: 50px;
        background-color: #ccd4ff;
        border-radius: 12px;
        margin-bottom: 10px;
      }
      #fx {
        width: 15px;
        height: 15px;
        line-height: 20px;
        font-size: 8px;
        vertical-align: -2px;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <div class="d2">
        <h1>欢迎注册</h1>
        <p>
          已有账号？ <a href=""><span>登录</span></a>
        </p>
      </div>
      <div class="d3">
        <form action="">
          <div>
            <label for="username">用户名</label>
            <input type="text" placeholder="请设置用户名" id="username" />
          </div>
          <div>
            <label for="tel">手机号</label>
            <input type="text" placeholder="用于登录和找回密码" id="tel" />
          </div>
          <div>
            <label for="pw">密&emsp;码</label>
            <input type="password" placeholder="请设置密码" id="pw" />
          </div>
          <div>
            <label for="yz">验证码 </label>
            <input type="text" placeholder="请输入验证码" id="yz" />
            &nbsp;<input type="button" value="获取验证码" id="yzm" />
          </div>
          <input type="submit" value="注册" id="zc" /><br />
          <input id="fx" type="checkbox" /> 阅读并接受<a
            href="https://passport.baidu.com/static/passpc-account/html/protocal.html"
            >《百度用户协议》</a
          >&nbsp;及&nbsp;<a
            href="https://passport.baidu.com/static/passpc-account/html/personal_protocal.html"
            >《百度隐私权保护声明》</a
          ><br />
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css手册</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
      }
      div:hover::after {
        transform: rotate(180deg);
        top: 28px;
      }
      div::after {
        content: "";
        width: 0;
        height: 0;
        border-top: 5px solid white;
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-bottom: 5px solid transparent;

        position: absolute;
        right: 60px;
        top: 35px;
        /* z-index: 1; */
      }
      span {
        width: 150px;
        height: 30px;
        border: 1px solid #aaa;
        position: absolute;
        right: 50px;
        top: 20px;
        line-height: 30px;
        border-radius: 5px;
      }
      div:hover ul {
        display: block;
      }
      #div2 {
        height: 30px;
        width: 30px;
        background-color: #ccc;
        position: absolute;
        right: 50px;
        top: 21px;
      }
      ul {
        height: 280px;
        list-style: none;
        position: absolute;
        right: 50px;
        top: 50px;
        display: none;

        /* transition:all 2s; */
      }
      li:hover {
        background-color: #ccc;
      }
      ul li:last-child {
        border-bottom: 1px solid #ccc;
        border-radius: 3px;
      }
      li {
        width: 130px;
        height: 40px;
        padding-right: 20px;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        color: rgb(8, 187, 2);

        /* line-height: 40px; */
        display: block;
      }
      a {
        text-decoration: none;
        color: rgb(8, 187, 2);
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <div id="div2"></div>
      <span>其他简介条目</span>
      <ul>
        <li><a href="#">更新历史</a></li>
        <li><a href="#">更新历史</a></li>
        <li><a href="#">关于样式表</a></li>
        <li><a href="#">关于作者</a></li>
        <li><a href="#">阅读及使用指导</a></li>
        <li><a href="#">鸣谢</a></li>
        <li><a href="#">捐赠</a></li>
      </ul>
    </div>
  </body>
</html>

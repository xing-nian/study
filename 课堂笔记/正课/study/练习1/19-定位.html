<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>定位</title>
    <style>
      .box1 {
        width: 500px;
        height: 40px;
        border: 3px solid red;
        margin: 0 auto;
        position: relative;
      }
      .s {
        height: 30px;
        width: 30px;
        border-top: 2px solid #111;
        border-left: 2px solid #111;
        transform: rotate(45deg);
        position: absolute;
        top: 10px;
        left: 250px;
      }
      .s:hover {
        transform: rotate(225deg);
        top: -5px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="s"></div>
    </div>
  </body>
</html>

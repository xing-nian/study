<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>导航栏</title>
    <style>
      body {
          margin: 0;
          padding: 0;
        height: 3000px;
        width: 100%;
       
        
      }
      .clearfix::before
      .clearfix::after{
        content: "";
        display: table;
      }
      .clearfix::after{
        clear:both;
      }
      .clear{
            *zoom:1
        }
      .div2{
          height: 300px;
          
        }

      .div1 {
          /* float: top; */
        color: white;
        height: 41px;
        position: sticky;
        top: 0;
        /* height: 41px; */
        background-color: #01204f;
        line-height: 40px;
        /* width: 1900px; */
        text-align: center;
      }
      span {
        display: inline-block;
        font-size: 14px;
        font-weight: 700;
        /* height: 40px; */
      }
      .index {
        width: 100px;
        background-color: #c00;
        display: inline-block;
      }
      img {
        height: 20px;
        width: 20px;

        top: 10px;
        left: 490px;
        z-index: 1;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="div2"></div>
    <div class="div1">
        <img src="10.png" alt="" />
      <span class="index">首页</span> &emsp;&emsp;

      <span>游戏</span> &emsp; &emsp; <span>女人</span> &emsp;&emsp;
      <span>汽车</span> &emsp;&emsp;
      <span>房产</span>
    </div>
   
  </body>
</html>

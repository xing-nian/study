<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }
        .header{
            height: 200px;
            background-color: #ccc;
        }
        .nav{
            height: 80px;
            background-color: blue;
            color: #fff;
            line-height: 80px;
            text-align: center;
            /* 粘性定位 */
            position: sticky;
            top: 0px;
        }
        /* 粘性定位的元素会根据标准文档流进行定位，它被认为是相对定位于固定定位的结合体，
           元素在没有到达指定偏移量时属于相对定位，到达指定偏移量时变为固定定位 */

           /* 粘性定位必须指定 top/bottom/right/left,否则粘性定位是无效的，就相当于是相对定位 */
           /* 粘性定位的父元素或者父元素的父元素等（总之就是直系长辈元素）
verflow :              任意一个设置ohidden;overflow-x: hidden; overflow-y: hidden;
              overflow: auto;overflow-x : auto;overflow-y : auto;的任意一种时，就会不生效。 */
    </style>
</head>
<body>
    <div class="header">内容</div>
    <div class="nav">导航条</div>
    <div>
       
        

    </div>
</body>
</html>

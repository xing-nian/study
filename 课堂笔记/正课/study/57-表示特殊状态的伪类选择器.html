<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表示特殊状态的伪类选择器</title>
    <style>
        /* :focus 表示获取焦点 */
        input:focus{
            outline-color: red;
            outline-style: solid;
        }

        /* 以下几个伪类如果同时出现要按照以下顺序出现  1.link  2.visited 3.hover 4.active */
        /* 未访问的链接样式 */
        a:link{
            color: pink;
        }
        /* 链接访问过的样式*/
        a:visited{
            color: green;
        }
        a:hover{
            color: red;
        }
        /* :active 激活时的样式，点住元素不放 */
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text">
    <a href="https://www.baidu.com">baidu</a>
</body>
</html>

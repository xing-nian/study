<!DOCTYPE html>

<head>

    <title>08-字符实体</title>

<!-- html 中的预留字符必须替换为字符实体 
     比如<,> 
     &lt;表示 <
     &gt;表示 >
     &nbsp;表示空格
-->
<body>
    <span>" &lt;span&gt;是一个行标签 "</span>
</body>

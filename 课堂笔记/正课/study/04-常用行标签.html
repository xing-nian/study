<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-常用行标签</title>
    <style>
        span{
            background-color: #efefaa;
        }
        strong{
            background-color: #cdfcdc;
        }
    </style>
</head>
<body>
    <!-- 
        1.span 跨度 ，行标签 ，他是从水平方向划分区域
        2.strong，b
        3.em，i
        4.del
        5.sup定义上标文本，sub对应下标文本
     -->
     <span>文本标签</span>
     <strong>用来强调文本</strong>
     <em>斜体文本</em>
     <del>删除文本</del>
     <span>11<sup>℃</sup> 100<sup>3</sup></span>
     <span>收到<sub>速度</sub></span>
</body>
</html>

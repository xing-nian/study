<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        #p1 strong{
            font-size: 20px;
            color: ;
        }
        #p1 i{
            font-size: 40px;
            color: burlywood;
        }
        /* ::before 表示前缀 ， 这里的前缀不是真正意义上的标签，但是可以当标签用*/
        #p2::before{
            /* 通过content属性给伪元素添加具体的内容，在任何情况下都不能省略content */
            /* 伪元素选择器权重为10 */
              content: "今天";
              color: coral;
              font-size: 40px;
        }
        #p2::after{
            content:"真好";
            font-size: 30px;
            font-weight: 700px;
            color: cornflowerblue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p id="p1"><strong>天气</strong><i>真好</i></p>
    <div id="p2">11</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name属性</title>
</head>
<body>
    <!-- 
        1.作为选单按钮，需要给它们添加相同的name属性
        2.name属性是 表单数据序列化时需要用到的
     -->
    <form action="">
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <input type="radio" name="sex">未知<br>


        <input type="text" placeholder="请求发送" name="kfc"><br>
        <input type="text" placeholder="请说出口号" name="kfc"><br>
    </form>
</body>
</html>

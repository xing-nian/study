<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
        body{
            margin: 0;
        }
         .father{
            width: 500px;
            height: 500px;
            background-color: pink;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            position: relative;
            left: 5px;
            top: 10px;
        }
    </style>
</head>
<body>
    <!--
         常用的定位模式：相对定位（relative），绝对定位（absolute），固定定位（fixed）
         （1）通过position 指定定位模式
         （2）指定偏移量：top ，定位元素相对于参照物上边线的距离
                        left，定位元素相对于参照物左边线的距离
                        right，定位元素相对于参照物右边线的距离
                        bottom，定位元素相对于参照物下边线的距离
        
        相对定位一般使用在（1）微调元素位置的场景
                        （2）“子绝父相”，通过相对定位将某个元素设置为绝对定位元素的【参照物】

        相对定位的特征（1）元素相对于自己原来的位置移动（参照点就是原来的位置）
                     (2) 相对定位的元素不会脱离标准文档流，它依然占据着原来的空间

    -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>

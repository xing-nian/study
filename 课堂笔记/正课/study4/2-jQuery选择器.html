<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery选择器</title>
</head>
<body>
    <div class="box">
        <h3>标题</h3>
    </div>
    <div class="box">
         <ul class="list">
             <li>item1</li>
             <li>item2</li>
             <li>item3</li>
             <li>item4</li>
             <li>item5</li>
         </ul>
    </div>
    <ul class="nav">
        <li>item1</li>
        <li class="active">item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
</body>
<script src="./jquery.js"></script>
<script>
    // 1.jQuery 中的选择器与css选择器一致  $()调用
    // 2.css()  等同于行内样式

    // 一个属性样式
    //  $('.box').css('width','200px')

    // 多个属性样式传递{} 对象


    $('.box').css({
        width : 200 ,
        height : 200,
        border:'1px solid #333',
        backgroundColor:'red',
        margin: '20px auto'
    });
    $('.box>h3').css('fontWeight',700);

    $('.list li:first').css({color:'#fff'});
    $('.list li:last').css({color:'#fff'});
    // :eq(index) 根据指定索引查找元素
    $('.list li:eq(1)').css({color:'blue'});
    // :gt(index) 找到大于指定索引的元素
    $('.list li:gt(2)').css({fontSize:20})
    // :even 偶数   :odd 奇数
    $('.nav li:even').css('color','red')
    $('.nav li:odd').css('color','blue')
    // :not() 除了指定元素以外
    $('.nav li:not(.active)').css('fontSize',20)
</script>
</html>

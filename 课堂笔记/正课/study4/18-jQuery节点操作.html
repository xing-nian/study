    <title>jQuery节点操作</title>

<body>
    <ul id="list">
        <li>item-1</li>
        <li class="active">item-2</li>
        <li>item-3</li>
    </ul>
</body>
<script src="./jquery.js"></script>
<script>

    // let li = $('<li>')

    // li.html('新添加的li')

    // 2.插入节点
    // append() 往ul里添加一个li
    // $('#list').append(li);

    // appendTo() 把li放在ul中
    // li.appendTo($('#list'))

    // 3.before()  after()
   $('.active').before($('<li>')).html('aab')
   $('.active').after($('<li>')).html('bba')

    // 4.remove   把指定节点移出
    $('.active').remove($('<li>'))
</script>

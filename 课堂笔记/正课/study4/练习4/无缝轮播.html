<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无缝轮播</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #view{
            position: relative;
            width: 1000px;
            margin: 50px auto;
            overflow: hidden;
            
        }
        .banner{
            
            font-size: 0;
            
        }
        .banner img{
            width: 1000px;
            
        }
        .circle{
            width: 100px;
            position: absolute;
            left:calc(50%-50px);
            bottom:20px
        }
        .circle li{
            width: 10px;
            height: 10px;
            float: left;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }
        #next,#prev{
            width: 60px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #ccc;
            color: #fff;
            position: relative;
            
        }
        #next{
            top: -250px;
            left: 1200px;
        }
        #prev{
            top: -250px;
            left: 200px;
        }
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="view">
        <div class="banner"></div>
            <ul class="circle">
            </ul>
          </div>
    <button id="prev">&lt;</button>
    <button id="next">&gt;</button>
</body>
<script src="../jquery.js"></script>
<script>
    let  pic = ['a.webp','b.jpg','c.webp','d.webp'];
    for (let i = 0; i < pic.length; i++) {
        let imgSrc = pic[i]
        // 创建节点 并插入到对应的位置
        $('<img>')
        .attr('src','../../study2/练习2/img/'+imgSrc)
        .appendTo($('.banner'));

        $('<li>').appendTo('.circle')
    }
    // 克隆 一个与第一张图片相同的元素
    $('.banner img').eq(0).clone().appendTo($('.banner'))
    $('.banner').css({
        width:(pic.length + 1)*1000
    })
    let page = 0;
    $('.circle li').eq(0).addClass($('active'));
    let flag = true;

    function nextPage(){
        if (flag) {
        page++;
        $('.banner').animate({
        marginLeft: -1000*page
    },500,'linear',function (){
        if ( page == 4) {
            page = 0;
            $('.banner').css({
                marginLeft:0
            })
        }
        flag = true
    })
    $('.circle li')
    .removeClass('active')
    .eq(page == 5 ? 0 : page)
    .addClass('active')
    
    }
      flag = false
    }
    $('#next').click(nextPage)
     

    $('#prev').click(function(){
      if (flag) {
        page--;
        if ( page == -1) {
            page = 3;
            // 先切换到替身的位置
            $('.banner').css({
                marginLeft:-1000*4
            })
        }
        $('.banner').animate({
        marginLeft: -1000*page
    },500,'linear',function (){
       
        flag = true
       
    })
    $('.crlcle li')
    .removeClass('active')
    .eq(page)
    .addClass('active')
    
    }

      flag = false;

    });
   
//    点击进度标记
 $('.circle li').click(function(){
     page = $(this).index()
     $('.banner').animate({
         marginLeft:-1000*$(this).index()
     },500)
     $('.crlcle li').removeClass('active').eq(page).addClass('active')
 })
//  定时器 自动轮播
let timer = setInterval(nextPage,500)
$('#view').hover(function(){
 clearInterval(timer)
},function(){
    timer = setInterval(nextPage,500)
})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数的内存浪费问题</title>
</head>
<body>
    
</body>
<script>
        function Person(uname,age,sex){
        
        this.uname = uname;
        this.age = age;
        this.sex = sex;
        this.speak = function(lang){
            console.log(this.uname + '说' + lang);
        }
    }

    //通过构造函数 new 一个对象
    var P1 = new Person('李四',33,'未知');
    P1.speak('English');

    var P2 = new Person('jean',18,'女');
    P2.speak('中文');

    console.log(P1.speak == P2.speak);  //false
    /*
       通过比较发现：
       每创建一个对象，系统就会开辟一块内存空间，存放对象。

       同时，如果构造函数内部，因为函数属于复杂数据类型，
       此时系统就会为函数开辟一块空间，存放函数。

       如果创建100个对象，系统就会开辟100块内存空间存放这100个函数，此时就会造成内存浪费。
       
       如何实现让所以对象共享一个相同的方法，从而节省内存空间？
       解决方式：使用构造函数的原型对象
       把方法添加到构造函数的原型对象，所有对象就可以共享这一个方法。
       
       

    
    */
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5严格模式</title>
</head>
<body>
    
</body>
<script>
    //   'use strict' 整个脚本文件都应该遵循严格模式
    //严格模式下：
    //1. 变量必须声明
    //2. 
       var x = 10;
       console.log(x);

      
       (
           function(){
            'use strict' //只在函数中使用严格模式
            
           }
       )

       function f1(){
           console.log(this);
       }
       f1();//window

       function f2(){
          'use strict'
           console.log(this);
       }
       f2();//undefined
</script>
</html>

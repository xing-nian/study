<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组对象</title>
  </head>
  <body></body>
  <script>
    var arr = ["a", "b", "c", "d", "e"];

    // 新增元素
    // 后面追加
    arr.push('f');

    // 前面添加
    arr.unshift('0')

    // 删除元素
    //后面删除
    arr.pop()        //删除后面一个元素
    // 从前面删除
    arr.shift()      //删除前面一个元素

    arr.splice(2,1)  //从某个位置删除几位

    arr.splice(2,1, 'y','z','s') //从某个位置删除几位元素并添加某些元素
    console.log(arr);

    var arr1 = ['border','left','color']
    // 以指定字符将数组中元素拼接成字符串
    arr1.join('-');
    console.log(arr1.join('-'));

    //颠倒数组中的元素
        arr.reverse();
       console.log(arr);

    //合并数组
    var arr1 = [1,2,3];
    var arr2 = [4,5,6];
    var arr3 = [7,8,9];
    console.log(arr1.concat(arr2,arr3));
    console.log(arr1);

    // 排序
    var arr1 = [3, 1, 4, 6, 8, 7, 2, "a", "f", "b"];
    console.log(arr1.sort());

    arr1.sort(function (a, b) {
      if (a < b) {
        //a>b升序   a<b 降序
        return 1; //换位
      } else {
        return -1; //不换位
      }
    });
     console.log(arr1);

    //  截取数组中的元素 包含开始 不包含结束位置
    console.log(arr.slice(2,4));


    /*
     push   unshift  pop  shift   splice   join  reverse  sort  slice   concat

     
    */
  </script>
</html>

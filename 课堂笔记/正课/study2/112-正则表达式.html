<script>
    /*
    正则表达式：检索字符串格式。 用于匹配字符串中字符组合的模式
    
    
    */
   //1.字面量形式创建正则表达式
   var reg = /hello/; //规则
   //2.构造函数  创建正则表达式
   var reg2 = new RegExp(/hello/)
   var str = 'hello world';
   // 2.检测字符串是否符合上述规则true
   // 如果字符串符合则返回true   
    var res =reg.test(str);
    console.log(res);
   //如果exec()找到了匹配的文本  ，返回数组
    var res2= reg2.exec(str)
    console.log(res2);
</script>

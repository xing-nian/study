<script>
    // && and  且     多个表达式必须同时成立 才会返回 true
      var x = 10 , y = 20;

      console.log(x < 11 && y > 18);

    // ||  or  或   多个表达式只要有一个成立,返回true,所有都不成立返回fales

    //  !  not 非    对结果进行取反操作
     console.log(!(x == 10));
</script>

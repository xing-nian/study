<script>

    // 闭包：  闭包就是一个函数  一个作用域可以访问另外一个函数内部的局部变量，局部变量所在的函数就是闭包函数。
    //  闭包的作用：可以让变量持久保存， 延伸了变量的作用范围
    function fun1 (){
        var x =10;
        function fun2(){
            console.log(x);
        };
        return fun2;
    }

    var f =fun1();
    f();  
    fun1()();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    
</body>
<script>
    //  数组array 是一组数据的集合 []
    //  数据  元素
    //  索引 从0开始
     var arr =['a','b','c','d'];
     

     //根据索引获取数组中的元素
     var item = arr[2];
     
     console.log(item);

    //根据索引修改数组中的数据
    arr[1] = 'b1';
    console.log(arr);

    // 添加元素
    arr[4] = 'f';
    arr[6] = 'g';

    console.log(arr[5]);  //undefined

    // 数组的长度 (元素的个数 )length属性
    console.log(arr.length); //7
</script>
</html>

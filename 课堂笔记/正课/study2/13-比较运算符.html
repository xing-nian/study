<!DOCTYPE html>

    <title>比较运算符</title>
</head>
<body>
   
</body>
  <script>
      // 1. >  < 
      // 2. >=  <=
      // 3.== 等于  ===全等于         ==只比较值不比较数据类型  === 既比较值又比较数据类型
      // 4. !=不等于, !== 不完全等于   

      var x = 10 ;  //值的类型 : number
      var y = '10'; //          string
      console.log(x == y );    //true
      console.log(x === y );   //false
      console.log(x != y ) ;   //false
      console.log(x !== y );   //true

  </script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
</head>
<body>
    
</body>
<script>
    /*
       窗口事件
       onload 当网页加载完毕的时候触发 
       onscroll 滚动窗口时触发
    */  
    /*
       鼠标事件
       onclick  点击事件
       ondblclick  双击事件
       onmouseover  onmouseout  鼠标移入 鼠标移出
       onmouserenter  onmouseleave  鼠标移入移出
       onmousemove  鼠标移动
       onmousedown  鼠标按下
       onmouseup    鼠标抬起
       oncontextmenu  鼠标右键
       onselectstarts 鼠标开始选中
    */    
    /*
      键盘事件
        onkeydown    键盘按下
        onkeyup      键盘松开
        onkeypress   键盘按下
    */    
    /*
       表单事件
       onsubmit  当提交表单是触发
       onreset   当重置表单时触发
       onfocus   获取焦点时触发
       onblur    失去焦点时触发
       oninput   当输入内容时触发
       onchange  当表单元素发生改变时触发
    */  
</script>
</html>

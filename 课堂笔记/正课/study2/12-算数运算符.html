<script>
    //  + - * /  加, 减, 乘, 除.

    // % 求余运算符 余数 3/2 = 1...1

    console.log(10 % 3);
    console.log(10 % 2);
    // 如何使用 求余运算符来判断一个数是否是整数或者是奇数
   
  // ++  -- 递增 递减运算符
 var x = 20;
 ++x;  //x自增之后再参加其他运算
 console.log(x); //21

 var y = 20;
 var z = y++  // 表示y现参与运算 再自增1
 console.log(z); //20
 console.log(y); //21

 var a = 5;
 var b = a++ + ++a; // 5 + 7
 console.log(b);

 var c = 10 ;
 var d = c++ + ++c -(c-- - --c); 10 + 12 -(12 - 10)
 console.log(d);

 console.log(++num3); //2

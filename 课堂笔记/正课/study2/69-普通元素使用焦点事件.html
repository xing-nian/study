<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>普通元素使用焦点事件</title>
    <style>
      #box {
        width: 200px;
        height: 30px;
        border: 1px solid #333;
        line-height: 30px;
        padding-left: 15px;
        border-radius: 5px;
        margin: 50px auto;
        outline: none;
      }
    </style>
  </head>
  <body>
    <!--添加 tabindex 属性可以让元素拥有焦点事件 -->
    <div id="box" tabindex="1"></div>
  </body>
  <script>
    var div = document.getElementById("box");
    div.onfocus = function () {
      console.log("获取焦点");
    };
    div.onblur = function () {
      console.log("失去焦点");
    };
  </script>
</html>

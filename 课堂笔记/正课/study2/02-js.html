<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <button id="btn">
        按钮
    </button>
</body>
<script>
    //1.获取按钮button元素
     var btn  = document.getElementById("btn");
    //2.给按钮绑定点击事件
    btn.onclick = function(){
        // 当绑定按钮时具体执行的操作
        alert('hello');
    }
</script>
</html>

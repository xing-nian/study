<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
</head>
<body>
    
</body>
<script>
/*
    function  定义函数的关键字
    fun1      函数名
    () 参数列表
    {} 函数体   业务逻辑就写在这里面
    封装一段代码,可以重复调用
*/ 
// 定义函数
    function fun1(){
        console.log('hello');
    }
  
//   调用
fun1();
fun1();
fun1();

var fun2 = function(){
    console.log('world');
}
fun2();


</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>
<body>
    
</body>
<script>
    var car = {
        name: '保驰捷',
        color:'white',
        model:'911',
        price:'123万',
        from:'德国'
    }
  // for  in   遍历对象
  for(var key in car){
      // key : 代表属性名
      // car : 代表对象
      // car.key  遍历对象时，不能使用  对象，属性名  访问属性  ,只能用  对象[key]来访问
      // console.log(key); 
      console.log(key + ':'+ car[key]);  
      }
</script>
</html>v

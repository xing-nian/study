<script>

 // 1.转换为布尔值  Boolean()
    Boolean(0);

    console.log(typeof(res));

// 2.转换为number类型

var  x = '1200',y = '1200a', a ='1200.98元';

//   (2)parseInt() 整形  parseFloat() 浮点型

var res3 = parseInt(y);
console.log(res3);
var res4 = parseFloat(a);
console.log(res4);

console.log(res6);

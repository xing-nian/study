<script>
    // 1. = 赋值运算符  ,运算顺序从右往左
    var x = 10;

    //  += -= *= /=
    x+=1;    //x增1
    //  x = x+1   
    console.log(x);

    var u = 5 ;
    u*=3
    console.log(u);
    u/=5
    console.log(u);

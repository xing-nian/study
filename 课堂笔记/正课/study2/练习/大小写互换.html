 for(i=0 ; i<str.length;i++){

  // 判断转换前后的大写是否一致
  if(arr === arr.toUpperCase()){  //如果一致，说明arr本身是大写
   res = res+ arr.toLowerCase();
  }else{
   res = res+ arr.toUpperCase();
  }
 }

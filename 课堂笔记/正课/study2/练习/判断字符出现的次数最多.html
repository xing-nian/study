    for(i= 0; i<arr.length; i++){
        if(obj[arr[i]] ===undefined){
            obj[arr[i]] = 1;
        }else{
            obj[arr[i]]+= 1;
        }
    }
    
    var num = 0;
    var zimu ='';

        if(obj[key]>num){
           num = obj[key]

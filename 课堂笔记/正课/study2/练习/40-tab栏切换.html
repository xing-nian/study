<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab栏切换</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        ul{
            list-style: none;
        }
        .box{
            width: 800px;
            margin: 50px auto;
            border: 1px solid #333;
            
        }
        .tab-nav ul{
            width: 800px;
            height: 60px;
            border-bottom: 1px solid #333;
        }
        .tab-nav ul li{
            float: left;
            padding: 0px 20px;
            border-right: 1px solid #333;
            line-height: 60px;
        }
        .tab-content{
            position: relative;
            height: 400px;
        }
        .tab-content div{
            width: 800px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            
            display: none;
        }
    </style>
</head>
<body>
      <div class="box">
          <div class="tab-nav">
            <ul>
                <li class="tab-nav-item">tab1</li>
                <li class="tab-nav-item">tab2</li>
                <li class="tab-nav-item">tab3</li>
                <li class="tab-nav-item">tab4</li>
            </ul>
          </div>
          <div class="tab-content">
             <div class="tab-con-item">内容1</div>
             <div class="tab-con-item">内容2</div>
             <div class="tab-con-item">内容3</div>
             <div class="tab-con-item">内容4</div>
          </div>
      </div>
</body>
<script>
    var  tab_nav_items = document.getElementsByClassName('tab-nav-item');
    var  tab_con_items = document.getElementsByClassName('tab-con-item');

    // 初始状态下显示
    tab_con_items[0].style.display='block';
    // 记录显示con的索引值
    var x = 0;
    for(var i =0; i<tab_nav_items.length;i++){
        // 给每一个nav添加 index属性 记录索引
        tab_nav_items[i].index = i;
        // 创建点击事件
         tab_nav_items[i].onclick= function(){
            //  隐藏之前的内容
            tab_con_items[x].style.display='none';
            // 以nav的 索引 找对应的con
            tab_con_items[this.index].style.display='block';
            x = this.index;

        }
        
    }

</script>
</html>

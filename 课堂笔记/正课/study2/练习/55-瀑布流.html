<script>
    var cols = document.getElementsByClassName('col');

    // 遍历数据，将数据通过标签展示到每一列中
    for(var i=0;i<list.length;i++){
        var minH = cols[0].offsetHeight; //记录最低高度
        var colNum = 0; // 记录高度最低所在列的索引
        for(var j=1;j<cols.length;j++){ //从第二列开始比较
            if (cols[j].offsetHeight < minH) {
                minH = cols[j].offsetHeight;
                colNum = j;
            }
        }
        // 创建新节点
        var itemNode = document.createElement('div');
        itemNode.className = 'item';
        // 获取图片高度
        var h = list[i].img.split('?')[1].split('x')[1];
        // console.log(h);
        itemNode.innerHTML = `
            <img src="${list[i].img}" alt="" class="pic" style="height:${h}px">
            <h4 class="p-target">${list[i].target}</h4>
            <div class="author">
                <img src="${list[i].avt}" alt="" class="a-pic">
                <p class="a-name">${list[i].author}</p>
            </div>
        `
        // 插入节点
        cols[colNum].appendChild(itemNode);

    }
</script>

    <title>闰年判断</title>

</body>
<script>
    var year = prompt("请输入年份")
    year*=1
    if (isNaN(year)) {
        alert("输入格式错误，请重新输入")
    } else {
        if(year % 4 ==0 && year% 100 !==0 ||year %400 ==0 ){
                 alert("您输入的年份是闰年")
        }
        else{
            alert("您输入的年份不是闰年")
        }
    }
</script>

      //2.[1,2,3,2,3,4,5,1]

      //2.数组去重..
      function fun2(x){
           
           for(var i =0; i<x.length; i++){
               var item = x[i];
               for(var j =i+1 ; j<x.length ;j++){
                   var item2 = x[j]
                   if(item == item2){
                       x.splice(j,1);
                       j--;
                   }
               }
           }
           console.log(x);
      }
fun2([1,5,2,3,4,7,9,2,3,4]);

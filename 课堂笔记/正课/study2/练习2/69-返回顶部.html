<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回顶部</title>
    <style>
        #goback{
            width: 100px;
            height: 100px;
            position: fixed;
            bottom: 100px;
            right: 50px;
            display: none;
        }
       div{
           height: 3000px;
       }
    </style>
</head>
<body>
 
<div>
</div>
<button id="goback">返回顶部</button>
</body>
<script>
     var goback = document.getElementById('goback');

    //  假设页面向上滚动的高度大于等于1000px goback显示 否则隐藏
     window.onscroll = function(){
         var scrollTop= document.body.scrollTop || document.documentElement.scrollTop;

         if(scrollTop >=1000){
             goback.style.display = 'block';
         }else{
            goback.style.display = 'none';
         }
     }
    //  返回顶部
     goback.onclick = function(){
        let timer = setInterval(function () {
            var Y = document.documentElement.scrollTop || document.body.scrollTop;//兼容
            if (Y == 0){
                clearInterval(timer);
                return;
            } 
            var speed =30 //Math.ceil(Y/16);//speed这个值从高变低，那么scrollTop就减得从快到慢，上回到顶部的速度就先快后慢
            document.documentElement.scrollTop= Y-speed;
     },10)
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图1</title>
    <style>
        .box{
            width: 1000px;
            height: 375px;
            margin: 50px auto;
            /* overflow: hidden; */
            position: relative;
        }
        #next{
            position: absolute;
            top: -125px;
            width: 41px;
            height: 69px;
            outline: none;
            border:none;
            cursor: pointer;
            font-size: 35px;
            background-color: transparent;
            color: #ccc;
            right: 0;
        }
        #prev{
            position: absolute;
            top: -125px;
            width: 41px;
            height: 69px;
            outline: none;
            border:none;
            cursor: pointer;
            font-size: 35px;
            background-color: transparent;
            color: #ccc;
            left: 0;
        }
        .wrap{
            width: 400px;
            
        }
        img{
          width: 1000px;
          height: 460px;
          display: inline-block;
      }

    </style>
</head>
<body>
    <div class="box">
        <div class="wrap">
            <img src="./img/a.webp" alt="">
            <img src="./img/b.jpg" alt="">
            <img src="./img/c.webp" alt="">
            <img src="./img/d.webp" alt="">
        </div>
        <div id="next">&gt;</div>
        <div id="prev">&lt;</div>
    </div>
</body>

</script>
</html>

                            code:'10300'
                        },
                    ]
                },
            ]
        },
    ]
    var data2 = []
    function deepcopy(oldData,newData){
    for(var key in oldData){
        var val = oldData[key];
        if (val instanceof Array) { //值是对象
            newData[key]= [];   //开辟新空间
            deepcopy(val,newData[key]);
        }else if(val instanceof Object){ //值是对象
            newData[key]= {} ;
            deepcopy(val,newData[key]);

        }else{  //值是简单数据类型
            newData[key] = val;//递归结束
        }
    }
}
    deepcopy(data,data2);

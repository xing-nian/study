<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单位</title>
    <style>
         html{
             /* 
             默认字体大小16px 
             1em相对于父元素字体的大小*1
             font-size: 62.5%; //10px

             1rem 相对于根元素字体大小*1 //10px
             */
              font-size: 62.5%;
             
         }
         /* 
         单位  数值  百分比 
         相对单位
         px 
         em  rem
         绝对单位
         cm,
         mm,
         pt,
		 pc,
		 in
    
         
         */
         div{
             height: 20px;
             width: 100%;
             background-color: red;
         }
    </style>
</head>
<body>
    <div>字</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				position: relative;
				width: 500px;
				padding: 30px;
				background:#064156; 
				border: 1px solid #076384 ;
				color: #fff;
				border-radius: 10px;
				box-shadow: inset 1px 1px 0px #156785,inset -1px 0px 0px #156785,
					0px 5px 0px 0px #064156,
					0px 10px 5px #999;
				font-size: 40px;
				font-weight: bold;
				font-family: "微软雅黑";
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>

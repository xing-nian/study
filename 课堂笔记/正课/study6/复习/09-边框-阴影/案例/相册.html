			*{
	margin:0;
	padding: 0;
}
 
ul{
	list-style: none;
}
 
.wrap{
	width: 70%;
	height: 200px;
	background-color: #fff;
	margin: 50px auto;
}
 
.wrap h1{
	text-align: center;
	line-height: 200px;
}
 
.effect{
	position: relative;
	box-shadow: 0px 1px 4px rgba(0,0,0,0.3),0 0 40px rgba(0,0,0,0.1) inset;
	-webkit-box-shadow:0px 1px 4px rgba(0,0,0,0.3),0 0 40px rgba(0,0,0,0.1) inset;
	-o-box-shadow:0px 1px 4px rgba(0,0,0,0.3),0 0 40px rgba(0,0,0,0.1) inset;
	-moz-box-shadow:0px 1px 4px rgba(0,0,0,0.3),0 0 40px rgba(0,0,0,0.1) inset;
}
 
.effect:after,.effect:before{
	content: "";
	position: absolute;
	top:50%;
	bottom: 0px;
	left:20px;
	right:20px;
	background-color: red;
	border-radius: 100px/10px;
	box-shadow: 0 0 20px rgba(0,0,0,0.3);
	-webkit-box-shadow: 0 0 20px rgba(0,0,0,0.3);
	-moz-box-shadow: 0 0 20px rgba(0,0,0,0.3);
	-o-box-shadow: 0 0 20px rgba(0,0,0,0.3);
	z-index: -1;
}
 
.box{
	width: 980px;
	clear:both;
	overflow: hidden;
	height: auto;
	margin: 20px auto;
}
.box li{
	background: #fff;
	float: left;
	position: relative;
	width:210px;
	width: 300px;	
	margin:20px 10px;
	border: 2px solid #efefef;
	-webkit-box-shadow: 0 1px 4px rgba(0,0,0,0.27), 0 0 4px rgba(0,0,0,0.1) inset;
	-moz-box-shadow: 0 1px 4px rgba(0,0,0,0.27), 0 0 4px rgba(0,0,0,0.1) inset;
	-o-box-shadow: 0 1px 4px rgba(0,0,0,0.27), 0 0 4px rgba(0,0,0,0.1) inset;
	box-shadow: 0 1px 4px rgba(0,0,0,0.27), 0 0 4px rgba(0,0,0,0.1) inset;
}
.box li img{
	width:290px;
	height: 200px;
	margin: 5px;
}

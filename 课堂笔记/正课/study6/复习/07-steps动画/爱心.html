<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				position: relative;
				width: 150px;
				height: 150px;
				background: red;
				
				transform: rotate(45deg);
				box-shadow:0 0 240px #960000;
				
			}
			#box:before,#box:after{
				width: 150px;
				height: 150px;
				background: red;
				display: inline-block;
				border-radius: 50%;
				content: "";
				position: absolute;
				
				
			}
			#box:before{
				
				left: -75px;
				top: 0px;
			}
			#box:after{
				right:0px;
				top: -75px;
			}
			@keyframes dh{
				from{
					transform:scale(1);
					transform-origin: center center; 
				}
				to{
					transform:scale(1.2);
					transform-origin: center center; 
				}
			}
			#aixin{
				width: 400px;
				height: 400px;
				/* overflow: hidden; */
				margin: 300px auto;
				 animation: dh infinite alternate  .5s; 
			}
		</style>
	</head>
	<body>
	<div id="aixin">
		<div id="box">
			
		</div>
	</div>
	</body>
</html>

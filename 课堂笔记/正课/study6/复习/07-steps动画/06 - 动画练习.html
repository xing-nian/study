<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画练习</title>
    <style>
        body{
            background-image: url('fish/bg1.jpg');
            background-size: 100% auto;
        }
        .shark{
            width: 509px;
            height: 270px;
            background: url(fish/shark1.png);
            animation: sharkSwim 1s steps(8) infinite;
        }
        .sharkshark{
            animation: sharkRun 12s linear infinite;
        }
        .fish{
            width: 174px;
            height: 126px;
            background: url(fish/fish8.png);
            animation: fishSwim 1s steps(8) infinite;
        }
        .fishfish{
            position: absolute;
            left: 0;
            top: 0;
            animation: fishRun 12s linear infinite;
        }

        /*鲨鱼摇尾巴动画*/
        @keyframes sharkSwim{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: 0 -2160px;
            }
        }
        /*鲨鱼游动动画*/
        @keyframes sharkRun{
            0%{
                transform: translateX(-550px);
            }
            100%{
                transform: translate(140vw);
            }
        }
        /*小鱼摇尾巴动画*/
        @keyframes fishSwim{
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: 0 -1008px;
            }
        }
        /*小鱼游动动画*/
        @keyframes fishRun{
            0%{
                transform: translate(30px,20px);
            }
            15%{
                transform: translate(700px,20px) rotate(45deg);
            }
            45%{
                transform: translate(700px,370px) rotate(135deg);
            }
            75%{
                transform: translate(0,370px) rotate(225deg);
            }
            100%{
                transform: translate(30px,0px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sharkshark">
        <div class="shark"></div>
    </div>
    
    <div class="fishfish">
        <div class="fish"></div>
    </div>
</body>
</html>

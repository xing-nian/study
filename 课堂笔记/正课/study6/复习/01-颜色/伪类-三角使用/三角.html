<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			/* 通过css样式写三角形  :
			三角形的方向和有颜色的方向相反
			 transparent 透明的颜色值  */
			span {
				border: 100px solid transparent;
                border-right-color: blue;
				width: 0px;
				height: 0px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<span id="">

		</span>
	</body>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				height: 32px;
				width: 32px;
				background-image:url(1.png);
				/*如果是 英文的话 left bottom
				   就是背景图片 的左下角和 标签的左下角对齐*/
				/* 如果 是像素的话 就是 背景图片的左上角 和
				 标签的左上角对齐 第一个参数代表水平方向的偏移
				 第二个参数代表竖直方向的偏移 ，左边和上边是负数的*/
				background-position: -160px -143px;
				background-repeat: no-repeat;
			}
			p{
				background: url(spr2.png);
				background-position: -50px -37px;
				height: 30px;
				width: 100px;
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<strong>搜索图片尺寸筛选</strong>
		
		<div></div>
		<p></p>
	</body>
</html>

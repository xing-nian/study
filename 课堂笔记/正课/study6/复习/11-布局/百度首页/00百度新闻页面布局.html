<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        
        .container{
            width: 1000px;
            margin: 0 auto;
            background-color: orange;
            height: 100%;
        }

        .header{
            height: 35px;
            background-color: pink;
        }

        .search{
            height: 120px;
            background-color: aquamarine;
        }
        .search .container{
            background-color: chartreuse;
        }

        .nav{
            height: 40px;
            background-color: #01204f;
        }
        .nav .container{
            background-color: darkgoldenrod;
        }

        .content{
            height: 1000px;
            background-color: burlywood;
        }
        .content .container{
            background-color: darkkhaki;
        }

        .footer{
            height: 315px;
            background-color: #001e50;
        }
        .footer .container{
            background-color: darkorange;
        }

        .asideNav{
            width: 55px;
            height: 300px;
            background-color: lightcoral;
            position: fixed;
            left: 50%;
            bottom: 10px;
            margin-left: 510px;
        }

    </style>
</head>
<body>
    
    <div class="header">头部区域</div>

    <div class="search">
        <div class="container">
            搜索区域
        </div>
    </div>

    <div class="nav">
        <div class="container">
            导航区域
        </div>
    </div>

    <div class="content">
        <div class="container">
            内容区域
        </div>
    </div>

    <div class="footer">
        <div class="container">
            底部区域
        </div>
    </div>

    <div class="asideNav">
        边栏导航
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        .header{
            height: 80px;
            background-color: pink;
            text-align: center;
            line-height: 80px;
        }
        .content{
            overflow: hidden;
            width: 1100px;
        }
        .leftBox{
            width: 260px;
            height: 700px;
            background-color: #eee;
            float: left;
        }
        .leftBox ul{
            margin: 20px;
        }
        .leftBox ul li{
            width: 220px;
            height: 40px;
            font-size: 22px;
            text-align: center;
            line-height: 40px;
        }
        .flag{
            background-color: pink;
        }

        .rightBox{
            width: 740px;
            float: left;
            margin: 20px;
        }


        .footer{
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: pink;
        }

    </style>
</head>
<body>
    
    <div class="header">
        <h1>常见的左右布局</h1>
    </div>
    <div class="content">
        <div class="leftBox">
            <ul>
                <li class="flag">标题1</li>
                <li>标题2</li>
                <li>标题3</li>
                <li>标题4</li>
                <li>标题5</li>
            </ul>
        </div>
        <div class="rightBox">
            <h2>文章1的标题</h2>
            <p>文章1的的段落，文章1的的段落，文章1的的段落，文章1的的段落，文章1的的段落，文章1 
            
            </p>
        </div>
    </div>
    <div class="footer">
        Copyright?? http://www.xinhua.com
    </div>

</body>
</html>

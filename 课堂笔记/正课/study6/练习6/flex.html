<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            display: flex;
            flex-wrap: wrap;
        }
        li{
            height: 100px;
            margin: 10px;
        }
        @media all and (max-width:520px){
            /* 1行 */
            li{
                flex: 100%;
                border: 1px solid red;
            }
        }
        @media all and (min-width:521px) and (max-width:700px){
            /* 2行 */
            li{
                flex: 49%;
                border: 1px solid lightgreen;
            }
        }
        @media all and (min-width:730px) and (max-width:910px){
            /* 3行 */
            li{
                flex: 33%;
                border: 1px solid lightgreen;
            }
        }
        @media all and (min-width:910px){
            /* 4行 */
            li{
                flex: 23%;
                border: 1px solid lightgreen;
            }
        }
    </style>
</head>

    <ul>
        <li>li-1</li>

</body>

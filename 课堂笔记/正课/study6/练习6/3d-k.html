<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 380px;
            height: 438px;
            border: 1px solid red;
            margin: 50px auto;
            perspective: 700px;
            text-align: center;
            /* x轴   y轴 */
            perspective-origin: 500px 10px;
            
        }
        img{
            width: 300px;
            height: 408px;
            transition: all 2s;
            
            
        }
        img:hover{
            transform: rotateX(270deg) rotateY(270deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimage.uczzd.cn%2F14673039898237747926.jpg%3Fid%3D0&refer=http%3A%2F%2Fimage.uczzd.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1624759406&t=3b081dbde8bdd5d24cb3a2b2a1924412" alt="">
    </div>
    
</body>
</html>

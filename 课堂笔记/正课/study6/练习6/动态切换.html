<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>
     .test{
            color: blue;
        }
</style>
<body>
        <div class="animate__animated animate__flip">动画演示  真不戳</div>
        <button onclick="btn1()">动画1</button>
</body>
<script src="../../study4/jquery.js"></script>
<script>

         //js 方式  
     var odiv = document.querySelector("div")

     function btn1(){
        odiv.classList.toggle('animate__flip')

        setTimeout(function(){
        odiv.classList.toggle('animate__wobble');
        
         })
        
     }
</script>

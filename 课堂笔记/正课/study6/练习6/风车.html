<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         img:nth-child(2){
             position: relative;
             top: -940px;
             left: 228px;
             animation-duration: 8s;
             
         }
         img:nth-child(3){
             width: 300px;
             position: relative;
             top: -840px;
             left: 178px;
             animation-duration: 5s;
         }
         img:nth-child(4){
             width: 500px;
             position: relative;
             top: -833px;
             left: 148px;
             animation-duration: 3s;
             animation-direction: alternate;
             /* animation: reverse; */
         }
         
         
         .pic{
              /* 复合写法 动画名  动画时长  动画次数 */
             /* animation:xuanzhuan 3s 100; */

             /* 动画名 */
             animation-name: xuanzhuan;
             /* 动画时长  */
            
             /* 动画次数   infinite：无限次*/
             animation-iteration-count:infinite ;
              /*速率 贝塞尔曲线 */
              animation-timing-function: linear;
              /* 延迟时间 */
              animation-delay: 1s;
              /*停止时的状态  */
              animation-fill-mode: forwards;
              /* reverse 反向   alternate来回转*/
              
         }
         /* 
         keyframes 关键帧动画
          */
         @keyframes xuanzhuan{
            0%{
                transform: rotate(10deg);
            }
            100%{
                transform: rotate(350deg);
            }
         }
    </style>
</head>
<body>
    <div><img src="./img/caodi.png" alt=""></div>
    <img  class="pic" src="./img/fengche.png" alt="">
    <img  class="pic" src="./img/fengche.png" alt="">
    <img  class="pic" src="./img/fengche.png" alt="">
</body>
</html>

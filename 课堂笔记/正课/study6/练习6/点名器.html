<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
 margin: 0px;
 padding: 0px;
}
body{
 background-color:rgb(189, 234, 252);
}
#dv{
 width: 800px;
 margin: 20px auto;
 border: 4px solid rgb(211, 120, 0);
 text-align: center;
}
ul li{
 vertical-align: top;
 display: inline-block;
 width: 100px;
 height: 50px;
 border-radius: 35%;
 border: 3px dashed palevioletred;
 text-align: center;
 line-height: 50px;
 margin: 5px 5px;
}
li.change{
 background-color: rgb(255, 47, 47);
 font-size: 15px;
 color: black;
 font-weight: bolder;
}
#btu,#btu1{
 width: 100px;
 height: 50px;
 font-size: 15px;
 border-radius: 10px;
 cursor: pointer;
 margin: 10px 50px 0 50px;
 color: rgb(42, 165, 73);
 background-color: pink;
}
.ch{
 position: relative;
 width: 180px;
 height: 150px;
 border-radius: 10px;
 margin: 2px auto;
 border: 2px solid yellow;
}
.luc{
 font-size: 20px;
 font-weight: bold;
 margin: 10px auto;
 text-align: center;
 color: green;
}
.name{
 position: absolute;
 font-size: 35px;
 left: 40px;
 top: 50px;
 color: red;
}
    </style>
</head>
<body>
    <div id="dv">
        <input type="button" value="开始点名" id="btu">
        <input type="button" value="停止" id="btu1">
        <div class="luc">要开始点名了</div>
        <div class="ch">
        <span class="name"></span>
        </div>
       </div>
</body>
<script>
    //获取dv元素
var dv=document.getElementById("dv");
//获取点击开始按钮
var btu=document.getElementById("btu");
//获取点击结束按钮
var btu1=document.getElementById("btu1");

//创建ul列表
var ula=document.createElement("ul");
//将ul追加到父级元素div中
dv.appendChild(ula);
//获取js中插入的Li标签；
var oLi=document.getElementsByTagName("li");
//插入数组
var arr = ["桑旭明","卞款","李岩","李珍珍","王文鹏","白龙飞","申继锋","徐艳龙","李林阳","贾鹏","张宇","张昊","宋文重","冷心诚","高铭鑫","董硕","刘学远","韩勇锋","蔡玉辉","李义","程骋","陈相菩","刘雨","王旭静","崔若男","王荣","陈肖波","刘星宇","曾庆武","鲁梦珂","汪晨","孟祥昊","董威振","范凯雨","葛玲","安栋豪","祁航","徐文昊","李政洋","许佳辉","程天","苏亚兵","张锐","张翔","崔鑫","闵文韬","李澳祥","张徐凯","张恒源","张旭辉","王东升","马悦超","张恒"]
//动态创建li，追加到ul
for(var i=0;i<arr.length;i++){
 //创建li标签
 var liObj=document.createElement("li");
 liObj.innerText=arr[i];
 ula.appendChild(liObj);
}

//声明timer
var timer = null;
//点击开始进行随机选择
btu.onclick=function () {
 //每次运行之前清除timer;
 clearInterval(timer);
 //设置定时器
 timer=setInterval(function () {
  //根据数组长度范围生成随机数
  var i = Math.floor(Math.random()*arr.length);
  //通过for循环清空所有class类样式
  for(var j=0;j<oLi.length;j++){
   oLi[j].removeAttribute("class");
  }
  //为随机选择的li重新设置类样式
  oLi[i].className="change";
 },100);
};

btu1.onclick=function () {
 //清除timer;
 clearInterval(timer);
 //根据类样式找到选中的元素
 var choise = document.getElementsByClassName("change")[0];
 //获取选中元素的内容
 var name=choise.innerText;
 //获取选中展示位置
 var nameSpan = document.getElementsByClassName('name')[0];
 //位置添加内容
 nameSpan.innerText=name;
}

</script>
</html>

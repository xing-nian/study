<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转</title>
</head>
<body>
    <img src="./练习6/img/6.jpg" alt="" id="img1" width="100">
</body>
<script src="./封装js/touch-0.2.14.js"></script>
<script>
    var img1 = document.querySelector("#img1")
    img1.style.transition = "all ease 1s";
    touch.on('#img1','touchstart',function(event){
        event.preventDefault();
        // 启动旋转事件
        event.startRotate()
        console.log("旋转");
    })
    touch.on('#img1','rotate',function(){
        console.log("旋转");
        // this.style.transform = `rotate(-150deg)`
        
        var angle;
        // 判断手指状态
        if (event.fingerStatus =='move') {
            angle = event.rotation
        }
        console.log("旋转角度",angle);
        // 单位deg不要忘记
        this.style.transform = `rotate(${angle}deg)`
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签居中</title>
    <style>
       
        .box{
            height: 300px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item{
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <!--
         如何让一个标签居中   水平 垂直
        
    -->
     <div class="box">
         <span class="item">居中</span>
     </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<style type="text/css">
		.content {
			 overflow: hidden;
			/* 清除浮动 */
		}

		.left,
		.right {
			height: 300px;
			width: 200px;
			float: left;
		}

		.left {
			background-color: red;
		}

		.right {
			background-color: green;
		}

		.footer {
			width: 400px;
			height: 50px;
			background-color: black;
			/* clear: both; */
		}

		.footer2 {
			width: 400px;
			height: 50px;
			background-color: yellowgreen;

			/* clear: both; */
		}

		/*   .clearfix{

		    	 clear: both;
		    } */
		.clearfix:after {
			content: "";
			height: 0;
			line-height: 0;
			display: block;
			clear: both;
			visibility: hidden;
		}

		.clearfix {
			zoom: 1;
			/* IE */
		}
	</style>
</head>

<body>

	<div class="content clearfix">
		<div class="left"></div>
		<div class="right"></div>
		<!--  <div class="clearfix"></div>	 -->
	</div>
	<div class="footer"></div>


</body>

</html>
